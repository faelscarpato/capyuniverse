<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyExcel - Tutor de Excel com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output code { background-color: #00000033; padding: 0.1em 0.3em; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyExcel</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-emerald-400);">CapyExcel 📊</h1>
                    <p class="text-cu-text-dim mt-1">Seu tutor especialista em Excel e Google Sheets!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div class="cu-panel bg-transparent p-4 space-y-3">
                        <div>
                            <label for="excel-query" class="block text-sm font-semibold mb-1 text-cu-text-dim">Sua Dúvida ou Tarefa:</label>
                            <textarea id="excel-query" rows="5" placeholder="Ex: Como criar uma tabela dinâmica?" class="cu-textarea w-full"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="experience-level" class="block text-sm font-semibold mb-1 text-cu-text-dim">Seu Nível:</label>
                                <select id="experience-level" class="cu-select w-full">
                                    <option>Iniciante</option><option>Intermediário</option><option>Avançado</option>
                                </select>
                            </div>
                            <div>
                                <label for="software-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">Software:</label>
                                <select id="software-type" class="cu-select w-full">
                                    <option>Ambos</option><option>Excel</option><option>Google Sheets</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="get-help-button" class="cu-btn primary w-full text-lg">
                    <span class="btn-text">Pedir Ajuda</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-emerald-300">Solução da IA:</h3>
                    <div id="excel-output" class="markdown-output text-sm mt-2 max-h-[400px] overflow-y-auto scrollbar-thin"></div>
                    <button id="copy-output-button" class="cu-btn text-sm mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        function toggleLoading(isLoading) { /* ... */ }
        function markdownToHtml(md) { /* ... */ }

        async function handleGetExcelHelp() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const query = document.getElementById('excel-query').value.trim();
            if (!query) return alert("Descreva sua dúvida.");

            toggleLoading(true);
            const prompt = `Aja como CapyExcel. Dúvida: "${query}". Nível: ${document.getElementById('experience-level').value}. Software: ${document.getElementById('software-type').value}. Responda em Markdown.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    document.getElementById('excel-output').innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-output-button').classList.remove('hidden');
                } else { throw new Error('Resposta da IA vazia.'); }
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('get-help-button').addEventListener('click', handleGetExcelHelp);
            document.getElementById('copy-output-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('excel-output').innerText).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyChat - Chat Geral com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        /* Scoped styles for CapyChat */
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }

        .chat-bubble-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; 
            padding: 0.5rem; 
        }
        .chat-bubble {
            padding: 0.75rem 1rem; 
            border-radius: 1rem; 
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
        }
        .user-bubble {
            background: var(--premium-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-bubble {
            background: var(--cu-bg-1);
            color: var(--cu-text);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem; 
        }
        .markdown-output strong, .markdown-output b { font-weight: bold; color: var(--cu-text); }
        .markdown-output em, .markdown-output i { font-style: italic; }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem;}
        .markdown-output ol { list-style-type: decimal; margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem;}
        .markdown-output li { margin-bottom: 0.25rem; }
        .markdown-output p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-output p:last-child { margin-bottom: 0; }
        .markdown-output code { font-family: 'JetBrains Mono', monospace; background-color: #00000033; padding: 0.1rem 0.3rem; border-radius: 4px; }
        .markdown-output pre { background-color: #00000055; padding: 0.75rem; border-radius: 8px; margin-bottom: 0.75rem; overflow-x: auto; }
        .markdown-output pre code { background-color: transparent; padding: 0; }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyChat</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>
    
        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple)">CapyChat 💬</h1>
                    <p class="text-cu-text-dim mt-1">Converse com a Capy-IA sobre qualquer assunto!</p>
                </div>

                <div id="chat-container" class="flex-grow bg-[var(--cu-bg-1)] border border-white/10 rounded-lg p-4 overflow-y-auto scrollbar-thin min-h-[calc(100vh-22rem)] mb-4 chat-bubble-container">
                    <div class="ai-bubble markdown-output"><p>Olá! Sou o CapyChat, a tua capivara IA para conversas gerais. Sobre o que gostarias de falar hoje?</p></div>
                </div>
                
                <div class="mt-auto flex items-center gap-3">
                    <textarea id="user-input" placeholder="Escreve a tua mensagem..." rows="1" class="cu-input font-jetbrains flex-grow resize-none"></textarea>
                    <button id="send-button" class="cu-btn primary p-3 h-full flex items-center justify-center">
                        <span class="btn-text"><i class="fas fa-paper-plane"></i></span>
                        <div class="loader hidden"></div>
                    </button>
                </div>
                 <div class="mt-3 flex justify-end">
                    <button id="clear-chat-button" class="text-xs text-cu-text-dim hover:text-cu-purple transition-colors">Limpar Conversa</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const currentPageId = 'CapyChat';
        let apiKey = '';
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let chatHistory = [];

        const dom = {
            sidebar: document.getElementById('sidebar'),
            chatContainer: document.getElementById('chat-container'),
            userInput: document.getElementById('user-input'),
            sendButton: document.getElementById('send-button'),
            clearChatButton: document.getElementById('clear-chat-button')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.sendButton.querySelector('.btn-text');
            const loader = dom.sendButton.querySelector('.loader');
            dom.sendButton.disabled = isLoading;
            if(isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        
        function markdownToHtml(md) {
            let html = md;
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            // Bold and Italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Lists
            html = html.replace(/^\s*\n\*/gm, '<ul>\n*');
            html = html.replace(/^\* (.*)/gm, '<li>$1</li>');
            html = html.replace(/<\/li>\n<ul>/gm, '</li><ul>');
            html = html.replace(/<\/ul>\n/gm, '</ul>');
            // Code blocks
            html = html.replace(/```([\w\s]*)\n([\s\S]*?)\n```/g, '<pre><code>$2</code></pre>');
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');
            // Paragraphs
            html = html.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').filter(Boolean).join('');
            return html;
        }

        function appendChatMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'ai-bubble', 'markdown-output');
            if (sender === 'ai') {
                messageDiv.innerHTML = markdownToHtml(text);
            } else {
                messageDiv.textContent = text;
            }
            dom.chatContainer.appendChild(messageDiv);
            dom.chatContainer.scrollTop = dom.chatContainer.scrollHeight; 
        }

        async function handleSendMessage() {
            if (!apiKey) {
                window.CU_NAVIGATION.openInModal('manageApiKeysModal'); // Assumes the modal ID from the global script
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                return;
            }

            const userText = dom.userInput.value.trim();
            if (!userText) return;

            appendChatMessage(userText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userText }] });
            dom.userInput.value = '';
            dom.userInput.style.height = 'auto';
            toggleLoading(true);
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: chatHistory,
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Erro na API: ${response.status} - ${response.statusText}. Detalhes: ${errorBody}`);
                }
                
                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text.trim();
                    appendChatMessage(aiText, 'ai');
                    chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                } else {
                    let blockMessage = "A IA não pôde responder. Motivo: " + (data.candidates?.[0]?.finishReason || 'Desconhecido');
                    appendChatMessage(blockMessage, 'ai');
                }

            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                appendChatMessage(`Desculpa, ocorreu um erro ao processar a tua mensagem: ${error.message}`, 'ai');
            } finally {
                toggleLoading(false);
                dom.userInput.focus();
            }
        }

        function handleClearChat() {
            dom.chatContainer.innerHTML = '<div class="ai-bubble markdown-output"><p>Olá! Sou o CapyChat. Como posso ajudar hoje?</p></div>';
            chatHistory = [];
        }
        
        async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                const response = await fetch('tools.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const toolsData = await response.json();
                
                const categories = {};
                toolsData.forEach(tool => {
                    if (!categories[tool.category]) categories[tool.category] = [];
                    categories[tool.category].push(tool);
                });
                dom.sidebar.innerHTML = '';

                // Add Home link
                const homeLink = document.createElement('a');
                homeLink.href = 'index.html';
                homeLink.className = 'sidebar-link flex items-center gap-2 p-2 rounded-md';
                homeLink.innerHTML = `<i class="fas fa-home w-5 text-center text-purple-400"></i><span>Página Inicial</span>`;
                dom.sidebar.appendChild(homeLink);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2 text-left text-cu-text-dim hover:text-cu-text hover:bg-white/5 rounded-md';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><i class="fas fa-chevron-down w-4 h-4 transform transition-transform duration-200"></i>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-1 space-y-1';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        link.className = `sidebar-link flex items-center gap-2 p-1.5 rounded-md text-xs ${tool.id === currentPageId ? 'active' : ''}`;
                        link.innerHTML = `<span class="w-5 text-center">${tool.icon || '✨'}</span><span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('i').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('i').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-400 p-2">Erro ao carregar menu.</p>';
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { apiKey = savedKey; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            loadApiKey();
            
            dom.sendButton.addEventListener('click', handleSendMessage);
            dom.userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            dom.clearChatButton.addEventListener('click', handleClearChat);

            // Auto-resize textarea
            dom.userInput.addEventListener('input', () => {
                dom.userInput.style.height = 'auto';
                dom.userInput.style.height = (dom.userInput.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>

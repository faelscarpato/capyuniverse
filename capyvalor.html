    <script>
        const currentPageId = 'CapyValor';
        let apiKey = '';
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';

        const dom = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            apiKeysModal: document.getElementById('apiKeysModal'),
            openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
            closeApiKeysModalButton: document.getElementById('closeApiKeysModalButton'),
            geminiApiKeyInput: document.getElementById('geminiApiKeyInputModal'),
            saveGeminiKeyBtn: document.getElementById('saveGeminiKey'),

            productNameInput: document.getElementById('product-name'),
            productDescriptionInput: document.getElementById('product-description'),
            productFeaturesInput: document.getElementById('product-features'),
            targetAudienceInput: document.getElementById('target-audience'),
            directCostsInput: document.getElementById('direct-costs'),
            profitMarginInput: document.getElementById('profit-margin'),
            currencySelect: document.getElementById('currency'),
            calculatePriceButton: document.getElementById('calculate-price-button'),
            
            outputSection: document.getElementById('output-section'),
            outputSectionMobile: document.getElementById('output-section-mobile'),
            suggestedPriceOutput: document.getElementById('suggested-price-output'),
            justificationOutput: document.getElementById('justification-output'),
            valuePropOutput: document.getElementById('value-prop-output'),
            warningsOutput: document.getElementById('warnings-output')
        };

        function toggleLoading(isLoading) {
            const btnText = dom.calculatePriceButton.querySelector('.btn-text');
            const loader = dom.calculatePriceButton.querySelector('.loader');
            dom.calculatePriceButton.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function displayResults(data) {
            const currencyFormatter = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: dom.currencySelect.value });
            
            if (data.suggestedPriceRange && typeof data.suggestedPriceRange.min === 'number' && typeof data.suggestedPriceRange.max === 'number') {
                dom.suggestedPriceOutput.textContent = `${currencyFormatter.format(data.suggestedPriceRange.min)} - ${currencyFormatter.format(data.suggestedPriceRange.max)}`;
            } else {
                dom.suggestedPriceOutput.textContent = "Faixa de pre√ßo n√£o determinada.";
            }
            dom.justificationOutput.textContent = data.justification || "Sem justificativa detalhada.";
            dom.valuePropOutput.textContent = data.valueProposition || "Proposta de valor n√£o elaborada.";
            
            dom.warningsOutput.innerHTML = ''; 
            if (data.warnings && data.warnings.length > 0) {
                data.warnings.forEach(warning => {
                    const li = document.createElement('li');
                    li.textContent = warning;
                    dom.warningsOutput.appendChild(li);
                });
            } else {
                dom.warningsOutput.innerHTML = '<li>Sem alertas espec√≠ficos.</li>';
            }

            if (!dom.outputSection.classList.contains('hidden')) {
                dom.outputSectionMobile.innerHTML = dom.outputSection.innerHTML; // Copia o conte√∫do j√° formatado
                dom.outputSectionMobile.classList.remove('hidden');
            }
        }

        async function handleCalculatePrice() {
            if (!apiKey) {
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }

            const productName = dom.productNameInput.value.trim();
            const productDescription = dom.productDescriptionInput.value.trim();
            const productFeatures = dom.productFeaturesInput.value.trim();
            const targetAudience = dom.targetAudienceInput.value.trim();
            const directCosts = dom.directCostsInput.value;
            const profitMargin = dom.profitMarginInput.value;
            const currency = dom.currencySelect.value;

            if (!productName || !productDescription || !productFeatures || !targetAudience) {
                alert("Por favor, preencha todos os campos obrigat√≥rios sobre o produto/servi√ßo.");
                return;
            }

            toggleLoading(true);
            dom.outputSection.classList.remove('hidden'); 
            dom.outputSectionMobile.classList.add('hidden'); 

            dom.suggestedPriceOutput.textContent = "A calcular...";
            dom.justificationOutput.textContent = "A analisar...";
            dom.valuePropOutput.textContent = "A definir...";
            dom.warningsOutput.innerHTML = '<li>A verificar...</li>';

            const prompt = `
                Voc√™ √© CapyValor, um especialista em precifica√ß√£o de produtos e servi√ßos.
                Baseado nas seguintes informa√ß√µes, sugira uma faixa de pre√ßo de venda (m√≠nimo e m√°ximo) e justifique sua sugest√£o.
                Considere fatores como valor percebido, concorr√™ncia (simulada), e, se fornecido, custos e margem de lucro.
                Destaque tamb√©m a principal proposta de valor e quaisquer alertas importantes.

                Informa√ß√µes do Produto/Servi√ßo:
                - Nome: ${productName}
                - Descri√ß√£o: ${productDescription}
                - Caracter√≠sticas Principais: ${productFeatures}
                - P√∫blico-Alvo: ${targetAudience}
                - Custos Diretos (se informado): ${directCosts || "N√£o informado"}
                - Margem de Lucro Desejada (se informada): ${profitMargin ? profitMargin + '%' : "N√£o informada"}
                - Moeda para Precifica√ß√£o: ${currency}

                Por favor, forne√ßa a resposta em formato JSON com as seguintes chaves:
                - "suggestedPriceRange": um objeto com "min" (n√∫mero) e "max" (n√∫mero) para a faixa de pre√ßo.
                - "justification": uma string explicando a l√≥gica por tr√°s da sugest√£o de pre√ßo.
                - "valueProposition": uma string destacando os principais pontos de valor do produto/servi√ßo.
                - "warnings": um array de strings contendo poss√≠veis alertas ou considera√ß√µes importantes (ex: "O pre√ßo pode ser percebido como alto para o p√∫blico X sem uma estrat√©gia de marketing robusta.", "Considerar custos indiretos n√£o informados.").

                Responda APENAS com o objeto JSON.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Erro na API: ${response.status} - ${response.statusText}. Detalhes: ${errorBody}`);
                }
                
                const responseData = await response.json();
                if (responseData.candidates && responseData.candidates[0].content && responseData.candidates[0].content.parts && responseData.candidates[0].content.parts[0].text) {
                    const jsonString = responseData.candidates[0].content.parts[0].text.replace(/^```json\s*|```$/g, '').trim();
                    const result = JSON.parse(jsonString);
                    displayResults(result);
                } else {
                    throw new Error("Resposta da API inv√°lida ou vazia. Motivo: " + JSON.stringify(responseData.promptFeedback || responseData.candidates?.[0]?.finishReason || "Desconhecido"));
                }

            } catch (error) {
                console.error("Erro ao calcular pre√ßo:", error);
                dom.suggestedPriceOutput.textContent = "Erro";
                dom.justificationOutput.textContent = `Falha ao obter sugest√£o: ${error.message}`;
                dom.valuePropOutput.textContent = "-";
                dom.warningsOutput.innerHTML = '<li>Erro na an√°lise.</li>';
            } finally {
                toggleLoading(false);
            }
        }
        
        async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                const response = await fetch('tools.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} ao tentar carregar tools.json`);
                }
                const toolsData = await response.json();
                
                const categories = {};
                toolsData.forEach(tool => {
                    if (!categories[tool.category]) {
                        categories[tool.category] = [];
                    }
                    categories[tool.category].push(tool);
                });
                dom.sidebar.innerHTML = ''; 
                
                const homeLinkSidebar = document.createElement('a');
                homeLinkSidebar.href = 'index.html';
                homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
                homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
                dom.sidebar.appendChild(homeLinkSidebar);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-1';
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                        link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                        link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('svg').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu. Verifique "tools.json".</p>';
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { apiKey = savedKey; if(dom.geminiApiKeyInput) dom.geminiApiKeyInput.value = savedKey; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar(); 
            loadApiKey();
            if(dom.calculatePriceButton) dom.calculatePriceButton.addEventListener('click', handleCalculatePrice);

            if(dom.sidebarToggleBtn && dom.sidebar && dom.sidebarOverlay){
                dom.sidebarToggleBtn.addEventListener('click', () => { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
                if(dom.sidebarOverlay) dom.sidebarOverlay.addEventListener('click', () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); });
            }
            if (dom.openApiKeysModalButton && dom.apiKeysModal) dom.openApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
            if (dom.closeApiKeysModalButton && dom.apiKeysModal) dom.closeApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.add('hidden'));
            if (dom.saveGeminiKeyBtn && dom.geminiApiKeyInput && dom.apiKeysModal) dom.saveGeminiKeyBtn.addEventListener('click', () => {
                const key = dom.geminiApiKeyInput.value.trim();
                if(key) { localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; alert("Chave API do Gemini salva!"); dom.apiKeysModal.classList.add('hidden'); }
                else { alert("Por favor, insira uma chave API.");}
            });
        });
    </script>
</body>
</html>

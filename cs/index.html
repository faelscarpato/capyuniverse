<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capyverse - Capybara Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üêπ Capyverse üêπ</h1>
        <p>Discover your capybara personality type!</p>
        
        <div class="quiz-section">
            <form id="quizForm">
                <div class="question">
                    <label for="q1">1. How do you prefer to spend your time?</label>
                    <select id="q1" name="q1" required>
                        <option value="">Select an option</option>
                        <option value="relaxed">Relaxing and hanging out with friends</option>
                        <option value="active">Being active and exploring</option>
                        <option value="creative">Creating something new</option>
                        <option value="social">Socializing and making new friends</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q2">2. What's your approach to challenges?</label>
                    <select id="q2" name="q2" required>
                        <option value="">Select an option</option>
                        <option value="calm">Stay calm and think it through</option>
                        <option value="bold">Jump in and tackle it head-on</option>
                        <option value="thoughtful">Analyze carefully before acting</option>
                        <option value="collaborative">Work with others to solve it</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q3">3. What makes you happiest?</label>
                    <select id="q3" name="q3" required>
                        <option value="">Select an option</option>
                        <option value="peace">Peace and quiet</option>
                        <option value="adventure">Adventure and new experiences</option>
                        <option value="learning">Learning and growth</option>
                        <option value="connection">Deep connections with others</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q4">4. How would friends describe you?</label>
                    <select id="q4" name="q4" required>
                        <option value="">Select an option</option>
                        <option value="chill">Chill and laid-back</option>
                        <option value="adventurous">Adventurous and daring</option>
                        <option value="wise">Wise and thoughtful</option>
                        <option value="friendly">Friendly and outgoing</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Get Your Capybara Type!</button>
            </form>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <h2 id="resultTitle">Your Capybara Type</h2>
            <div id="resultContent"></div>
            <button onclick="location.reload()" class="restart-btn">Take Quiz Again</button>
        </div>

        <div class="ai-section">
            <h3>Generate Your Story with AI</h3>
            <label for="modelSelect">Select AI Model:</label>
            <select id="modelSelect">
                <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                <option value="gpt-4">GPT-4</option>
                <option value="claude-3">Claude 3</option>
            </select>
            <button id="generateBtn" class="ai-btn">Generate Your Capybara Story</button>
            <div id="storyOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyQuiz - Gerador de Quizzes com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Syne:wght@700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">

    <style>
        html { background: #121217; }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e7eb; /* zinc-200 */
            background-image: url('https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/patter4.png');
            background-repeat: repeat;
            background-size: 300px;
            background-color: #18181b; /* zinc-900 */
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(24, 24, 27, 0.6); /* zinc-900 with opacity */
            backdrop-filter: blur(12px);
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(63, 63, 70, 0.4); /* zinc-700 with opacity */
        }
        .sidebar-glass { 
             background: rgba(39, 39, 42, 0.7); /* zinc-800 with opacity */
             backdrop-filter: blur(15px);
             border-right: 1px solid rgba(63, 63, 70, 0.3); /* zinc-700 */
        }


        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #292932; border-radius: 60px; }
        .scrollbar-thin { scrollbar-width: thin; scrollbar-color: #4a4a4d #ffffff00;  }

        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .category-content.expanded { max-height: 1500px; }
        .sidebar-link.active { background-color: #4f46e5; color: white; font-weight: 600; }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .output-card {
            background-color: rgba(30, 30, 40, 0.5);
            border: 1px solid rgba(80, 80, 100, 0.5);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
        }
        .output-card h3 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.25rem; /* text-xl */
        }
        .question-item {
            margin-bottom: 1.25rem;
            padding-bottom: 1.25rem;
            border-bottom: 1px solid rgba(80, 80, 100, 0.3);
        }
        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .question-item p { margin-bottom: 0.5rem; }
        .question-item ul { list-style-type: none; padding-left: 0; }
        .question-item ul li { margin-bottom: 0.25rem; }
        .answer {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4CAF50;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <header class="bg-zinc-900/80 backdrop-blur-md shadow-lg flex justify-between items-center fixed top-0 left-0 right-0 z-40 h-16 px-4 sm:px-6">
        <div class="flex items-center">
            <button id="sidebarToggleBtn" class="lg:hidden mr-3 p-2 rounded-md text-gray-300 hover:bg-zinc-700 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <a href="index.html" class="text-xl sm:text-2xl font-bold text-gray-100 hover:text-purple-400 transition-colors font-syne">CapyUniverse IA</a>
        </div>
        <div class="flex items-center">
            <button onclick="window.location.href='index.html'" class="bg-purple-600 hover:bg-purple-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md text-xs sm:text-sm font-semibold text-white mr-2 transition-colors">In√≠cio</button>
            <button id="openApiKeysModalButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md text-xs sm:text-sm font-semibold text-white transition-colors">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1 pt-16"> 
        <aside id="sidebar" class="sidebar-glass text-gray-300 w-64 space-y-1 p-3 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 transition-transform duration-300 ease-in-out z-30 shadow-lg overflow-y-auto pt-4 scrollbar-thin">
            <p class="text-xs text-center text-zinc-500 p-2">Carregando menu...</p>
        </aside>
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>


        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto w-full"> 
            <section class="glass border-zinc-800 p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold font-syne text-fuchsia-400">CapyQuiz üß†</h1>
                    <p class="text-zinc-300 mt-1">Crie quizzes desafiantes e divertidos com a ajuda da IA!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div>
                        <label for="quiz-topic" class="block text-sm font-semibold mb-1 text-zinc-200">T√≥pico do Quiz:</label>
                        <input type="text" id="quiz-topic" placeholder="Ex: Capitais da Europa, Tabela Peri√≥dica, Universo Marvel" class="w-full bg-zinc-800/70 border border-zinc-600 text-zinc-100 font-jetbrains rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-fuchsia-500">
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="difficulty-level" class="block text-sm font-semibold mb-1 text-zinc-200">N√≠vel de Dificuldade:</label>
                            <select id="difficulty-level" class="w-full bg-zinc-800/70 border border-zinc-600 text-zinc-100 font-jetbrains rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-fuchsia-500">
                                <option value="facil">F√°cil</option>
                                <option value="medio" selected>M√©dio</option>
                                <option value="dificil">Dif√≠cil</option>
                            </select>
                        </div>
                        <div>
                            <label for="question-type" class="block text-sm font-semibold mb-1 text-zinc-200">Tipo de Quest√µes:</label>
                            <select id="question-type" class="w-full bg-zinc-800/70 border border-zinc-600 text-zinc-100 font-jetbrains rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-fuchsia-500">
                                <option value="multipla_escolha" selected>M√∫ltipla Escolha (4 op√ß√µes)</option>
                                <option value="verdadeiro_falso">Verdadeiro ou Falso</option>
                            </select>
                        </div>
                        <div>
                            <label for="num-questions" class="block text-sm font-semibold mb-1 text-zinc-200">N¬∫ de Quest√µes:</label>
                            <input type="number" id="num-questions" value="5" min="3" max="15" class="w-full bg-zinc-800/70 border border-zinc-600 text-zinc-100 font-jetbrains rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-fuchsia-500">
                        </div>
                    </div>
                </div>

                <button id="generate-quiz-button" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center transition-all duration-300 transform hover:scale-105">
                    <span class="btn-text">Gerar Quiz</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="output-card hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-fuchsia-300">Quiz Gerado:</h3>
                        <button id="toggle-answers-button" class="text-sm bg-sky-600 hover:bg-sky-700 text-white font-semibold py-1 px-3 rounded-md hidden">Mostrar Respostas</button>
                    </div>
                    <div id="quiz-output" class="font-jetbrains text-zinc-300 space-y-4">
                        <p class="text-center text-zinc-400">O seu quiz aparecer√° aqui...</p>
                    </div>
                    <button id="copy-quiz-button" class="mt-6 bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg text-sm hidden">
                        Copiar Quiz (com Respostas)
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="apiKeysModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div class="glass border border-zinc-800 p-7 rounded-2xl shadow-glass w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-purple-400 font-syne">Gerenciar Chaves de API</h2>
                <button id="closeApiKeysModalButton" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div class="space-y-3">
                <div class="p-3 border border-zinc-700 rounded-md bg-zinc-900">
                    <h3 class="text-md font-medium text-sky-400 mb-1.5">Google Gemini</h3>
                     <label for="geminiApiKeyInputModal" class="block text-xs font-medium text-gray-300 mb-1">API Key Gemini:</label>
                    <div class="flex">
                        <input id="geminiApiKeyInputModal" type="password" placeholder="Sua API Key Gemini" class="font-jetbrains p-1.5 text-xs flex-grow rounded-l-md focus:ring-1 focus:ring-sky-500 outline-none bg-zinc-800 text-white border-zinc-700"/>
                        <button id="saveGeminiKey" class="bg-sky-500 hover:bg-sky-600 px-2.5 py-1.5 rounded-r-md text-xs text-white">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const currentPageId = 'CapyQuiz';
        let apiKey = '';
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let currentQuizData = null;
        let answersVisible = false;

        const dom = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            apiKeysModal: document.getElementById('apiKeysModal'),
            openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
            closeApiKeysModalButton: document.getElementById('closeApiKeysModalButton'),
            geminiApiKeyInput: document.getElementById('geminiApiKeyInputModal'),
            saveGeminiKeyBtn: document.getElementById('saveGeminiKey'),
            
            quizTopicInput: document.getElementById('quiz-topic'),
            difficultyLevelSelect: document.getElementById('difficulty-level'),
            questionTypeSelect: document.getElementById('question-type'),
            numQuestionsInput: document.getElementById('num-questions'),
            generateQuizButton: document.getElementById('generate-quiz-button'),
            
            outputSection: document.getElementById('output-section'),
            quizOutput: document.getElementById('quiz-output'),
            toggleAnswersButton: document.getElementById('toggle-answers-button'),
            copyQuizButton: document.getElementById('copy-quiz-button')
        };

        const tools = [ /* Cole a sua lista completa de ferramentas aqui */ ];
        
        function toggleLoading(isLoading) {
            const btnText = dom.generateQuizButton.querySelector('.btn-text');
            const loader = dom.generateQuizButton.querySelector('.loader');
            dom.generateQuizButton.disabled = isLoading;
            if(isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function displayQuiz(questions, showAnswers = false) {
            dom.quizOutput.innerHTML = ''; 
            if (questions && questions.length > 0) {
                currentQuizData = questions; // Armazena os dados para c√≥pia e toggle
                questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-item';
                    
                    let questionHTML = `<p class="font-semibold">${index + 1}. ${q.question}</p>`;
                    if (q.options && q.options.length > 0) {
                        questionHTML += '<ul>';
                        q.options.forEach((opt, optIndex) => {
                            const optionLetter = String.fromCharCode(97 + optIndex); // a, b, c, d
                            questionHTML += `<li>${optionLetter}) ${opt}</li>`;
                        });
                        questionHTML += '</ul>';
                    }
                    if (showAnswers && q.answer) {
                        questionHTML += `<div class="answer"><strong>Resposta:</strong> ${q.answer}</div>`;
                    }
                    questionDiv.innerHTML = questionHTML;
                    dom.quizOutput.appendChild(questionDiv);
                });
                dom.toggleAnswersButton.classList.remove('hidden');
                dom.copyQuizButton.classList.remove('hidden');
                dom.toggleAnswersButton.textContent = showAnswers ? "Esconder Respostas" : "Mostrar Respostas";
            } else {
                dom.quizOutput.innerHTML = '<p class="text-center text-zinc-400">N√£o foi poss√≠vel gerar as quest√µes.</p>';
                dom.toggleAnswersButton.classList.add('hidden');
                dom.copyQuizButton.classList.add('hidden');
            }
            dom.outputSection.classList.remove('hidden');
            answersVisible = showAnswers;
        }

        function getQuizAsText(includeAnswers) {
            if (!currentQuizData) return "";
            let fullQuizText = `Quiz sobre: ${dom.quizTopicInput.value.trim()}\n`;
            fullQuizText += `N√≠vel: ${dom.difficultyLevelSelect.options[dom.difficultyLevelSelect.selectedIndex].text}\n`;
            fullQuizText += `Tipo: ${dom.questionTypeSelect.options[dom.questionTypeSelect.selectedIndex].text}\n\n`;

            currentQuizData.forEach((q, index) => {
                fullQuizText += `${index + 1}. ${q.question}\n`;
                if (q.options && q.options.length > 0) {
                    q.options.forEach((opt, optIndex) => {
                        fullQuizText += `  ${String.fromCharCode(97 + optIndex)}) ${opt}\n`;
                    });
                }
                if (includeAnswers && q.answer) {
                     fullQuizText += `   Resposta: ${q.answer}\n`;
                }
                fullQuizText += "\n";
            });
            return fullQuizText;
        }

        async function handleGenerateQuiz() {
            if (!apiKey) {
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }

            const topic = dom.quizTopicInput.value.trim();
            const difficulty = dom.difficultyLevelSelect.value;
            const questionType = dom.questionTypeSelect.value;
            const numQuestions = parseInt(dom.numQuestionsInput.value);

            if (!topic) {
                alert("Por favor, especifique o t√≥pico do quiz.");
                return;
            }
            if (numQuestions < 3 || numQuestions > 15) {
                alert("O n√∫mero de quest√µes deve ser entre 3 e 15.");
                return;
            }

            toggleLoading(true);
            dom.outputSection.classList.add('hidden');
            dom.quizOutput.innerHTML = '<p class="text-center text-zinc-400">A Capy-IA est√° a elaborar o seu quiz...</p>';

            const prompt = `
                Voc√™ √© o CapyQuiz, um especialista em criar quizzes educativos e divertidos.
                Gere um quiz com as seguintes especifica√ß√µes:
                - T√≥pico: "${topic}"
                - N√≠vel de Dificuldade: ${difficulty}
                - Tipo de Quest√µes: ${questionType === "multipla_escolha" ? "M√∫ltipla Escolha com 4 op√ß√µes" : "Verdadeiro ou Falso"}
                - N√∫mero de Quest√µes: ${numQuestions}

                Para cada quest√£o, forne√ßa:
                - "question": A pergunta em si.
                - "options" (APENAS para m√∫ltipla escolha): Um array de strings com exatamente 4 op√ß√µes de resposta.
                - "answer": A resposta correta. Para m√∫ltipla escolha, indique o texto completo da op√ß√£o correta. Para V/F, "Verdadeiro" ou "Falso".
                
                Responda APENAS com um array JSON de objetos, onde cada objeto representa uma quest√£o.
                Exemplo para m√∫ltipla escolha: [{"question": "Qual a capital da Fran√ßa?", "options": ["Berlim", "Madrid", "Paris", "Lisboa"], "answer": "Paris"}]
                Exemplo para V/F: [{"question": "O sol gira √† volta da Terra.", "answer": "Falso"}]
            `;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Erro na API: ${response.status} - ${response.statusText}. Detalhes: ${errorBody}`);
                }
                
                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const jsonString = data.candidates[0].content.parts[0].text.replace(/^```json\s*|```$/g, '').trim();
                    const result = JSON.parse(jsonString);
                    displayQuiz(result, false); // Mostra o quiz sem respostas inicialmente
                } else {
                    throw new Error("Resposta da API inv√°lida ou vazia. Motivo: " + JSON.stringify(data.promptFeedback || data.candidates?.[0]?.finishReason || "Desconhecido"));
                }

            } catch (error) {
                console.error("Erro ao gerar quiz:", error);
                dom.quizOutput.innerHTML = `<p class="text-center text-red-400">Erro ao gerar quiz: ${error.message}</p>`;
                dom.outputSection.classList.remove('hidden');
                dom.toggleAnswersButton.classList.add('hidden');
                dom.copyQuizButton.classList.add('hidden');
            } finally {
                toggleLoading(false);
            }
        }
        
        async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                const response = await fetch('tools.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} ao tentar carregar tools.json`);
                }
                const toolsData = await response.json();
                
                const categories = {};
                toolsData.forEach(tool => {
                    if (!categories[tool.category]) {
                        categories[tool.category] = [];
                    }
                    categories[tool.category].push(tool);
                });
                dom.sidebar.innerHTML = ''; 
                
                const homeLinkSidebar = document.createElement('a');
                homeLinkSidebar.href = 'index.html';
                homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
                homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
                dom.sidebar.appendChild(homeLinkSidebar);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-1';
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                        link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                        link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('svg').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu. Verifique "tools.json".</p>';
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { apiKey = savedKey; if(dom.geminiApiKeyInput) dom.geminiApiKeyInput.value = savedKey; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar(); 
            loadApiKey();
            
            if(dom.generateQuizButton) dom.generateQuizButton.addEventListener('click', handleGenerateQuiz);
            
            if(dom.toggleAnswersButton) dom.toggleAnswersButton.addEventListener('click', () => {
                if(currentQuizData) {
                    displayQuiz(currentQuizData, !answersVisible);
                }
            });

            if(dom.copyQuizButton) dom.copyQuizButton.addEventListener('click', () => {
                const quizText = getQuizAsText(true); // Sempre copia com respostas
                if(quizText && currentQuizData) {
                    navigator.clipboard.writeText(quizText.trim()).then(() => {
                        alert('Quiz (com respostas) copiado para a √°rea de transfer√™ncia!');
                    }).catch(err => {
                        alert('Falha ao copiar. Tente manualmente.');
                        console.error('Erro ao copiar: ', err);
                    });
                } else {
                     alert('N√£o h√° quiz v√°lido para copiar.');
                }
            });

            if(dom.sidebarToggleBtn && dom.sidebar && dom.sidebarOverlay){
                dom.sidebarToggleBtn.addEventListener('click', () => { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
                if(dom.sidebarOverlay) dom.sidebarOverlay.addEventListener('click', () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); });
            }
            if (dom.openApiKeysModalButton && dom.apiKeysModal) dom.openApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
            if (dom.closeApiKeysModalButton && dom.apiKeysModal) dom.closeApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.add('hidden'));
            if (dom.saveGeminiKeyBtn && dom.geminiApiKeyInput && dom.apiKeysModal) dom.saveGeminiKeyBtn.addEventListener('click', () => {
                const key = dom.geminiApiKeyInput.value.trim();
                if(key) { localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; alert("Chave API do Gemini salva!"); dom.apiKeysModal.classList.add('hidden'); }
                else { alert("Por favor, insira uma chave API.");}
            });
        });
    </script>
</body>
</html>

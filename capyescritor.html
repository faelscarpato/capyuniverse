<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyEscritor - Assistente de Escrita com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<!-- gtag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3FFD7ZEBN1"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config','G-3FFD7ZEBN1',{page_path:location.pathname});
  </script>

</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyEscritor</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-rose-400);">CapyEscritor ✍️</h1>
                    <p class="text-cu-text-dim mt-1">Seu coautor IA para textos brilhantes e impactantes!</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="space-y-4">
                        <h2 class="text-xl font-bold text-cu-text">1. Detalhes do Texto</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="text-topic" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tópico:</label>
                                <input type="text" id="text-topic" placeholder="Ex: Benefícios da meditação" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="text-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tipo:</label>
                                <select id="text-type" class="cu-select w-full">
                                    <option value="artigo_blog">Artigo de Blog</option>
                                    <option value="post_social">Post para Rede Social</option>
                                    <option value="email_marketing">Email de Marketing</option>
                                </select>
                            </div>
                            <div>
                                <label for="text-tone" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tom:</label>
                                <select id="text-tone" class="cu-select w-full">
                                    <option>Informativo</option>
                                    <option>Persuasivo</option>
                                    <option>Amigável</option>
                                </select>
                            </div>
                        </div>
                        <button id="generate-text-button" class="cu-btn primary w-full text-lg flex items-center justify-center gap-2">
                            <span class="btn-text">Gerar Texto</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-cu-text">2. Texto Gerado</h2>
                        <textarea id="generated-text" placeholder="O texto gerado aparecerá aqui..." readonly class="cu-textarea w-full h-full mt-2 min-h-[300px]"></textarea>
                        <button id="copy-text-button" title="Copiar" class="cu-btn mt-2"><i class="fas fa-copy"></i> Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Configuração da chave API
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Controla o estado de loading do botão
        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-text-button');
            if (!btn) return;
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Gerando...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Gerar Texto';
            }
        }

        // Gera o texto conforme parâmetros
        async function handleGenerateText() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini nas Chaves API do CapyUniverse.');
                return;
            }
            const topicEl = document.getElementById('text-topic');
            const typeEl = document.getElementById('text-type');
            const toneEl = document.getElementById('text-tone');
            const outputEl = document.getElementById('generated-text');
            if (!topicEl || !typeEl || !toneEl || !outputEl) return;
            const topic = topicEl.value.trim();
            if (!topic) {
                alert('Defina o tópico do texto.');
                return;
            }
            const type = typeEl.value;
            const tone = toneEl.value;
            toggleLoading(true);
            // Monta prompt detalhado
            const promptLines = [];
            promptLines.push('Você é o CapyEscritor, um assistente especialista em redação criativa em português do Brasil.');
            promptLines.push('Crie um conteúdo original, bem estruturado e envolvente de acordo com as especificações abaixo.');
            promptLines.push('');
            promptLines.push('Tipo de conteúdo: ' + type);
            promptLines.push('Tópico principal: ' + topic);
            promptLines.push('Tom desejado: ' + tone + ' (adapte a escolha de palavras e a estrutura para refletir esse tom).');
            promptLines.push('');
            promptLines.push('Instruções específicas para cada tipo:');
            promptLines.push('- Se o tipo for "artigo_blog": escreva um artigo dividido em seções com um título chamativo, introdução, seções principais com subtítulos e uma conclusão que convide à reflexão ou ação. Use pelo menos 500 palavras.');
            promptLines.push('- Se o tipo for "post_social": escreva um post curto e impactante (até 150 palavras), com frases curtas, emojis moderados se adequado, e um call-to-action final.');
            promptLines.push('- Se o tipo for "email_marketing": comece sugerindo um assunto (no formato "Assunto: ..."), inclua uma saudação, corpo persuasivo com 2–3 parágrafos, um call-to-action claro e um fechamento profissional.');
            promptLines.push('');
            promptLines.push('Requisitos gerais:');
            promptLines.push('- Nunca cite estas instruções no texto final.');
            promptLines.push('- Seja coerente, criativo e forneça informações precisas.');
            promptLines.push('- Mantenha a formatação do texto com parágrafos separados por linha em branco.');
            promptLines.push('');
            const prompt = promptLines.join('\n');
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [ { parts: [ { text: prompt } ] } ] })
                    }
                );
                if (!response.ok) {
                    throw new Error('Erro na API: ' + response.status + ' ' + response.statusText);
                }
                const result = await response.json();
                const content = result.candidates?.[0]?.content?.parts;
                let text = '';
                if (content && content.length) {
                    for (const part of content) {
                        if (typeof part.text === 'string') text += part.text + '\n';
                    }
                }
                outputEl.value = text.trim();
            } catch (error) {
                console.error(error);
                alert('Erro ao gerar texto: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            const genBtn = document.getElementById('generate-text-button');
            if (genBtn) {
                genBtn.addEventListener('click', function () {
                    handleGenerateText();
                });
            }
            const copyBtn = document.getElementById('copy-text-button');
            if (copyBtn) {
                copyBtn.addEventListener('click', function () {
                    const outputEl = document.getElementById('generated-text');
                    if (!outputEl) return;
                    const text = outputEl.value || '';
                    if (!text.trim()) {
                        alert('Não há texto para copiar.');
                        return;
                    }
                    navigator.clipboard
                        .writeText(text)
                        .then(() => alert('Texto copiado!'))
                        .catch(() => alert('Não foi possível copiar o texto.'));
                });
            }
        });
    </script>
</body>
</html>

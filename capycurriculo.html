<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyCurriculo - Otimizador de Currículo com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyCurriculo</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-sky);">CapyCurriculo 📄✨</h1>
                    <p class="text-cu-text-dim mt-1">Otimize seu currículo e carta de apresentação com IA.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="cv-text" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. Cole seu Currículo (CV):</label>
                        <textarea id="cv-text" rows="15" placeholder="Cole aqui o texto completo do seu currículo..." class="cu-textarea w-full h-full"></textarea>
                    </div>
                    <div>
                        <label for="job-description" class="block text-sm font-semibold mb-2 text-cu-text-dim">2. Cole a Descrição da Vaga:</label>
                        <textarea id="job-description" rows="15" placeholder="Cole aqui a descrição da vaga desejada..." class="cu-textarea w-full h-full"></textarea>
                    </div>
                </div>

                <button id="analyze-button" class="w-full md:w-1/2 mx-auto cu-btn primary text-lg">
                    <span class="btn-text">Analisar e Otimizar</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="mt-8 space-y-6 hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1 cu-panel bg-transparent p-4 text-center">
                            <h3 class="text-sky-300">Compatibilidade</h3>
                            <p id="match-score" class="text-6xl font-bold">-</p>
                            <p id="match-rationale" class="text-xs text-cu-text-dim mt-2">-</p>
                        </div>
                        <div class="md:col-span-2 cu-panel bg-transparent p-4">
                            <h3 class="text-sky-300">Alinhamento de Competências</h3>
                            <div class="relative h-64"><canvas id="skills-radar-chart"></canvas></div>
                        </div>
                    </div>
                    <div class="cu-panel bg-transparent p-4 markdown-output">
                        <h3 class="text-emerald-300">Pontos Fortes:</h3>
                        <ul id="cv-strengths" class="list-disc list-inside pl-2 space-y-1"></ul>
                    </div>
                    <div class="cu-panel bg-transparent p-4 markdown-output">
                        <h3 class="text-yellow-300">Sugestões de Melhoria:</h3>
                        <ul id="cv-improvements" class="list-disc list-inside pl-2 space-y-1"></ul>
                    </div>
                    <div class="cu-panel bg-transparent p-4 markdown-output">
                        <h3 class="text-orange-300">Palavras-Chave Ausentes:</h3>
                        <ul id="missing-keywords" class="list-disc list-inside pl-2 space-y-1"></ul>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-indigo-300">Rascunho de Carta de Apresentação:</h3>
                            <button id="copy-letter-button" title="Copiar" class="cu-btn text-xs"><i class="fas fa-copy"></i></button>
                        </div>
                        <textarea id="cover-letter-output" rows="10" readonly class="cu-textarea w-full mt-2"></textarea>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        let skillsRadarChartInstance = null;

        const dom = { /* DOM elements */ }; // Simplified for brevity

        function toggleLoading(isLoading) { /* ... */ }

        function renderSkillsRadar(skillsData) {
            if (skillsRadarChartInstance) skillsRadarChartInstance.destroy();
            const ctx = document.getElementById('skills-radar-chart').getContext('2d');
            skillsRadarChartInstance = new Chart(ctx, {
                type: 'radar', data: { labels: skillsData.jobSkills, datasets: [{ label: 'Alinhamento', data: skillsData.cvSkillsMatchScore, backgroundColor: '#00f6ff33', borderColor: '#00f6ff', pointBackgroundColor: '#00f6ff' }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { r: { angleLines: { color: '#ffffff22' }, grid: { color: '#ffffff22' }, pointLabels: { color: '#f0f0f5' }, ticks: { backdropColor: 'transparent', color: '#a0a0b5' } } } }
            });
        }

        function populateList(element, items) {
            element.innerHTML = items?.length ? items.map(item => `<li>${item}</li>`).join('') : '<li>N/A</li>';
        }

        function displayAnalysis(data) {
            document.getElementById('match-score').textContent = `${data.matchScore || 0}%`;
            document.getElementById('match-rationale').textContent = data.matchRationale || 'N/A';
            renderSkillsRadar(data.suggestedSkillsForRadar);
            populateList(document.getElementById('cv-strengths'), data.cvStrengths);
            populateList(document.getElementById('cv-improvements'), data.cvImprovements);
            populateList(document.getElementById('missing-keywords'), data.missingKeywordsFromJob);
            document.getElementById('cover-letter-output').value = data.coverLetterDraft || 'N/A';
            document.getElementById('output-section').classList.remove('hidden');
        }

        async function handleAnalyze() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const cvText = document.getElementById('cv-text').value.trim();
            const jobDescription = document.getElementById('job-description').value.trim();
            if (!cvText || !jobDescription) return alert("Preencha o CV e a descrição da vaga.");

            toggleLoading(true);
            document.getElementById('output-section').classList.add('hidden');

            const prompt = `Analise o CV em relação à vaga. CV: "${cvText}". Vaga: "${jobDescription}". Responda em JSON com chaves: matchScore, matchRationale, cvStrengths, cvImprovements, missingKeywordsFromJob, suggestedSkillsForRadar (com jobSkills e cvSkillsMatchScore), e coverLetterDraft.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = JSON.parse((await response.json()).candidates[0].content.parts[0].text);
                displayAnalysis(result);
            } catch (error) { alert(`Erro: ${error.message}`); } 
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('analyze-button').addEventListener('click', handleAnalyze);
            document.getElementById('copy-letter-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('cover-letter-output').value).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyBranding - Criação de Identidades Visuais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--cu-purple); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .color-swatch { display: inline-block; width: 20px; height: 20px; border-radius: 4px; border: 1px solid #ffffff33; margin-right: 8px; vertical-align: middle; }
        .markdown-output h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: var(--cu-purple); }
        .markdown-output p { margin-bottom: 0.75rem; line-height: 1.6; color: var(--cu-text-dim); }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyBranding</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyBranding 🎨</h1>
                    <p class="text-cu-text-dim mt-1">Seu assistente criativo para identidade visual e estratégias de marca!</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="lg:col-span-1 space-y-4">
                        <h2 class="text-xl font-bold text-cu-text mb-2">1. Definir Marca</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="brandSuggestion" class="block text-sm font-semibold mb-1 text-cu-text-dim">Sugestão de Nome:</label>
                                <input type="text" id="brandSuggestion" placeholder="Ex: CapyTech" class="cu-input font-jetbrains">
                            </div>
                            <div>
                                <label for="creationStyle" class="block text-sm font-semibold mb-1 text-cu-text-dim">Estilo:</label>
                                <select id="creationStyle" class="cu-select font-jetbrains">
                                    <option>Moderno</option> <option>Criativo</option> <option>Profissional</option> <option>Minimalista</option>
                                </select>
                            </div>
                            <div>
                                <label for="targetAudience" class="block text-sm font-semibold mb-1 text-cu-text-dim">Público-alvo:</label>
                                <textarea id="targetAudience" rows="3" placeholder="Ex: Jovens profissionais de tecnologia" class="cu-textarea font-jetbrains"></textarea>
                            </div>
                            <div>
                                <label for="companyValues" class="block text-sm font-semibold mb-1 text-cu-text-dim">Valores da Empresa:</label>
                                <textarea id="companyValues" rows="3" placeholder="Ex: Inovação, sustentabilidade" class="cu-textarea font-jetbrains"></textarea>
                            </div>
                        </div>
                        <button id="generateBrandingBtn" class="cu-btn primary w-full text-lg">
                            <span class="btn-text">Gerar Branding</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>

                    <div class="lg:col-span-1 flex flex-col">
                        <h2 class="text-xl font-bold text-cu-text mb-2">2. Resultados</h2>
                        <div id="brandingOutput" class="cu-panel bg-transparent p-4 flex-grow overflow-y-auto scrollbar-thin min-h-[300px] markdown-output">
                            <p class="text-cu-text-dim text-center">Preencha os campos para gerar suas sugestões!</p>
                        </div>
                        <div class="flex flex-wrap justify-end gap-2 mt-4">
                             <button id="saveBrandingBtn" class="cu-btn hidden"><i class="fas fa-save"></i> Salvar</button>
                             <button id="exportPdfBtn" class="cu-btn hidden"><i class="fas fa-file-pdf"></i> PDF</button>
                             <button id="exportTxtBtn" class="cu-btn hidden"><i class="fas fa-file-alt"></i> TXT</button>
                             <button id="exportImgBtn" class="cu-btn hidden"><i class="fas fa-image"></i> Imagem</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const dom = {
            brandSuggestionInput: document.getElementById('brandSuggestion'),
            creationStyleSelect: document.getElementById('creationStyle'),
            targetAudienceInput: document.getElementById('targetAudience'),
            companyValuesInput: document.getElementById('companyValues'),
            generateBrandingBtn: document.getElementById('generateBrandingBtn'),
            brandingOutput: document.getElementById('brandingOutput'),
            saveBrandingBtn: document.getElementById('saveBrandingBtn'),
            exportPdfBtn: document.getElementById('exportPdfBtn'),
            exportTxtBtn: document.getElementById('exportTxtBtn'),
            exportImgBtn: document.getElementById('exportImgBtn')
        };

        const BRANDING_STORAGE_KEY = 'capyBrandingData';
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        function toggleButtonLoading(button, isLoading) {
            button.disabled = isLoading;
            button.innerHTML = isLoading ? '<div class="loader"></div>' : '<span class="btn-text">Gerar Branding</span>';
        }

        function markdownToHtml(md) {
            md = md.replace(/#([0-9A-Fa-f]{6})/g, (match, hex) => `<span class="color-swatch" style="background-color: #${hex};"></span> ${match}`);
            md = md.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/###\s*(.*)/g, '<h3>$1</h3>');
            md = md.replace(/^\s*-\s+(.*)/gm, '<li>$1</li>');
            if (md.includes('<li>')) md = `<ul>${md.replace(/\n/g, '')}</ul>`;
            return md.split(/\n\s*\n/).map(p => `<p>${p}</p>`).join('');
        }

        async function generateBranding() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const targetAudience = dom.targetAudienceInput.value.trim();
            const companyValues = dom.companyValuesInput.value.trim();
            if (!targetAudience || !companyValues) return alert("Preencha o público-alvo e os valores.");

            toggleButtonLoading(dom.generateBrandingBtn, true);
            dom.brandingOutput.innerHTML = '<p class="text-center">Gerando sugestões... <span class="loader"></span></p>';

            const prompt = `Crie sugestões de branding para uma empresa com público-alvo "${targetAudience}" e valores "${companyValues}". Estilo: "${dom.creationStyleSelect.value}". Use "${dom.brandSuggestionInput.value.trim()}" como inspiração. Formate em Markdown com seções para Nomes, Slogan, Paleta de Cores, Tipografia, Tom de Voz, e um prompt para gerar um logotipo.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    dom.brandingOutput.innerHTML = markdownToHtml(text);
                    [dom.saveBrandingBtn, dom.exportPdfBtn, dom.exportTxtBtn, dom.exportImgBtn].forEach(btn => btn.classList.remove('hidden'));
                } else {
                    dom.brandingOutput.innerHTML = "<p class='text-red-400'>Erro ao gerar branding.</p>";
                }
            } catch (error) {
                dom.brandingOutput.innerHTML = `<p class='text-red-400'>${error.message}</p>`;
            } finally {
                toggleButtonLoading(dom.generateBrandingBtn, false);
            }
        }

        function saveBrandingData() {
            localStorage.setItem(BRANDING_STORAGE_KEY, JSON.stringify({ ...Object.fromEntries(Object.keys(dom).map(k => [k, dom[k].value])), outputHtml: dom.brandingOutput.innerHTML }));
            alert("Sugestões salvas!");
        }

        function exportTo(format) {
            const element = dom.brandingOutput;
            if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.html(element, { callback: (doc) => doc.save('CapyBranding.pdf'), x: 10, y: 10, html2canvas: { scale: 0.25 } });
            } else if (format === 'txt') {
                const blob = new Blob([element.innerText], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CapyBranding.txt';
                a.click();
                URL.revokeObjectURL(a.href);
            } else if (format === 'img') {
                html2canvas(element, { backgroundColor: '#18181b' }).then(canvas => {
                    const a = document.createElement('a');
                    a.href = canvas.toDataURL('image/png');
                    a.download = 'CapyBranding.png';
                    a.click();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            loadBrandingData();
            dom.generateBrandingBtn.addEventListener('click', generateBranding);
            dom.saveBrandingBtn.addEventListener('click', saveBrandingData);
            dom.exportPdfBtn.addEventListener('click', () => exportTo('pdf'));
            dom.exportTxtBtn.addEventListener('click', () => exportTo('txt'));
            dom.exportImgBtn.addEventListener('click', () => exportTo('img'));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyFlashcards - Gerador de Flashcards com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .flashcard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .flashcard { perspective: 1000px; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 150px; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.is-flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 1rem; border-radius: var(--cu-radius); }
        .flashcard-front { background: var(--cu-card); }
        .flashcard-back { background: var(--cu-bg-1); transform: rotateY(180deg); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyFlashcards</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-yellow);">CapyFlashcards 🧠</h1>
                    <p class="text-cu-text-dim mt-1">Crie flashcards para seus estudos com IA.</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div class="cu-panel bg-transparent p-4 space-y-3">
                        <div>
                            <label for="topic-input" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tópico ou Conteúdo:</label>
                            <textarea id="topic-input" rows="5" placeholder="Ex: Conceitos de Biologia Celular" class="cu-textarea w-full"></textarea>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="num-flashcards" class="block text-sm font-semibold mb-1 text-cu-text-dim">Nº de Flashcards:</label>
                                <input type="number" id="num-flashcards" value="5" min="3" max="20" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="difficulty-level" class="block text-sm font-semibold mb-1 text-cu-text-dim">Nível:</label>
                                <select id="difficulty-level" class="cu-select w-full">
                                    <option>Básico</option>
                                    <option selected>Intermediário</option>
                                    <option>Avançado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-flashcards-button" class="cu-btn primary w-full text-lg flex items-center justify-center gap-2">
                    <span class="btn-text">Gerar Flashcards</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-yellow-300">Flashcards Gerados:</h3>
                    <div id="flashcards-output" class="flashcard-grid mt-4"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Armazenamento da chave da API
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Exibe ou esconde o loader no botão
        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-flashcards-button');
            if (!btn) return;
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Gerando...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Gerar Flashcards';
            }
        }

        // Função para mostrar flashcards
        function displayFlashcards(flashcards) {
            const container = document.getElementById('flashcards-output');
            if (!container) return;
            container.innerHTML = '';
            if (!flashcards || !flashcards.length) return;
            flashcards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'flashcard';
                // Escapa HTML para evitar XSS
                const front = String(card.front || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const back = String(card.back || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                cardEl.innerHTML = `<div class="flashcard-inner"><div class="flashcard-front"><p>${front}</p></div><div class="flashcard-back"><p>${back}</p></div></div>`;
                cardEl.addEventListener('click', () => cardEl.classList.toggle('is-flipped'));
                container.appendChild(cardEl);
            });
            document.getElementById('output-section').classList.remove('hidden');
        }

        // Extrai JSON da resposta do Gemini
        function extractJsonFromGeminiResponse(result) {
            if (!result || !result.candidates || !result.candidates.length) return '';
            const content = result.candidates[0].content;
            if (!content || !content.parts || !content.parts.length) return '';
            const textParts = [];
            for (const part of content.parts) {
                if (part && typeof part.text === 'string') {
                    textParts.push(part.text);
                }
            }
            return textParts.join('\n');
        }

        // Gera flashcards via Gemini
        async function handleGenerateFlashcards() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini nas Chaves API do CapyUniverse.');
                return;
            }
            const topicEl = document.getElementById('topic-input');
            const numEl = document.getElementById('num-flashcards');
            const diffEl = document.getElementById('difficulty-level');
            if (!topicEl || !numEl || !diffEl) return;
            const topic = topicEl.value.trim();
            if (!topic) {
                alert('Insira o tópico ou conteúdo.');
                return;
            }
            const num = parseInt(numEl.value, 10);
            const level = diffEl.value;
            // Constrói prompt detalhado
            const promptLines = [];
            promptLines.push('Você é o CapyFlashcards, um gerador de flashcards inteligentes em português do Brasil.');
            promptLines.push('Sua tarefa é criar ' + num + ' flashcards sobre o seguinte assunto:');
            promptLines.push(topic);
            promptLines.push('');
            promptLines.push('Especificações:');
            promptLines.push('- Adapte a complexidade ao nível solicitado: ' + level + '.');
            promptLines.push('- Cada flashcard deve ter duas partes:');
            promptLines.push('  - "front": uma pergunta, palavra-chave ou expressão desafiadora relacionada ao conteúdo.');
            promptLines.push('  - "back": a resposta detalhada ou explicação resumida da frente, sempre em português.');
            promptLines.push('- Não repita informações idênticas entre flashcards.');
            promptLines.push('- Varie o tipo de questão entre definições, exemplos, contexto ou aplicações práticas.');
            promptLines.push('- Use linguagem clara e precisa, evitando jargões técnicos desnecessários (a menos que o nível seja avançado).');
            promptLines.push('');
            promptLines.push('Formato de resposta: Retorne somente JSON válido no seguinte formato (não inclua comentários ou texto adicional):');
            promptLines.push('[{"front": "texto da frente", "back": "texto do verso"}, ...]');
            promptLines.push('Certifique-se de que o JSON retornado seja sintaticamente correto e possa ser parseado diretamente.');
            promptLines.push('');
            const prompt = promptLines.join('\n');
            toggleLoading(true);
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [ { parts: [ { text: prompt } ] } ],
                            generationConfig: { responseMimeType: 'application/json' }
                        })
                    }
                );
                if (!response.ok) {
                    throw new Error('Erro na API: ' + response.status + ' ' + response.statusText);
                }
                const rawResult = await response.json();
                const jsonString = extractJsonFromGeminiResponse(rawResult);
                if (!jsonString) {
                    throw new Error('Resposta da IA vazia ou em formato inesperado.');
                }
                let flashcards;
                try {
                    flashcards = JSON.parse(jsonString);
                } catch (e) {
                    console.error('Falha ao fazer parse do JSON gerado:', e, jsonString);
                    throw new Error('O formato retornado pelo Gemini não é um JSON válido.');
                }
                if (!Array.isArray(flashcards)) {
                    throw new Error('O JSON retornado não é uma lista de flashcards.');
                }
                displayFlashcards(flashcards);
            } catch (error) {
                console.error(error);
                alert('Erro ao gerar flashcards: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            const genBtn = document.getElementById('generate-flashcards-button');
            if (genBtn) {
                genBtn.addEventListener('click', function () {
                    handleGenerateFlashcards();
                });
            }
            // Atalho Ctrl+Enter no campo tópico
            const topicEl = document.getElementById('topic-input');
            if (topicEl) {
                topicEl.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        handleGenerateFlashcards();
                    }
                });
            }
        });
    </script>
</body>
</html>

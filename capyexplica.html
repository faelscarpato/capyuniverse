<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyExplica - Explicador de Textos com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyExplica</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-yellow);">CapyExplica 🤔</h1>
                    <p class="text-cu-text-dim mt-1">Descomplique qualquer tema com a clareza de uma capivara!</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="text-to-explain" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. Texto ou Conceito a Explicar:</label>
                        <textarea id="text-to-explain" placeholder="Ex: O que é a Teoria da Relatividade?" class="cu-textarea w-full h-48"></textarea>
                    </div>
                    <div>
                        <label for="explanation-output" class="block text-sm font-semibold mb-2 text-cu-text-dim">2. Explicação Simplificada:</label>
                        <div id="explanation-output" class="markdown-output cu-panel bg-transparent p-4 min-h-[200px] overflow-y-auto scrollbar-thin"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="cu-panel bg-transparent p-4">
                        <label for="target-audience" class="block text-sm font-semibold mb-2 text-cu-text-dim">Público-Alvo:</label>
                        <select id="target-audience" class="cu-select w-full">
                            <option>Criança</option><option>Adolescente</option><option selected>Adulto Leigo</option>
                        </select>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <label for="explanation-depth" class="block text-sm font-semibold mb-2 text-cu-text-dim">Profundidade:</label>
                        <select id="explanation-depth" class="cu-select w-full">
                            <option>Simples</option><option selected>Com Analogias</option><option>Detalhada</option>
                        </select>
                    </div>
                </div>

                 <div class="flex justify-center">
                    <button id="explain-button" class="cu-btn primary text-lg">
                        <span class="btn-text">Explicar com IA</span>
                        <div class="loader hidden"></div>
                    </button>
                 </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        function toggleLoading(isLoading) { /* ... */ }
        function markdownToHtml(md) { /* ... */ }

        async function handleExplain() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const textToExplain = document.getElementById('text-to-explain').value.trim();
            if (!textToExplain) return alert("Insira o texto a ser explicado.");

            toggleLoading(true);
            const prompt = `Explique "${textToExplain}" para um(a) ${document.getElementById('target-audience').value} de forma ${document.getElementById('explanation-depth').value}.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                document.getElementById('explanation-output').innerHTML = text ? markdownToHtml(text) : "Não foi possível gerar uma explicação.";
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('explain-button').addEventListener('click', handleExplain);
        });
    </script>
</body>
</html>

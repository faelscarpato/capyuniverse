<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyExplica - Explicador de Textos com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output code { background-color: #00000033; padding: 0.1em 0.3em; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyExplica</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-yellow);">CapyExplica 🤔</h1>
                    <p class="text-cu-text-dim mt-1">Descomplique qualquer tema com a clareza de uma capivara!</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="text-to-explain" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. Texto ou Conceito a Explicar:</label>
                        <textarea id="text-to-explain" placeholder="Ex: O que é a Teoria da Relatividade?" class="cu-textarea w-full h-48"></textarea>
                    </div>
                    <div>
                        <label for="explanation-output" class="block text-sm font-semibold mb-2 text-cu-text-dim">2. Explicação Simplificada:</label>
                        <div id="explanation-output" class="markdown-output cu-panel bg-transparent p-4 min-h-[200px] overflow-y-auto scrollbar-thin"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="cu-panel bg-transparent p-4">
                        <label for="target-audience" class="block text-sm font-semibold mb-2 text-cu-text-dim">Público-Alvo:</label>
                        <select id="target-audience" class="cu-select w-full">
                            <option>Criança</option><option>Adolescente</option><option selected>Adulto Leigo</option>
                        </select>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <label for="explanation-depth" class="block text-sm font-semibold mb-2 text-cu-text-dim">Profundidade:</label>
                        <select id="explanation-depth" class="cu-select w-full">
                            <option>Simples</option><option selected>Com Analogias</option><option>Detalhada</option>
                        </select>
                    </div>
                </div>

                 <div class="flex justify-center">
                    <button id="explain-button" class="cu-btn primary text-lg">
                        <span class="btn-text">Explicar com IA</span>
                        <div class="loader hidden"></div>
                    </button>
                 </div>
            </section>
        </main>
    </div>

    <script>
        // Configuração geral
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Exibe ou oculta o loader no botão
        function toggleLoading(isLoading) {
            const btn = document.getElementById('explain-button');
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Gerando explicação...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Explicar com IA';
            }
        }

        // Funções utilitárias para converter Markdown básico em HTML
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
        function applyInlineMarkdown(text) {
            let t = escapeHtml(text);
            t = t.replace(/`([^`]+)`/g, '<code>$1</code>');
            t = t.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            t = t.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            t = t.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            t = t.replace(/_([^_]+)_/g, '<em>$1</em>');
            return t;
        }
        function markdownToHtml(md) {
            if (!md) return '';
            const lines = md.split(/\r?\n/);
            let html = '';
            let inList = false;
            for (const rawLine of lines) {
                const line = rawLine.trim();
                if (!line) {
                    if (inList) { html += '</ul>'; inList = false; }
                    continue;
                }
                const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = applyInlineMarkdown(headingMatch[2]);
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<h${level} class="mt-3 mb-1 font-semibold text-emerald-200">${content}</h${level}>`;
                    continue;
                }
                if (/^[-*]\s+/.test(line)) {
                    const content = applyInlineMarkdown(line.replace(/^[-*]\s+/, ''));
                    if (!inList) { html += '<ul class="list-disc ml-4 mt-1 mb-1 space-y-1">'; inList = true; }
                    html += `<li>${content}</li>`;
                    continue;
                }
                if (inList) { html += '</ul>'; inList = false; }
                html += `<p>${applyInlineMarkdown(line)}</p>`;
            }
            if (inList) html += '</ul>';
            return html;
        }

        // Constrói o prompt de explicação
        function buildExplainPrompt(text, target, depth) {
            const lines = [
                'Você é o CapyExplica, um professor paciente e criativo que explica conceitos em português do Brasil.',
                'Adapte sua linguagem ao público-alvo e ao nível de profundidade solicitado.',
                '',
                `Público-alvo: ${target}.`,
                `Profundidade desejada: ${depth}.`,
                '',
                'Estruture a explicação com as seguintes partes:',
                '- **Introdução**: uma visão geral resumida do tema;',
                '- **Desenvolvimento**: explique o conceito com exemplos claros e analogias adequadas ao público-alvo;',
                '- **Conclusão**: recapitulando os pontos principais e sugerindo um caminho para aprender mais.',
                '',
                'Use cabeçalhos em Markdown (##) e listas quando necessário.',
                '',
                `Tema ou conceito a ser explicado: "${text}"`
            ];
            return lines.join('\n');
        }

        // Função principal de explicação
        async function handleExplain() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini.');
                return;
            }
            const textToExplain = document.getElementById('text-to-explain').value.trim();
            if (!textToExplain) {
                alert('Insira o texto ou conceito a ser explicado.');
                return;
            }
            const target = document.getElementById('target-audience').value;
            const depth = document.getElementById('explanation-depth').value;
            toggleLoading(true);
            const prompt = buildExplainPrompt(textToExplain, target, depth);
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [ { parts: [ { text: prompt } ] } ] })
                    }
                );
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('\n') || '';
                const outputEl = document.getElementById('explanation-output');
                outputEl.innerHTML = text ? markdownToHtml(text) : '<p>Não foi possível gerar uma explicação.</p>';
            } catch (error) {
                alert(`Erro: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            document.getElementById('explain-button').addEventListener('click', handleExplain);
            // Render sidebar se disponível
            if (window.CU_NAVIGATION && !window.CU_NAVIGATION.isInitialized) {
                window.CU_NAVIGATION.init();
                window.CU_NAVIGATION.isInitialized = true;
            }
            if (window.CU_NAVIGATION && window.CU_NAVIGATION.renderSidebar) {
                window.CU_NAVIGATION.renderSidebar('CapyExplica');
            }
        });
    </script>
</body>
</html>

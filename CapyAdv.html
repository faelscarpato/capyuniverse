<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CapyAdv — Plataforma Jurídica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
  <link rel="stylesheet" href="cu-style.css">
  <script src="cu-navigation.js" defer></script>
</head>
<body class="min-h-screen flex flex-col text-[15px]">
  <!-- HEADER -->
  <header class="cu-header">
    <div class="cu-brand">
        <a href="index.html" class="flex items-center gap-2 group">
            <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
            <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
        </a>
        <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyAdv</span>
    </div>
    <div class="flex items-center gap-2">
        <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
    </div>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
      <div class="text-xs text-zinc-500 p-2">CapyAdv — Atalhos</div>
      <nav class="space-y-1 text-sm">
        <a href="#suite" class="block px-3 py-2 rounded-md hover:bg-white/10 text-cu-text-dim hover:text-cu-text transition-colors">Suite Jurídica</a>
        <a href="#extras" class="block px-3 py-2 rounded-md hover:bg-white/10 text-cu-text-dim hover:text-cu-text transition-colors">Ferramentas Extras</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 lg:ml-64">
      <!-- HERO -->
      <section class="max-w-7xl mx-auto mt-6">
        <div class="cu-panel p-6 sm:p-8">
          <div class="flex items-start sm:items-center gap-4 flex-col sm:flex-row">
            <div class="w-12 h-12 rounded-xl bg-purple-500/20 border border-purple-500/40 grid place-items-center flex-shrink-0">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="var(--cu-purple)" stroke-width="2"><path d="M3 21h18"/><path d="M3 7h18"/><path d="M12 3v18"/><path d="M7 12h10"/></svg>
            </div>
            <div class="flex-1">
              <h1 class="font-bold text-2xl sm:text-3xl tracking-tight" style="color: var(--cu-purple)">CapyAdv — Plataforma Jurídica</h1>
              <p class="text-cu-text-dim mt-1">Mobile-first, capy-style dark: organize audiências, prazos e acordos com IA — rápido, clínico, sem frescura.</p>
              <div class="mt-3 inline-flex items-center gap-2 text-xs cu-chip px-2.5 py-1 rounded-full">Jurídico</div>
            </div>
          </div>
        </div>
      </section>

      <!-- GRID: ferramentas da categoria -->
      <section id="suite" class="max-w-7xl mx-auto mt-6">
        <h2 class="font-bold text-lg text-zinc-200 mb-3">Suite Jurídica</h2>
        <div id="gridJur" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
      </section>

      <!-- GRID: extras úteis -->
      <section id="extras" class="max-w-7xl mx-auto mt-8 mb-16">
        <h2 class="font-bold text-lg text-zinc-200 mb-3">Ferramentas Extras</h2>
        <div id="gridExtra" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
      </section>
    </main>
  </div>

  <div id="notificationArea"></div>
  <!-- Modals will be injected by cu-navigation.js -->

  <script>
    const CATEGORY = 'Jurídico';
    const JUR_IDS_WISHLIST = ['CapyAudiencias','CapyCLT','CapyConciliaFacil','CapyCronosLegal'];
    const EXTRA_IDS = ['CapyDoc','CapyResumo','CapyPDF','CapyPrompt'];

    const $jur = document.getElementById('gridJur');
    const $ext = document.getElementById('gridExtra');

    // Simplified card creation function, aligned with UI 3.0
    function createToolCard(tool) {
        const card = document.createElement('a'); // Use an anchor tag for direct navigation
        card.href = tool.pageUrl || '#';
        card.className = 'group cu-panel p-4 flex flex-col justify-between transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl';
        
        const iconColor = tool.color ? `text-${tool.color.split('-')[0]}-400` : 'text-purple-400';

        card.innerHTML = `
          <div>
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-2xl rounded-lg bg-white/5 backdrop-blur-sm">
                    ${tool.icon || '⚖️'}
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-white truncate">${tool.title}</h3>
                    <p class="text-sm text-cu-text-dim line-clamp-2 mt-1">${tool.description || ''}</p>
                </div>
            </div>
          </div>
          <div class="flex items-center justify-between mt-4">
              <span class="text-xs px-3 py-1 rounded-full bg-white/5 backdrop-blur-sm border border-white/10">${tool.category}</span>
              <svg class="w-5 h-5 text-gray-400 group-hover:text-white group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
          </div>
        `;
        return card;
    }

    async function load() {
      try {
        const res = await fetch('tools.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load tools.json');
        const tools = await res.json();

        const byId = Object.fromEntries(tools.map(t => [t.id, t]));
        const jur = tools.filter(t => (t.category || '').toLowerCase() === CATEGORY.toLowerCase());

        const ensure = (id, fallback) => byId[id] || ({ id, ...fallback });
        const wishlist = [
          ensure('CapyAudiencias', { title:'Analisador de Atas de Audiência', description:'Analise, destaque e resuma atas de audiência com precisão.', pageUrl:'CapyAudiencias.html', category: CATEGORY, icon: '⚖️', color: 'purple' }),
          ensure('CapyCLT', { title:'CapyCLT (Consulta Rápida)', description:'Pesquise e explique artigos e súmulas da CLT.', pageUrl:'CapyCLT.html', category: CATEGORY, icon: '📚', color: 'amber' }),
          ensure('CapyConciliaFacil', { title:'Conciliador de Acordos', description:'Gere propostas de acordo e minuta automática.', pageUrl:'CapyConciliaFacil.html', category: CATEGORY, icon: '🤝', color: 'purple' }),
          ensure('CapyCronosLegal', { title:'Gestor de Prazos', description:'Detecte e controle prazos processuais.', pageUrl:'CapyCronosLegal.html', category: CATEGORY, icon: '⏳', color: 'amber' })
        ];

        // Clear grids before populating
        $jur.innerHTML = '';
        $ext.innerHTML = '';

        const suite = [...wishlist, ...jur.filter(t => !JUR_IDS_WISHLIST.includes(t.id))];
        suite.forEach(t => $jur.appendChild(createToolCard(t)));

        const extras = EXTRA_IDS.map(id => byId[id]).filter(Boolean);
        extras.forEach(t => $ext.appendChild(createToolCard(t)));

      } catch (e) {
        console.error(e);
        $jur.innerHTML = '<p class="text-red-400 col-span-full">Erro ao carregar ferramentas jurídicas.</p>';
      }
    }
    
    // Setup API Key Modal Button
    document.addEventListener('DOMContentLoaded', () => {
        load();
        const openBtn = document.getElementById('openManageApiKeyModalButtonHeader');
        if (openBtn && window.CU_NAVIGATION) {
            // The global script should handle this, but we can add a listener if needed
            // For now, the button ID is sufficient for the global script to find it.
        }
    });
  </script>
</body>
</html>

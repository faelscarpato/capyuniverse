<!DOCTYPE html>
<html lang="pt-BR" data-theme="capyuniverse">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapyTrama â€” Narrador de Dados</title>

  <!-- Tailwind CSS & Icons -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- CapyUniverse Theme Overrides -->
  <style>
    :root {
      --cu-bg-0: #0b0b14;
      --cu-bg-1: #0f1024;
      --cu-grid: #2a2e63;
      --cu-card: #0f0f22cc;
      --cu-cyan: #22d3ee;
      --cu-magenta: #f472d0;
      --cu-amber: #f59e0b;
      --cu-text: #e6e6f0;
      --cu-text-dim: #aab;
      --cu-radius: 16px;
      --cu-radius-lg: 22px;
      --cu-blur: 12px;
      --cu-shadow: 0 10px 30px rgba(0, 0, 0, 0.45), inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }
    html { background: var(--cu-bg-0); }
    body {
      font-family: Inter, system-ui, sans-serif;
      color: var(--cu-text);
      background:
        radial-gradient(1200px 700px at 70% -10%, rgba(139, 92, 246, 0.25), transparent 60%),
        radial-gradient(900px 600px at -10% 20%, rgba(34, 211, 238, 0.18), transparent 60%),
        var(--cu-bg-0);
    }
    .cu-stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
      background:
        radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.12) 0 1px, transparent 2px) 0 0/180px 180px,
        radial-gradient(circle at 75% 35%, rgba(255, 255, 255, 0.1) 0 1px, transparent 2px) 0 0/220px 220px,
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.08) 0 1px, transparent 2px) 0 0/260px 260px;
    }
    .cu-stage {
      position: fixed;
      inset: auto 0 0 0;
      height: 38vh;
      pointer-events: none;
      z-index: -1;
      background:
        linear-gradient(to top, rgba(10, 10, 22, 0.65), transparent 70%),
        repeating-linear-gradient(to right, transparent 0 38px, var(--cu-grid) 38px 39px),
        repeating-linear-gradient(to top, transparent 0 38px, var(--cu-grid) 38px 39px);
      mask: linear-gradient(to top, black, transparent 80%);
    }
    .sidebar-glass {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(255, 255, 255, 0.06);
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: linear-gradient(120deg, #22d3ee, #8b5cf6);
      border-radius: 999px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.06);
    }
  </style>

  <!-- CapyUniverse Shared Styles & JS -->
  <link rel="stylesheet" href="cu-style.css" />
  <script src="cu-init.js"></script>
  <script src="cu-app.js" defer></script>
</head>

<body class="min-h-screen flex flex-col" data-cu-skip-shell="true">
  <!-- Decorative background -->
  <div class="cu-stars"></div>
  <div class="cu-stage"></div>

  <!-- Header -->
  <header class="cu-header">
    <div class="cu-brand">
      <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-md text-gray-300 hover:bg-white/10 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div class="flex items-center gap-2">
        <span class="cu-appname text-xl">CapyTrama</span>
        <span class="cu-chip hidden sm:inline-flex">CapyUniverse</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="location.href='index.html'" class="cu-btn hidden sm:inline-flex">InÃ­cio</button>
      <button id="openApiKeysModalButton" class="cu-btn primary">ðŸ”‘</button>
    </div>
  </header>

  <div class="flex flex-1 pt-4 min-h-0">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-glass text-gray-300 w-64 space-y-1 p-3 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 transition-transform duration-300 ease-in-out z-30 shadow-lg overflow-y-auto pt-4 scrollbar-thin">
      <p class="text-xs text-center text-zinc-400 p-2">Carregando menu...</p>
    </aside>
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/60 z-20 hidden lg:hidden"></div>

    <!-- Main content -->
    <main class="flex-1 min-h-0 p-4 sm:p-6 lg:p-8 overflow-y-auto w-full" style="padding-top: 1rem;">
      <section class="cu-panel p-5 sm:p-6 lg:p-8 flex flex-col space-y-6">
        <div class="text-center">
          <h1 class="text-2xl sm:text-3xl font-bold" style="color: #8b5cf6;">CapyTrama ðŸ“Š</h1>
          <p class="text-zinc-300 mt-1">Transforme dados em narrativas e relatÃ³rios com inteligÃªncia artificial.</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-[400px,1fr] gap-6 min-h-0">
          <!-- Painel de upload e pergunta -->
          <aside class="cu-panel p-4 sm:p-5 flex flex-col space-y-4">
            <div>
              <label class="block text-sm text-zinc-300 mb-1" for="tramaFile">Fonte de dados (CSV/TXT)</label>
              <input id="tramaFile" type="file" accept=".csv,.txt,.tsv" multiple class="cu-input" />
              <p class="text-xs text-zinc-400 mt-1">Selecione uma ou mais planilhas ou arquivos de dados.</p>
            </div>
            <div>
              <label class="block text-sm text-zinc-300 mb-1" for="tramaQuestion">Pergunta ou objetivo de anÃ¡lise</label>
              <input id="tramaQuestion" class="cu-input" placeholder="Ex: Quais as principais tendÃªncias de vendas este ano?" />
            </div>
            <div class="flex flex-wrap gap-2">
              <button id="btnTramaRelatorio" class="cu-btn px-3 py-1 text-sm">RelatÃ³rio Completo</button>
              <button id="btnTramaResumo" class="cu-btn px-3 py-1 text-sm">Resumo Executivo</button>
              <button id="btnTramaExplicacao" class="cu-btn px-3 py-1 text-sm">ExplicaÃ§Ã£o Detalhada</button>
            </div>
          </aside>
          <!-- Resultado da narrativa -->
          <section class="cu-panel p-4 sm:p-5 flex flex-col min-h-0">
            <label class="block text-sm text-zinc-300 mb-1" for="tramaResult">Resultado</label>
            <textarea id="tramaResult" rows="12" class="cu-textarea flex-1" readonly placeholder="Aguardando geraÃ§Ã£o..."></textarea>
            <div class="flex items-center gap-3 mt-4">
              <button id="btnTramaOuvir" class="cu-btn" disabled><i class="fas fa-volume-high"></i> Ouvir</button>
              <button id="btnTramaCopy" class="cu-btn" disabled><i class="fas fa-copy"></i> Copiar</button>
              <button id="btnTramaExport" class="cu-btn" disabled><i class="fas fa-download"></i> Exportar</button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>

  <!-- Floating API key button (mobile) -->
  <button id="fabApi" class="sm:hidden fixed bottom-4 right-4 cu-btn primary rounded-full p-3 shadow-xl z-50" title="Chaves API">ðŸ”‘</button>

  <!-- API Keys Modal -->
  <div id="apiKeysModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[60] hidden p-4"></div>

  <script>
    const currentPageId = 'CapyTrama';
    let apiKey = '';
    const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
    const dom = {
      sidebar: document.getElementById('sidebar'),
      sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
      sidebarOverlay: document.getElementById('sidebarOverlay'),
      apiKeysModal: document.getElementById('apiKeysModal'),
      openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
      fabApi: document.getElementById('fabApi')
    };
    function setupApiKeyModal() {
      const html = `
        <div class="w-full max-w-md">
          <div class="cu-panel p-6">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-bold text-sky-400">Chave API â€” Google Gemini</h2>
              <button id="closeApiKeysModalButton" class="cu-btn" style="padding:.25rem .6rem;">âœ•</button>
            </div>
            <label class="block text-sm text-gray-300 mb-1" for="geminiApiKeyInputModal">Sua Chave:</label>
            <div class="flex">
              <input id="geminiApiKeyInputModal" type="password" placeholder="Cole sua chave aqui" class="cu-input rounded-r-none">
              <button id="saveGeminiKey" class="cu-btn primary rounded-l-none">Salvar</button>
            </div>
            <p class="text-xs text-zinc-400 mt-2">A chave Ã© armazenada localmente e utilizada pelas ferramentas que requerem IA.</p>
          </div>
        </div>`;
      dom.apiKeysModal.innerHTML = html;
      const close = () => dom.apiKeysModal.classList.add('hidden');
      const closeBtn = dom.apiKeysModal.querySelector('#closeApiKeysModalButton');
      const saveBtn = dom.apiKeysModal.querySelector('#saveGeminiKey');
      const input = dom.apiKeysModal.querySelector('#geminiApiKeyInputModal');
      dom.openApiKeysModalButton?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.fabApi?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.apiKeysModal.addEventListener('click', (e) => { if (e.target === dom.apiKeysModal) close(); });
      closeBtn?.addEventListener('click', close);
      saveBtn?.addEventListener('click', () => {
        const key = (input.value || '').trim();
        if (!key) { alert('Insira uma chave vÃ¡lida.'); return; }
        localStorage.setItem(API_KEY_STORAGE_KEY, key);
        apiKey = key;
        alert('Chave API salva!');
        close();
      });
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) { input.value = saved; apiKey = saved; }
    }
    async function renderSidebar() {
      if (!dom.sidebar) return;
      try {
        const res = await fetch('tools.json');
        if (!res.ok) throw new Error('Falha ao carregar tools.json');
        const toolsData = await res.json();
        const categories = {};
        toolsData.forEach(tool => {
          let cats = tool.category;
          if (typeof cats === 'string') cats = [cats];
          (cats || []).forEach(cat => { (categories[cat] ??= []).push(tool); });
        });
        dom.sidebar.innerHTML = '';
        const home = document.createElement('a');
        home.href = 'index.html';
        home.className = 'sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-white/10 transition-colors duration-150 text-gray-300';
        home.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>PÃ¡gina Inicial</span>`;
        dom.sidebar.appendChild(home);
        for (const cat in categories) {
          const wrap = document.createElement('div'); wrap.className = 'mb-1';
          const btn = document.createElement('button');
          btn.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-white/10 rounded-md focus:outline-none transition-colors duration-150';
          btn.innerHTML = `<span class="font-semibold text-sm">${cat}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
          const content = document.createElement('div'); content.className = 'category-content pl-3 pt-0.5 space-y-0.5';
          categories[cat].forEach(tool => {
            const a = document.createElement('a'); a.href = tool.pageUrl;
            const iconHtml = tool.icon ? tool.icon.replace('w-10 h-10','w-5 h-5').replace('mb-2','mr-2') : '<span class="w-5 h-5 mr-2"></span>';
            a.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-zinc-600/60 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
            a.innerHTML = iconHtml + `<span>${tool.title}</span>`;
            content.appendChild(a);
          });
          btn.addEventListener('click', () => {
            content.classList.toggle('expanded');
            btn.querySelector('svg').classList.toggle('rotate-180');
          });
          if (categories[cat].some(t => t.id === currentPageId)) {
            content.classList.add('expanded');
            btn.querySelector('svg').classList.add('rotate-180');
          }
          wrap.appendChild(btn);
          wrap.appendChild(content);
          dom.sidebar.appendChild(wrap);
        }
      } catch (e) {
        console.error(e);
        dom.sidebar.innerHTML = '<p class="text-xs text-red-400 p-2">Erro ao carregar menu.</p>';
      }
    }
    function initSidebarToggle() {
      function toggle(show) {
        if (show === undefined) {
          dom.sidebar.classList.toggle('-translate-x-full');
          dom.sidebarOverlay.classList.toggle('hidden');
          return;
        }
        if (show) {
          dom.sidebar.classList.remove('-translate-x-full');
          dom.sidebarOverlay.classList.remove('hidden');
        } else {
          dom.sidebar.classList.add('-translate-x-full');
          dom.sidebarOverlay.classList.add('hidden');
        }
      }
      dom.sidebarToggleBtn?.addEventListener('click', () => toggle());
      dom.sidebarOverlay?.addEventListener('click', () => toggle(false));
      toggle(false);
    }

    /* ===== LÃ³gica CapyTrama ===== */
    let tramaData = '';

    // Atualiza botÃµes conforme presenÃ§a de dados e pergunta
    function updateTramaButtons() {
      const hasData = tramaData && tramaData.length > 0;
      const q = dom.tramaQuestion?.value?.trim().length > 0;
      const enable = hasData && q;
      dom.btnTramaRelatorio.disabled = !enable;
      dom.btnTramaResumo.disabled = !enable;
      dom.btnTramaExplicacao.disabled = !enable;
      const hasResult = dom.tramaResult.value.trim().length > 0;
      dom.btnTramaOuvir.disabled = !hasResult;
      dom.btnTramaCopy.disabled = !hasResult;
      dom.btnTramaExport.disabled = !hasResult;
    }

    // LÃª arquivos e concatena textos
    async function handleTramaFiles(files) {
      tramaData = '';
      if (!files || files.length === 0) { updateTramaButtons(); return; }
      let combined = '';
      for (const f of files) {
        try {
          const text = await f.text();
          combined += `\n\n=== Arquivo: ${f.name} ===\n` + text;
        } catch (err) {
          console.error('Erro lendo arquivo', err);
        }
      }
      // limita dados para cerca de 8000 caracteres para evitar excesso de tokens
      tramaData = combined.slice(0, 8000);
      updateTramaButtons();
    }

    async function handleGenerateTrama(type) {
      if (!apiKey) {
        alert('Configure a chave da API primeiro.');
        dom.openApiKeysModalButton?.click();
        return;
      }
      if (!tramaData) {
        alert('FaÃ§a upload de um arquivo de dados.');
        return;
      }
      const question = dom.tramaQuestion.value.trim();
      if (!question) {
        alert('Digite uma pergunta ou objetivo.');
        return;
      }
      dom.btnTramaRelatorio.disabled = true;
      dom.btnTramaResumo.disabled = true;
      dom.btnTramaExplicacao.disabled = true;
      dom.tramaResult.value = '';
      let prompt;
      if (type === 'relatorio') {
        prompt = `VocÃª Ã© um analista de dados. Com base nos dados a seguir, crie um relatÃ³rio completo com resumo, insights, tendÃªncias, anomalias e conclusÃµes. Use linguagem clara e organizada. Dados:\n\n${tramaData}\n\nPergunta ou objetivo: ${question}`;
      } else if (type === 'resumo') {
        prompt = `Elabore um resumo executivo destacando os principais pontos e insights dos dados abaixo. Seja conciso e direto. Dados:\n\n${tramaData}\n\nPergunta: ${question}`;
      } else if (type === 'explicacao') {
        prompt = `Explique detalhadamente os padrÃµes, tendÃªncias e anomalias presentes nos seguintes dados, incluindo possÃ­veis causas e implicaÃ§Ãµes. Dados:\n\n${tramaData}\n\nPergunta: ${question}`;
      }
      const payload = { contents: [ { parts: [ { text: prompt } ] } ] };
      try {
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const res = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!res.ok) {
          const errTxt = await res.text();
          dom.tramaResult.value = 'Erro: ' + errTxt;
        } else {
          const data = await res.json();
          const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 'Nenhum resultado gerado ou a resposta foi bloqueada.';
          dom.tramaResult.value = result;
        }
      } catch (err) {
        dom.tramaResult.value = 'Falha: ' + err.message;
      }
      updateTramaButtons();
    }

    function speakTrama() {
      const text = dom.tramaResult.value.trim();
      if (!text) { alert('Nada para ouvir.'); return; }
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = 'pt-BR';
      speechSynthesis.speak(ut);
    }

    function copyTrama() {
      const text = dom.tramaResult.value.trim();
      if (!text) { alert('Nada para copiar.'); return; }
      navigator.clipboard.writeText(text).then(() => { alert('Resultado copiado!'); });
    }

    function exportTrama() {
      const text = dom.tramaResult.value.trim();
      if (!text) { alert('Nada para exportar.'); return; }
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const ts = new Date().toISOString().replace(/[:.-]/g, '').slice(0, 15);
      a.download = `capytrama_${ts}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Inicializa referÃªncias DOM especÃ­ficas de CapyTrama
    function initTramaDomRefs() {
      dom.tramaFile = document.getElementById('tramaFile');
      dom.tramaQuestion = document.getElementById('tramaQuestion');
      dom.tramaResult = document.getElementById('tramaResult');
      dom.btnTramaRelatorio = document.getElementById('btnTramaRelatorio');
      dom.btnTramaResumo = document.getElementById('btnTramaResumo');
      dom.btnTramaExplicacao = document.getElementById('btnTramaExplicacao');
      dom.btnTramaOuvir = document.getElementById('btnTramaOuvir');
      dom.btnTramaCopy = document.getElementById('btnTramaCopy');
      dom.btnTramaExport = document.getElementById('btnTramaExport');
    }

    // Substitui o manipulador DOMContentLoaded padrÃ£o com lÃ³gica de CapyTrama
    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar();
      setupApiKeyModal();
      initSidebarToggle();
      initTramaDomRefs();
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) apiKey = saved;
      dom.tramaFile.addEventListener('change', (e) => handleTramaFiles(e.target.files));
      dom.tramaQuestion.addEventListener('input', updateTramaButtons);
      dom.btnTramaRelatorio.addEventListener('click', () => handleGenerateTrama('relatorio'));
      dom.btnTramaResumo.addEventListener('click', () => handleGenerateTrama('resumo'));
      dom.btnTramaExplicacao.addEventListener('click', () => handleGenerateTrama('explicacao'));
      dom.btnTramaOuvir.addEventListener('click', speakTrama);
      dom.btnTramaCopy.addEventListener('click', copyTrama);
      dom.btnTramaExport.addEventListener('click', exportTrama);
      updateTramaButtons();
    });
  </script>
</body>
</html>

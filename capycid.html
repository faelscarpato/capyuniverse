<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapyCID: Informador de CID e Receitas Médicas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="stylesheet" href="cu-style.css">
  <script src="cu-navigation.js" defer></script>

  <style>
    .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--cu-purple); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .response-area { min-height: 100px; }
  </style>

<!-- gtag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3FFD7ZEBN1"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config','G-3FFD7ZEBN1',{page_path:location.pathname});
  </script>

</head>
<body class="min-h-screen flex flex-col">

  <header class="cu-header">
    <div class="cu-brand">
        <a href="index.html" class="flex items-center gap-2 group">
            <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
            <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
        </a>
        <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyCID</span>
    </div>
    <div class="flex items-center gap-2">
        <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
    </div>
  </header>

  <div id="notificationArea"></div>

  <div class="flex flex-1">
    <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
        <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
    </aside>

    <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
      <section class="cu-panel p-4 sm:p-6 flex flex-col max-w-3xl mx-auto">
        <div class="text-center mb-8">
          <div class="mx-auto h-12 w-12 text-blue-400 mb-2 flex items-center justify-center text-4xl">⚕️</div>
          <h1 class="text-3xl font-bold text-blue-400">CapyCID</h1>
          <p class="text-md text-cu-text-dim mt-1">Informador de CID e Receitas Médicas.</p>
        </div>

        <div class="space-y-6">
          <div class="cu-panel bg-transparent p-4">
            <h2 class="text-xl font-bold text-blue-300 mb-4">Consultar CID</h2>
            <div class="space-y-3">
              <label for="cidInput" class="text-cu-text-dim text-sm">Insira o código CID (ex: J10.0):</label>
              <input type="text" id="cidInput" placeholder="Ex: J10.0" class="cu-input w-full">
              <button id="getCidInfoButton" class="cu-btn primary w-full">
                <span class="btn-text">Obter Informações</span>
                <div class="loader hidden"></div>
              </button>
            </div>
            <div id="cidResponseArea" class="response-area cu-panel bg-transparent p-4 mt-4 text-cu-text-dim">As informações do CID aparecerão aqui.</div>
          </div>

          <div class="cu-panel bg-transparent p-4">
            <h2 class="text-xl font-bold text-blue-300 mb-4">Analisar Receita Médica</h2>
            <div class="space-y-3">
              <label for="prescriptionImageInput" class="text-cu-text-dim text-sm">Faça upload de uma foto da receita:</label>
              <input type="file" id="prescriptionImageInput" accept="image/*" class="cu-input w-full">
              <button id="analyzePrescriptionButton" class="cu-btn primary w-full">
                <span class="btn-text">Analisar Receita</span>
                <div class="loader hidden"></div>
              </button>
            </div>
            <div id="prescriptionResponseArea" class="response-area cu-panel bg-transparent p-4 mt-4 text-cu-text-dim">A análise da receita aparecerá aqui.</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

    const dom = {
        cidInput: document.getElementById('cidInput'),
        getCidInfoButton: document.getElementById('getCidInfoButton'),
        cidResponseArea: document.getElementById('cidResponseArea'),
        prescriptionImageInput: document.getElementById('prescriptionImageInput'),
        analyzePrescriptionButton: document.getElementById('analyzePrescriptionButton'),
        prescriptionResponseArea: document.getElementById('prescriptionResponseArea'),
    };

    const showLoading = (element, button, isLoading) => {
        button.disabled = isLoading;
        button.innerHTML = isLoading ? '<div class="loader"></div>' : `<span class="btn-text">${button.dataset.originalText}</span>`;
        if(isLoading) element.innerHTML = `<div class="flex justify-center items-center h-full"><div class="loader"></div></div>`;
    };

    const callGeminiAPI = async (prompt, imageBase64, mimeType, targetElement, button) => {
        if (!apiKey) return alert("Chave API Gemini não configurada.");
        showLoading(targetElement, button, true);

        const parts = imageBase64 ? [{ text: prompt }, { inlineData: { mimeType, data: imageBase64 } }] : [{ text: prompt }];

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts }] })
            });
            if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            targetElement.innerHTML = text || "Não foi possível obter informações.";
        } catch (error) {
            targetElement.innerHTML = `Ocorreu um erro: ${error.message}.`;
        } finally {
            showLoading(targetElement, button, false);
        }
    };

    dom.getCidInfoButton.dataset.originalText = "Obter Informações do CID";
    dom.getCidInfoButton.addEventListener('click', () => {
        const cidCode = dom.cidInput.value.trim();
        if (!cidCode) return alert('Insira um código CID.');
        const prompt = `Explique o CID ${cidCode} detalhadamente, incluindo implicações, sintomas e tratamento geral, de forma clara e precisa.`;
        callGeminiAPI(prompt, null, null, dom.cidResponseArea, dom.getCidInfoButton);
    });

    dom.analyzePrescriptionButton.dataset.originalText = "Analisar Receita";
    dom.analyzePrescriptionButton.addEventListener('click', () => {
        const file = dom.prescriptionImageInput.files[0];
        if (!file) return alert('Selecione uma imagem da receita.');
        const reader = new FileReader();
        reader.onload = e => {
            const base64 = e.target.result.split(',')[1];
            const prompt = "Analise esta imagem de receita. Identifique os medicamentos, dosagens e finalidades. Reforce a importância de seguir as instruções médicas.";
            callGeminiAPI(prompt, base64, file.type, dom.prescriptionResponseArea, dom.analyzePrescriptionButton);
        };
        reader.readAsDataURL(file);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
        if (savedKey) apiKey = savedKey;
    });
  </script>
</body>
</html>

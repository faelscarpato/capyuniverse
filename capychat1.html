<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyChat - Chat Geral com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .chat-bubble-container { display: flex; flex-direction: column; gap: 0.75rem; padding: 0.5rem; }
        .chat-bubble { padding: 0.75rem 1rem; border-radius: 1rem; max-width: 85%; word-wrap: break-word; line-height: 1.6; }
        .user-bubble { background: var(--premium-gradient); color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
        .ai-bubble { background: var(--cu-bg-1); color: var(--cu-text); align-self: flex-start; border-bottom-left-radius: 0.25rem; }
        .markdown-output strong { font-weight: bold; color: var(--cu-text); }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyChat</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>
    
        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple)">CapyChat 💬</h1>
                    <p class="text-cu-text-dim mt-1">Converse com a Capy-IA sobre qualquer assunto!</p>
                </div>

                <div id="chat-container" class="flex-grow bg-[var(--cu-bg-1)] border border-white/10 rounded-lg p-4 overflow-y-auto scrollbar-thin min-h-[calc(100vh-22rem)] mb-4 chat-bubble-container">
                    <div class="ai-bubble markdown-output"><p>Olá! Sou o CapyChat. Sobre o que vamos conversar?</p></div>
                </div>
                
                <div class="mt-auto flex items-center gap-3">
                    <textarea id="user-input" placeholder="Escreva sua mensagem..." rows="1" class="cu-input font-jetbrains flex-grow resize-none"></textarea>
                    <button id="send-button" class="cu-btn primary p-3 h-full"><span class="btn-text"><i class="fas fa-paper-plane"></i></span><div class="loader hidden"></div></button>
                </div>
                 <div class="mt-3 flex justify-end">
                    <button id="clear-chat-button" class="text-xs text-cu-text-dim hover:text-cu-purple transition-colors">Limpar Conversa</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        let chatHistory = [];

        const dom = {
            chatContainer: document.getElementById('chat-container'),
            userInput: document.getElementById('user-input'),
            sendButton: document.getElementById('send-button'),
            clearChatButton: document.getElementById('clear-chat-button')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.sendButton.querySelector('.btn-text');
            const loader = dom.sendButton.querySelector('.loader');
            dom.sendButton.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            loader.classList.toggle('hidden', !isLoading);
        }
        
        function markdownToHtml(md) {
            return md.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        }

        function appendChatMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'ai-bubble'} markdown-output`;
            messageDiv.innerHTML = sender === 'ai' ? markdownToHtml(text) : text;
            dom.chatContainer.appendChild(messageDiv);
            dom.chatContainer.scrollTop = dom.chatContainer.scrollHeight;
        }

        async function handleSendMessage() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const userText = dom.userInput.value.trim();
            if (!userText) return;

            appendChatMessage(userText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userText }] });
            dom.userInput.value = '';
            toggleLoading(true);
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory, safetySettings: [{ category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }, { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" }, { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" }, { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text.trim();
                if (aiText) {
                    appendChatMessage(aiText, 'ai');
                    chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                } else {
                    appendChatMessage("Não obtive uma resposta. Tente novamente.", 'ai');
                }
            } catch (error) {
                appendChatMessage(`Erro: ${error.message}`, 'ai');
            } finally { toggleLoading(false); dom.userInput.focus(); }
        }

        dom.sendButton.addEventListener('click', handleSendMessage);
        dom.userInput.addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } });
        dom.clearChatButton.addEventListener('click', () => { dom.chatContainer.innerHTML = '<div class="ai-bubble markdown-output"><p>Olá! Sou o CapyChat. Como posso ajudar?</p></div>'; chatHistory = []; });

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
        });
    </script>
</body>
</html>

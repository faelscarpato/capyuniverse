<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyGens - Personalizador de IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .chat-bubble-container { display: flex; flex-direction: column; gap: 0.75rem; padding: 0.5rem; }
        .chat-bubble { padding: 0.75rem 1rem; border-radius: 1rem; max-width: 80%; word-wrap: break-word; line-height: 1.6; }
        .user-bubble { background: var(--premium-gradient); color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
        .ai-bubble { background: var(--cu-bg-1); color: var(--cu-text); align-self: flex-start; border-bottom-left-radius: 0.25rem; }
        
        .markdown-output strong { font-weight: bold; }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyGens</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-5xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-teal)">CapyGens 💎</h1>
                    <p class="text-cu-text-dim mt-1">Crie e converse com as suas próprias personas de IA!</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-1 space-y-4">
                        <h2 class="text-xl font-bold text-cu-text mb-2">1. Definir Persona</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="persona-name" class="block text-sm font-semibold mb-1 text-cu-text-dim">Nome:</label>
                                <input type="text" id="persona-name" placeholder="Ex: Capy, o Filósofo" class="cu-input font-jetbrains">
                            </div>
                            <div>
                                <label for="persona-role" class="block text-sm font-semibold mb-1 text-cu-text-dim">Papel/Função:</label>
                                <input type="text" id="persona-role" placeholder="Ex: Historiador" class="cu-input font-jetbrains">
                            </div>
                            <div>
                                <label for="persona-traits" class="block text-sm font-semibold mb-1 text-cu-text-dim">Traços (separados por vírgula):</label>
                                <input type="text" id="persona-traits" placeholder="Ex: Sábio, bem-humorado" class="cu-input font-jetbrains">
                            </div>
                            <div>
                                <label for="persona-instructions" class="block text-sm font-semibold mb-1 text-cu-text-dim">Instruções (opcional):</label>
                                <textarea id="persona-instructions" rows="3" placeholder="Ex: Responda com exemplos práticos." class="cu-textarea font-jetbrains"></textarea>
                            </div>
                        </div>
                        <button id="start-chat-button" class="cu-btn primary w-full text-lg">
                            <span class="btn-text">Iniciar Chat</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>

                    <div class="lg:col-span-2 flex flex-col">
                         <h2 id="chat-title" class="text-xl font-bold text-cu-text mb-2 text-center lg:text-left">2. Chat</h2>
                        <div id="chat-interface" class="hidden flex-grow flex flex-col bg-[var(--cu-bg-1)] border border-white/10 rounded-lg">
                            <div id="chat-messages" class="flex-grow p-4 overflow-y-auto scrollbar-thin min-h-[300px] chat-bubble-container"></div>
                            <div class="p-2 border-t border-white/10 flex items-center gap-2">
                                <textarea id="user-chat-input" placeholder="Escreva a sua mensagem..." rows="1" class="cu-textarea flex-grow resize-none"></textarea>
                                <button id="send-chat-button" class="cu-btn primary p-3">
                                    <span class="btn-text"><i class="fas fa-paper-plane"></i></span>
                                    <div class="loader hidden"></div>
                                </button>
                            </div>
                        </div>
                         <div id="chat-placeholder" class="flex-grow flex items-center justify-center bg-[var(--cu-bg-1)] border border-white/10 rounded-lg p-4 min-h-[400px]">
                            <p class="text-cu-text-dim text-center">Defina uma persona e inicie o chat.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const currentPageId = 'CapyGens';
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        let currentPersonaSystemPrompt = '';
        let chatHistory = [];

        const dom = {
            sidebar: document.getElementById('sidebar'),
            personaNameInput: document.getElementById('persona-name'),
            personaRoleInput: document.getElementById('persona-role'),
            personaTraitsInput: document.getElementById('persona-traits'),
            personaInstructionsArea: document.getElementById('persona-instructions'),
            startChatButton: document.getElementById('start-chat-button'),
            chatTitle: document.getElementById('chat-title'),
            chatInterface: document.getElementById('chat-interface'),
            chatMessages: document.getElementById('chat-messages'),
            userChatInput: document.getElementById('user-chat-input'),
            sendChatButton: document.getElementById('send-chat-button'),
            chatPlaceholder: document.getElementById('chat-placeholder')
        };

        function toggleButtonLoading(buttonElement, isLoading) {
            const btnText = buttonElement.querySelector('.btn-text');
            const loader = buttonElement.querySelector('.loader');
            buttonElement.disabled = isLoading;
            if(isLoading) {
                if(btnText) btnText.classList.add('hidden');
                if(loader) loader.classList.remove('hidden');
            } else {
                if(btnText) btnText.classList.remove('hidden');
                if(loader) loader.classList.add('hidden');
            }
        }
        
        function basicMarkdownToHtml(md) {
            let html = md.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/^\s*-\s+(.*)/gm, '<li>$1</li>');
            if (html.includes('<li>')) html = `<ul>${html}</ul>`;
            return html.split(/\n\s*\n/).map(p => `<p>${p}</p>`).join('');
        }

        function appendChatMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            messageDiv.innerHTML = sender === 'ai' ? basicMarkdownToHtml(text) : text;
            dom.chatMessages.appendChild(messageDiv);
            dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
        }

        function handleStartChat() {
            const personaName = dom.personaNameInput.value.trim() || "Assistente IA";
            if (!dom.personaRoleInput.value.trim()) {
                alert("Defina o Papel/Função da persona.");
                return;
            }
            currentPersonaSystemPrompt = `Aja como ${personaName}. Papel: ${dom.personaRoleInput.value.trim()}. Personalidade: ${dom.personaTraitsInput.value.trim() || 'neutra'}. ${dom.personaInstructionsArea.value.trim() ? `Instruções: ${dom.personaInstructionsArea.value.trim()}` : ''}`;
            chatHistory = [{ role: "user", parts: [{ text: currentPersonaSystemPrompt }] }, {role: "model", parts: [{text: `Olá! Sou ${personaName}.`}]}];

            dom.chatTitle.textContent = `Chat com ${personaName}`;
            dom.chatInterface.classList.remove('hidden');
            dom.chatPlaceholder.classList.add('hidden');
            dom.chatMessages.innerHTML = '';
            appendChatMessage(`Olá! Sou ${personaName}. Como posso ajudar?`, 'ai');
        }

        async function handleSendChatMessage() {
            if (!apiKey) {
                alert("Configure sua chave API do Gemini.");
                return;
            }
            if (!currentPersonaSystemPrompt) {
                alert("Inicie o chat com uma persona.");
                return;
            }
            const userText = dom.userChatInput.value.trim();
            if (!userText) return;

            appendChatMessage(userText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userText }] });
            dom.userChatInput.value = '';
            toggleButtonLoading(dom.sendChatButton, true);
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status} - ${(await response.json()).error.message}`);
                const data = await response.json();
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const aiText = data.candidates[0].content.parts[0].text.trim();
                    appendChatMessage(aiText, 'ai');
                    chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                } else {
                    throw new Error("Resposta da API inválida. Motivo: " + (data.promptFeedback?.blockReason || "Desconhecido"));
                }
            } catch (error) {
                appendChatMessage(`Erro: ${error.message}`, 'ai');
            } finally {
                toggleButtonLoading(dom.sendChatButton, false);
                dom.userChatInput.focus();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if(savedKey) apiKey = savedKey;
            
            dom.startChatButton.addEventListener('click', handleStartChat);
            dom.sendChatButton.addEventListener('click', handleSendChatMessage);
            dom.userChatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendChatMessage(); }
            });
        });
    </script>
</body>
</html>

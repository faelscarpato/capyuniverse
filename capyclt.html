<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyCLT - Sua Especialista em CLT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--cu-purple); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message-bubble { max-width: 80%; padding: 12px 18px; border-radius: 1.2rem; margin-bottom: 12px; word-wrap: break-word; font-size: 0.95rem; line-height: 1.4; }
        .user-message { background: var(--premium-gradient); color: white; align-self: flex-end; border-bottom-right-radius: 0.5rem; }
        .capy-message { background: var(--cu-bg-1); color: var(--cu-text); align-self: flex-start; border-bottom-left-radius: 0.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyCLT</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyCLT ⚖️</h1>
                    <p class="text-cu-text-dim mt-1">Sua especialista em Lei Trabalhista Brasileira.</p>
                </div>

                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 rounded-xl bg-[var(--cu-bg-1)] mb-6 shadow-inner border border-white/10 scrollbar-thin min-h-[400px]">
                    <div class="flex flex-col items-start"><div class="capy-message message-bubble">Olá! Sou a CapyCLT. Como posso ajudar?</div></div>
                </div>

                <div class="flex flex-col space-y-4">
                    <textarea id="user-input" class="cu-textarea w-full resize-none" rows="3" placeholder="Faça sua pergunta sobre a CLT..."></textarea>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                        <input type="file" id="file-upload" class="hidden" accept=".pdf,.txt" />
                        <label for="file-upload" class="cu-btn justify-center"><i class="fas fa-upload"></i> Upload</label>
                        <button id="analyze-document-button" class="cu-btn"><i class="fas fa-file-alt"></i> Analisar Doc</button>
                        <button id="summarize-article-button" class="cu-btn"><i class="fas fa-book-open"></i> Resumir Artigo</button>
                        <button id="send-button" class="cu-btn primary"><i class="fas fa-paper-plane"></i> Perguntar</button>
                    </div>
                    <div id="loading-indicator" class="hidden text-center text-purple-400"><div class="loader inline-block"></div> Carregando...</div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { getDocument, GlobalWorkerOptions } from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.min.mjs';
        GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.worker.min.mjs';

        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        let chatHistory = [];

        const dom = {
            chatMessagesDiv: document.getElementById('chat-messages'),
            userInput: document.getElementById('user-input'),
            sendButton: document.getElementById('send-button'),
            fileUpload: document.getElementById('file-upload'),
            analyzeDocumentButton: document.getElementById('analyze-document-button'),
            summarizeArticleButton: document.getElementById('summarize-article-button'),
            loadingIndicator: document.getElementById('loading-indicator'),
        };

        const displayMessage = (message, sender) => {
            const div = document.createElement('div');
            div.className = `message-bubble ${sender === 'user' ? 'user-message' : 'capy-message'}`;
            div.innerHTML = sender === 'user' ? message : marked.parse(message);
            dom.chatMessagesDiv.appendChild(div);
            dom.chatMessagesDiv.scrollTop = dom.chatMessagesDiv.scrollHeight;
            chatHistory.push({ sender, message });
        };

        const toggleLoading = isLoading => {
            dom.loadingIndicator.classList.toggle('hidden', !isLoading);
            [dom.sendButton, dom.analyzeDocumentButton, dom.summarizeArticleButton, dom.userInput, dom.fileUpload].forEach(el => el.disabled = isLoading);
        };

        const callGeminiAPI = async (prompt) => {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            toggleLoading(true);

            const apiHistory = chatHistory.map(msg => ({ role: msg.sender === 'user' ? 'user' : 'model', parts: [{ text: msg.message }] }));
            apiHistory.push({ role: "user", parts: [{ text: prompt }] });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: apiHistory, generationConfig: { temperature: 0.7, topP: 0.95 } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) displayMessage(text, 'model');
                else displayMessage("Não obtive uma resposta.", 'model');
            } catch (error) { displayMessage(`Erro: ${error.message}`, 'model'); } 
            finally { toggleLoading(false); }
        };

        const sendMessage = () => {
            const prompt = dom.userInput.value.trim();
            if (prompt) { displayMessage(prompt, 'user'); dom.userInput.value = ''; callGeminiAPI(prompt); }
        };

        const handleDocumentUpload = async () => {
            const file = dom.fileUpload.files[0];
            if (!file) return alert("Selecione um arquivo.");
            toggleLoading(true);
            try {
                let text = '';
                if (file.name.endsWith('.pdf')) {
                    const pdfData = new Uint8Array(await file.arrayBuffer());
                    const pdfDoc = await getDocument({ data: pdfData }).promise;
                    for (let i = 1; i <= pdfDoc.numPages; i++) {
                        const page = await pdfDoc.getPage(i);
                        text += (await page.getTextContent()).items.map(item => item.str).join(' ');
                    }
                } else {
                    text = await file.text();
                }
                const prompt = `Analise o seguinte documento da CLT e extraia as informações mais relevantes:\n\n${text.substring(0, 5000)}`;
                displayMessage(`Analisando o documento: ${file.name}...`, 'user');
                await callGeminiAPI(prompt);
            } catch (error) { displayMessage(`Erro ao analisar: ${error.message}`, 'model'); } 
            finally { toggleLoading(false); }
        };

        const summarizeArticle = () => {
            const text = dom.userInput.value.trim();
            if (!text) return alert("Digite o texto para resumir.");
            const prompt = `Resuma os pontos chave da CLT no texto: "${text}"`;
            displayMessage(prompt, 'user');
            dom.userInput.value = '';
            callGeminiAPI(prompt);
        };

        dom.sendButton.addEventListener('click', sendMessage);
        dom.userInput.addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        dom.analyzeDocumentButton.addEventListener('click', handleDocumentUpload);
        dom.summarizeArticleButton.addEventListener('click', summarizeArticle);

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
        });
    </script>
</body>
</html>

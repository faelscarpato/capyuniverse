<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyByte - Oráculo Tecnológico</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Estilos para o conteúdo formatado */
        .output-content {
            line-height: 1.6;
            margin: 0.5em 0;
        }
        .output-content strong {
            color: #ffd700;
            font-weight: 600;
        }
        .output-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
        }
        #solution-output {
            padding-left: 1em;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyByte</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-amber);">CapyByte 🔮</h1>
                    <p class="text-cu-text-dim mt-1">Seu Oráculo Tecnológico para Diagnósticos Precisos.</p>
                </div>

                <div class="mb-6">
                    <label for="problem-input" class="block text-lg font-semibold mb-2 text-cu-text">Descreva o Problema:</label>
                    <textarea id="problem-input" rows="5" placeholder="Ex: Meu PC está lento ao iniciar jogos..." class="cu-textarea w-full font-jetbrains"></textarea>
                    <button id="diagnose-button" class="mt-4 w-full cu-btn primary text-lg">
                        <span class="btn-text">Diagnosticar com IA</span>
                        <div class="loader hidden"></div>
                    </button>
                </div>

                <div id="output-section" class="space-y-4 hidden">
                    <div class="cu-panel bg-transparent p-4">
                        <h3 class="text-xl text-amber-300">Diagnóstico Preliminar</h3>
                        <p id="diagnosis-output" class="font-jetbrains text-cu-text-dim whitespace-pre-wrap"></p>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <h3 class="text-xl text-sky-300">Causa Raiz Provável</h3>
                        <p id="cause-output" class="font-jetbrains text-cu-text-dim whitespace-pre-wrap"></p>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <h3 class="text-xl text-emerald-300">Solução Passo-a-Passo</h3>
                        <div id="solution-output" class="font-jetbrains text-cu-text-dim whitespace-pre-wrap"></div>
                    </div>
                    <div class="cu-panel bg-transparent p-4">
                        <h3 class="text-xl text-purple-300">Componentes / Software Sugeridos</h3>
                        <p id="components-output" class="font-jetbrains text-cu-text-dim whitespace-pre-wrap"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const dom = {
            problemInput: document.getElementById('problem-input'),
            diagnoseButton: document.getElementById('diagnose-button'),
            outputSection: document.getElementById('output-section'),
            diagnosisOutput: document.getElementById('diagnosis-output'),
            causeOutput: document.getElementById('cause-output'),
            solutionOutput: document.getElementById('solution-output'),
            componentsOutput: document.getElementById('components-output')
        };

        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        function toggleLoading(isLoading) {
            const btnText = dom.diagnoseButton.querySelector('.btn-text');
            const loader = dom.diagnoseButton.querySelector('.loader');
            dom.diagnoseButton.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function formatContent(content) {
            if (Array.isArray(content)) {
                return content.join('<br><br>');
            }
            return content;
        }

        function formatMarkdown(text) {
            // Converte markdown básico para HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // negrito
                .replace(/\*(.*?)\*/g, '<em>$1</em>')              // itálico
                .replace(/`(.*?)`/g, '<code>$1</code>')            // código
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>'); // links
        }

        function displayResults(data) {
            try {
                // Processa cada campo
                const processField = (content) => {
                    if (!content) return "N/A";
                    const formatted = formatContent(content);
                    return formatMarkdown(formatted);
                };

                // Aplica a formatação para cada campo
                dom.diagnosisOutput.innerHTML = processField(data.diagnosis);
                dom.causeOutput.innerHTML = processField(data.rootCause);
                dom.solutionOutput.innerHTML = processField(data.stepByStepSolution);
                dom.componentsOutput.innerHTML = processField(data.suggestedComponents);
                
                dom.outputSection.classList.remove('hidden');
            } catch (error) {
                console.error('Erro ao processar resultados:', error);
                dom.diagnosisOutput.textContent = "Erro ao processar resposta da API";
                dom.causeOutput.textContent = "N/A";
                dom.solutionOutput.innerHTML = "N/A";
                dom.componentsOutput.textContent = "N/A";
            }
        }

        async function diagnoseProblem() {
            const problemDescription = dom.problemInput.value.trim();
            if (!problemDescription) return alert("Descreva o problema.");
            if (!apiKey) return alert("Configure sua chave API do Gemini.");

            toggleLoading(true);
            dom.outputSection.classList.remove('hidden');
            
            // Atualiza os elementos de saída de forma segura
            if (dom.diagnosisOutput) dom.diagnosisOutput.textContent = "Analisando...";
            if (dom.causeOutput) dom.causeOutput.textContent = "Analisando...";
            if (dom.solutionOutput) dom.solutionOutput.innerHTML = "Analisando...";
            if (dom.componentsOutput) dom.componentsOutput.textContent = "Analisando...";

            const prompt = `Você é o CapyByte, um Oráculo Tecnológico. Analise: "${problemDescription}". Responda em JSON com chaves: "diagnosis", "rootCause", "stepByStepSolution" (com \n), e "suggestedComponents".`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const jsonString = result.candidates[0].content.parts[0].text;
                
                try {
                    const data = JSON.parse(jsonString.trim());
                    // Garante que todos os campos existam
                    const processedData = {
                        diagnosis: data.diagnosis || "N/A",
                        rootCause: data.rootCause || "N/A",
                        stepByStepSolution: data.stepByStepSolution || "N/A",
                        suggestedComponents: data.suggestedComponents || "N/A"
                    };
                    displayResults(processedData);
                } catch (error) {
                    console.error('Erro ao processar JSON:', error, jsonString);
                    throw new Error('Erro ao processar resposta da API');
                }
            } catch (error) {
                dom.diagnosisOutput.textContent = `Erro: ${error.message}`;
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            dom.diagnoseButton.addEventListener('click', diagnoseProblem);
        });
    </script>
</body>
</html>

function toggleLoading(isLoading) {
    const btnText = dom.analyzeDocButton.querySelector('.btn-text');
    const loader = dom.analyzeDocButton.querySelector('.loader');
    dom.analyzeDocButton.disabled = isLoading;
    if(isLoading) {
        btnText.classList.add('hidden');
        loader.classList.remove('hidden');
    } else {
        btnText.classList.remove('hidden');
        loader.classList.add('hidden');
    }
}

function basicMarkdownToHtml(md) {
    let html = md;
    html = html.replace(/\*\*(.*?)\*\*|__(.*?)__/g, '<strong>$1$2</strong>');
    html = html.replace(/\*(.*?)\*|_(.*?)_/g, '<em>$1$2</em>');
    html = html.replace(/`(.*?)`/g, '<code>$1</code>');
    html = html.replace(/^\s*-\s+(.*)/gm, '<li>$1</li>');
    html = html.replace(/^\s*\*\s+(.*)/gm, '<li>$1</li>');
    if (html.includes('<li>')) {
        html = html.replace(/(<li>.*?<\/li>(?:\s*<li>.*?<\/li>)*)/gs, (match) => `<ul>${match}</ul>`);
    }
    html = html.split(/\n\s*\n/).map(p => p.trim() ? `<p>${p.replace(/\n/g, '<br>')}</p>` : '').join('');
    html = html.replace(/<li><br>/g, '<li>').replace(/<br><\/li>/g, '</li>');
    return html;
}

async function handleAnalyzeDocument() {
    if (!apiKey) {
        alert("Por favor, configure a sua chave API do Gemini primeiro.");
        if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
        return;
    }

    const docText = dom.docTextInput.value.trim();
    const action = dom.analysisTypeSelect.value;
    const userQuestion = dom.userQuestionInput.value.trim();

    if (!docText) {
        alert("Por favor, cole o conte√∫do do documento para an√°lise.");
        return;
    }
    if (action === 'ask_specific_question' && !userQuestion) {
        alert("Por favor, insira a sua pergunta sobre o documento.");
        return;
    }

    toggleLoading(true);
    dom.outputSection.classList.add('hidden');
    dom.docOutput.innerHTML = '<p class="text-center text-zinc-400">A Capy-IA est√° a analisar o teu documento...</p>';

    let prompt = `Aja como CapyDoc, um assistente inteligente para an√°lise de documentos. O utilizador forneceu o seguinte texto extra√≠do de um documento:\n\n"""${docText}"""\n\n`;

    switch(action) {
        case 'summarize_main_points':
            prompt += "Por favor, gere um resumo conciso dos pontos principais deste texto.";
            break;
        case 'extract_action_items':
            prompt += "Por favor, extraia quaisquer itens de a√ß√£o, tarefas ou pr√≥ximos passos mencionados neste texto. Se n√£o houver, indique isso.";
            break;
        case 'identify_document_type':
            prompt += "Por favor, tente identificar o tipo deste documento (ex: contrato, relat√≥rio, artigo cient√≠fico, e-mail formal, etc.) e justifique brevemente.";
            break;
        case 'ask_specific_question':
            prompt += `Com base no texto fornecido, responda √† seguinte pergunta: "${userQuestion}"`;
            break;
        case 'list_key_arguments':
            prompt += "Por favor, liste os principais argumentos ou teses apresentadas no texto.";
            break;
    }
    prompt += "\nResponda de forma clara e bem estruturada, usando Markdown simples para formata√ß√£o, se apropriado.";
    
    try {
        // Corrigido: Alterado o modelo para 'gemini-2.0-flash' (modelo atualizado)
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });

        if (!response.ok) {
            const errorBody = await response.text();
            throw new Error(`Erro na API: ${response.status} - ${response.statusText}. Detalhes: ${errorBody}`);
        }
        
        const data = await response.json();
        if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
            const resultText = data.candidates[0].content.parts[0].text.trim();
            dom.docOutput.innerHTML = basicMarkdownToHtml(resultText);
            dom.copyOutputButton.classList.remove('hidden');
        } else {
            throw new Error("Resposta da API inv√°lida ou vazia. Motivo: " + JSON.stringify(data.promptFeedback || data.candidates?.[0]?.finishReason || "Desconhecido"));
        }

    } catch (error) {
        console.error("Erro ao analisar documento:", error);
        dom.docOutput.innerHTML = `<p class="text-center text-red-400">Erro ao analisar: ${error.message}</p>`;
    } finally {
        dom.outputSection.classList.remove('hidden');
        toggleLoading(false);
    }
}

async function renderSidebar() {
    if (!dom.sidebar) return;
    try {
        const response = await fetch('tools.json'); 
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const toolsData = await response.json();
        
        const categories = {};
        toolsData.forEach(tool => {
            if (!categories[tool.category]) categories[tool.category] = [];
            categories[tool.category].push(tool);
        });
        dom.sidebar.innerHTML = ''; 
        
        const homeLinkSidebar = document.createElement('a');
        homeLinkSidebar.href = 'index.html';
        homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
        homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
        dom.sidebar.appendChild(homeLinkSidebar);

        for (const categoryName in categories) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'mb-1';
            const categoryButton = document.createElement('button');
            categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
            categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
            const categoryContent = document.createElement('div');
            categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
            
            categories[categoryName].forEach(tool => {
                const link = document.createElement('a');
                link.href = tool.pageUrl;
                const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                categoryContent.appendChild(link);
            });

            categoryButton.addEventListener('click', () => {
                categoryContent.classList.toggle('expanded');
                categoryButton.querySelector('svg').classList.toggle('rotate-180');
            });
            
            if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                categoryContent.classList.add('expanded');
                categoryButton.querySelector('svg').classList.add('rotate-180');
            }

            categoryDiv.appendChild(categoryButton);
            categoryDiv.appendChild(categoryContent);
            dom.sidebar.appendChild(categoryDiv);
        }
    } catch (error) {
        console.error("Erro ao carregar ferramentas para a sidebar:", error);
        if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu.</p>';
    }
}

function loadApiKey() {
    const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);

}

        else { alert("Por favor, insira uma chave API.");}

});

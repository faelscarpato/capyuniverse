<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDoc - Analisador de Documentos com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDoc</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyDoc 📄</h1>
                    <p class="text-cu-text-dim mt-1">Analise e extraia o essencial de qualquer documento.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="document-text-input" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. Cole o Conteúdo do Documento:</label>
                        <textarea id="document-text-input" rows="15" placeholder="Cole o texto aqui..." class="cu-textarea w-full h-full"></textarea>
                    </div>
                    <div class="space-y-4">
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="analysis-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">2. Tipo de Análise:</label>
                                <select id="analysis-type" class="cu-select w-full">
                                    <option value="summarize_main_points">Resumir Pontos Principais</option>
                                    <option value="extract_action_items">Extrair Itens de Ação</option>
                                    <option value="ask_specific_question" selected>Fazer Pergunta Específica</option>
                                </select>
                            </div>
                            <div id="question-input-group">
                                <label for="user-question" class="block text-sm font-semibold mb-1 text-cu-text-dim">3. Sua Pergunta:</label>
                                <input type="text" id="user-question" placeholder="Ex: Quais são as conclusões?" class="cu-input w-full">
                            </div>
                        </div>
                        <button id="analyze-document-button" class="cu-btn primary w-full text-lg">
                            <span class="btn-text">Analisar</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>
                </div>

                <div id="output-section" class="cu-panel bg-transparent p-4 hidden">
                    <h3 class="text-lg font-semibold text-purple-300">Análise da IA:</h3>
                    <div id="document-output" class="markdown-output text-sm mt-2 max-h-96 overflow-y-auto scrollbar-thin"></div>
                    <button id="copy-output-button" class="cu-btn text-sm mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        const dom = { /* DOM elements */ }; // Simplified

        function toggleLoading(isLoading) { /* ... */ }
        function markdownToHtml(md) { /* ... */ }

        document.getElementById('analysis-type').addEventListener('change', function() {
            document.getElementById('question-input-group').classList.toggle('hidden', this.value !== 'ask_specific_question');
        });

        async function handleAnalyzeDocument() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const docText = document.getElementById('document-text-input').value.trim();
            if (!docText) return alert("Cole o texto do documento.");

            const action = document.getElementById('analysis-type').value;
            let prompt = `Analise o texto: "${docText}". Ação: "${action}".`;
            if (action === 'ask_specific_question') {
                const question = document.getElementById('user-question').value.trim();
                if (!question) return alert("Insira sua pergunta.");
                prompt += ` Pergunta: "${question}"`;
            }

            toggleLoading(true);
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    document.getElementById('document-output').innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-output-button').classList.remove('hidden');
                } else { throw new Error('Resposta da IA vazia.'); }
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('analyze-document-button').addEventListener('click', handleAnalyzeDocument);
            document.getElementById('copy-output-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('document-output').innerText).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

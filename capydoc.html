<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDoc - Analisador de Documentos com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output code { background-color: #00000033; padding: 0.1em 0.3em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDoc</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyDoc 📄</h1>
                    <p class="text-cu-text-dim mt-1">Analise e extraia o essencial de qualquer documento.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="document-text-input" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. Cole o Conteúdo do Documento:</label>
                        <textarea id="document-text-input" rows="15" placeholder="Cole o texto aqui..." class="cu-textarea w-full h-full"></textarea>
                    </div>
                    <div class="space-y-4">
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="analysis-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">2. Tipo de Análise:</label>
                                <select id="analysis-type" class="cu-select w-full">
                                    <option value="summarize_main_points">Resumir Pontos Principais</option>
                                    <option value="extract_action_items">Extrair Itens de Ação</option>
                                    <option value="ask_specific_question" selected>Fazer Pergunta Específica</option>
                                </select>
                            </div>
                            <div id="question-input-group">
                                <label for="user-question" class="block text-sm font-semibold mb-1 text-cu-text-dim">3. Sua Pergunta:</label>
                                <input type="text" id="user-question" placeholder="Ex: Quais são as conclusões?" class="cu-input w-full">
                            </div>
                        </div>
                        <button id="analyze-document-button" class="cu-btn primary w-full text-lg flex items-center justify-center gap-2">
                            <span class="btn-text">Analisar</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>
                </div>

                <div id="output-section" class="cu-panel bg-transparent p-4 hidden">
                    <h3 class="text-lg font-semibold text-purple-300">Análise da IA:</h3>
                    <div id="document-output" class="markdown-output text-sm mt-2 max-h-96 overflow-y-auto scrollbar-thin leading-relaxed space-y-2"></div>
                    <button id="copy-output-button" class="cu-btn text-sm mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Chave para armazenar a API
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Exibe ou esconde o loader no botão e ajusta o texto
        function toggleLoading(isLoading) {
            const btn = document.getElementById('analyze-document-button');
            if (!btn) return;
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Analisando...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Analisar';
            }
        }

        // Funções para converter Markdown simples em HTML seguro
        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function applyInlineMarkdown(text) {
            let t = escapeHtml(text);
            // Código inline
            t = t.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Negrito
            t = t.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            t = t.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            // Itálico
            t = t.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            t = t.replace(/_([^_]+)_/g, '<em>$1</em>');
            return t;
        }

        function markdownToHtml(md) {
            if (!md) return '';
            const lines = md.split(/\r?\n/);
            let html = '';
            let inList = false;
            for (const rawLine of lines) {
                const line = rawLine.trim();
                if (!line) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    continue;
                }
                // Títulos
                const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = applyInlineMarkdown(headingMatch[2]);
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += `<h${level} class="mt-3 mb-1 font-semibold">${content}</h${level}>`;
                    continue;
                }
                // Listas com hífen ou asterisco
                if (/^[-*]\s+/.test(line)) {
                    const content = applyInlineMarkdown(line.replace(/^[-*]\s+/, ''));
                    if (!inList) {
                        html += '<ul class="list-disc ml-4 mt-1 mb-1 space-y-1">';
                        inList = true;
                    }
                    html += `<li>${content}</li>`;
                    continue;
                }
                // Linha normal
                if (inList) {
                    html += '</ul>';
                    inList = false;
                }
                html += `<p>${applyInlineMarkdown(line)}</p>`;
            }
            if (inList) html += '</ul>';
            return html;
        }

        // Extrai texto de resposta do Gemini
        function extractTextFromGeminiResponse(result) {
            if (!result || !result.candidates || !result.candidates.length) return '';
            const content = result.candidates[0].content;
            if (!content || !content.parts || !content.parts.length) return '';
            const texts = [];
            for (const part of content.parts) {
                if (part && typeof part.text === 'string') {
                    texts.push(part.text);
                }
            }
            return texts.join('\n');
        }

        // Atualiza a visibilidade do campo de pergunta
        function handleAnalysisTypeChange() {
            const selectEl = document.getElementById('analysis-type');
            const group = document.getElementById('question-input-group');
            if (!selectEl || !group) return;
            group.classList.toggle('hidden', selectEl.value !== 'ask_specific_question');
        }

        // Chamada principal para analisar o documento
        async function handleAnalyzeDocument() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini nas Chaves API do CapyUniverse.');
                return;
            }
            const docEl = document.getElementById('document-text-input');
            const typeEl = document.getElementById('analysis-type');
            const questionEl = document.getElementById('user-question');
            const outputEl = document.getElementById('document-output');
            const outputSection = document.getElementById('output-section');
            const copyBtn = document.getElementById('copy-output-button');
            if (!docEl || !typeEl || !outputEl || !outputSection || !copyBtn) return;
            const docText = docEl.value.trim();
            if (!docText) {
                alert('Cole o texto do documento.');
                return;
            }
            const action = typeEl.value;
            // Construir prompt profissional e detalhado
            const promptLines = [];
            promptLines.push('Você é o CapyDoc, um assistente de análise de documentos em português do Brasil.');
            promptLines.push('Sua tarefa é analisar o texto fornecido e retornar a saída solicitada.');
            promptLines.push('Sempre responda em Markdown. Utilize parágrafos e listas quando apropriado.');
            promptLines.push('');
            if (action === 'summarize_main_points') {
                promptLines.push('### Instruções para resumo');
                promptLines.push('- Leia o texto integralmente e identifique os pontos principais, conclusões e recomendações.');
                promptLines.push('- Liste esses pontos de forma concisa em uma lista ordenada ou não ordenada.');
                promptLines.push('- Em seguida, escreva um breve parágrafo resumindo o documento como um todo.');
            } else if (action === 'extract_action_items') {
                promptLines.push('### Instruções para extração de itens de ação');
                promptLines.push('- Identifique no texto todas as tarefas, próximos passos ou decisões que precisam ser tomadas.');
                promptLines.push('- Para cada item, use frases claras e diretas que expliquem o que deve ser feito.');
                promptLines.push('- Apresente os itens de ação em uma lista de tópicos.');
            } else if (action === 'ask_specific_question') {
                promptLines.push('### Instruções para responder a pergunta');
                promptLines.push('- Responda apenas com informações contidas no texto, sem inventar dados.');
                promptLines.push('- Seja objetivo e responda em um ou dois parágrafos.');
                promptLines.push('- Se a resposta exigir contexto, explique de forma clara mas sem divagar.');
            }
            promptLines.push('');
            promptLines.push('---');
            promptLines.push('');
            promptLines.push('### Texto a ser analisado');
            promptLines.push(docText);
            if (action === 'ask_specific_question') {
                const question = questionEl ? questionEl.value.trim() : '';
                if (!question) {
                    alert('Insira sua pergunta.');
                    return;
                }
                promptLines.push('');
                promptLines.push('### Pergunta do usuário');
                promptLines.push(question);
            }

            const prompt = promptLines.join('\n');
            toggleLoading(true);
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    }
                );
                if (!response.ok) {
                    throw new Error('Erro na API: ' + response.status + ' ' + response.statusText);
                }
                const result = await response.json();
                const text = extractTextFromGeminiResponse(result);
                if (!text) {
                    throw new Error('Resposta da IA veio vazia ou em formato inesperado.');
                }
                outputEl.innerHTML = markdownToHtml(text);
                outputSection.classList.remove('hidden');
                copyBtn.classList.remove('hidden');
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                console.error(error);
                alert('Erro ao analisar documento: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Recarrega API key mais recente
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            // Handler para tipo de análise
            const typeEl = document.getElementById('analysis-type');
            if (typeEl) {
                typeEl.addEventListener('change', handleAnalysisTypeChange);
            }
            handleAnalysisTypeChange();
            // Botão analisar
            const analyzeBtn = document.getElementById('analyze-document-button');
            if (analyzeBtn) {
                analyzeBtn.addEventListener('click', function () {
                    handleAnalyzeDocument();
                });
            }
            // Copiar saída
            const copyBtn = document.getElementById('copy-output-button');
            if (copyBtn) {
                copyBtn.addEventListener('click', function () {
                    const outputEl = document.getElementById('document-output');
                    if (!outputEl) return;
                    const plainText = outputEl.innerText || '';
                    navigator.clipboard
                        .writeText(plainText)
                        .then(function () {
                            alert('Texto copiado!');
                        })
                        .catch(function () {
                            alert('Não foi possível copiar o texto.');
                        });
                });
            }
        });
    </script>
</body>
</html>

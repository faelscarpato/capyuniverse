<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyVision | Nano Banana Core üçå</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- DNA VISUAL (AURORA) --- */
        :root {
            --bg-deep: #050511;
            --glass-surface: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-glow: #fbbf24; /* Amarelo Banana Nano */
            --secondary-glow: #d946ef; /* Magenta Art√≠stico */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(251, 191, 36, 0.1), transparent 40%), 
                radial-gradient(circle at 80% 70%, rgba(217, 70, 239, 0.15), transparent 40%);
            background-attachment: fixed;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: 0; top: 0; bottom: 0;
            width: 80px;
            background: rgba(5, 5, 17, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; gap: 20px;
            z-index: 50;
        }
        
        .brand-icon { font-size: 2rem; color: var(--primary-glow); margin-bottom: 20px; animation: float 3s infinite ease-in-out; }
        
        .nav-btn {
            width: 50px; height: 50px;
            border-radius: 14px;
            display: grid; place-items: center;
            color: var(--text-muted);
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            cursor: pointer; transition: all 0.2s;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* --- MAIN CANVAS --- */
        .main-canvas {
            margin-left: 80px;
            padding: 40px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
        }

        .header-art {
            text-align: center;
            margin-bottom: 30px;
            animation: floatDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .header-art h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        .header-art p { color: var(--text-muted); margin-top: 5px; }

        /* --- COMPOSER AREA --- */
        .composer-container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
        }

        .glass-panel {
            background: rgba(30, 30, 45, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .prompt-box {
            display: flex; gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 5px;
            border: 1px solid transparent;
            transition: border-color 0.3s;
        }
        .prompt-box:focus-within { border-color: var(--primary-glow); }

        .prompt-input {
            flex: 1; background: transparent; border: none;
            color: #fff; padding: 12px 15px;
            font-size: 1rem; font-family: 'Inter', sans-serif;
        }
        .prompt-input::placeholder { color: rgba(255,255,255,0.3); }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary-glow), #f59e0b);
            color: #000; border: none;
            padding: 10px 25px; border-radius: 12px;
            font-weight: 800; cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }
        .generate-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        .generate-btn:disabled { opacity: 0.7; cursor: not-allowed; filter: grayscale(1); }

        /* Settings Bar */
        .settings-bar {
            display: flex; flex-wrap: wrap; gap: 20px;
            margin-top: 15px;
            padding: 0 5px;
        }

        .control-group {
            display: flex; flex-direction: column; gap: 8px;
        }
        .control-label {
            font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }

        .options-list { display: flex; gap: 8px; flex-wrap: wrap; }

        .option-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 12px; border-radius: 12px;
            font-size: 0.8rem; color: var(--text-muted);
            cursor: pointer; white-space: nowrap;
            transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .option-pill:hover, .option-pill.active {
            background: rgba(251, 191, 36, 0.15);
            color: #fff; border-color: var(--primary-glow);
        }
        .option-pill.active { box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }

        /* Enhancer Toggle */
        .enhancer-pill {
            margin-left: auto;
            background: rgba(139, 92, 246, 0.1) !important;
            border-color: rgba(139, 92, 246, 0.3) !important;
            color: #d8b4fe !important;
        }
        .enhancer-pill.active {
            background: rgba(139, 92, 246, 0.3) !important;
            color: #fff !important;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
        }

        /* --- GALLERY (Masonry) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 100px;
        }

        .art-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #0f111a;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: popIn 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .art-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--primary-glow);
        }

        .art-img { 
            width: 100%; height: auto; display: block; 
            min-height: 200px; background: #1a1a2e; 
            object-fit: cover;
        }

        /* Overlay Actions */
        .art-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent 50%);
            opacity: 0; transition: opacity 0.3s;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 15px;
        }
        .art-card:hover .art-overlay { opacity: 1; }

        .art-prompt {
            color: #fff; font-size: 0.8rem; margin-bottom: 10px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        .action-row { display: flex; gap: 8px; }

        .action-btn {
            flex: 1;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.15);
            color: white; padding: 6px; border-radius: 8px;
            font-size: 0.75rem; font-weight: 600;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 5px;
            transition: background 0.2s;
        }
        .action-btn:hover { background: var(--primary-glow); color: #000; border-color: var(--primary-glow); }

        /* Lightbox */
        .lightbox {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .lightbox.open { display: flex; opacity: 1; }
        .lightbox img { max-height: 90vh; max-width: 95vw; border-radius: 8px; box-shadow: 0 0 60px rgba(251, 191, 36, 0.1); }
        .close-lb { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; cursor: pointer; padding: 10px; }

        /* Loader */
        .loader-container {
            position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2;
        }
        .dna-spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Modal API */
        .api-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 200; display: none; place-items: center;
            backdrop-filter: blur(8px);
        }
        .api-modal.open { display: grid; }
        .modal-box {
            background: #13131f; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes floatDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media(max-width: 768px) {
            .sidebar { width: 100%; height: 60px; top: auto; bottom: 0; flex-direction: row; justify-content: center; border-right: none; border-top: 1px solid var(--glass-border); }
            .main-canvas { margin-left: 0; padding: 20px 20px 100px 20px; }
            .header-art h1 { font-size: 2.5rem; }
            .settings-bar { gap: 15px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand-icon"><i class="ph-fill ph-aperture"></i></div>
        <div class="nav-btn active" title="Criar"><i class="ph-bold ph-sparkle"></i></div>
        <a href="index.html" class="nav-btn" title="Hub"><i class="ph-bold ph-house"></i></a>
        <div class="nav-btn" onclick="openApiModal()" title="API Key"><i class="ph-bold ph-key"></i></div>
    </nav>

    <main class="main-canvas">
        
        <div class="header-art">
            <h1>CapyVision</h1>
            <p>Motor <span style="color: var(--primary-glow); font-weight:bold;">Nano Banana</span> H√≠brido.</p>
        </div>

        <div class="composer-container glass-panel">
            <div class="prompt-box">
                <input type="text" id="promptInput" class="prompt-input" placeholder="Descreva sua imagina√ß√£o..." autocomplete="off">
                <button id="generateBtn" class="generate-btn">
                    <i class="ph-bold ph-lightning"></i> <span class="btn-text">Criar</span>
                </button>
            </div>

            <div class="settings-bar">
                
                <div class="control-group">
                    <span class="control-label"><i class="ph-bold ph-frame-corners"></i> Propor√ß√£o</span>
                    <div class="options-list" id="ratioSelector">
                        <button class="option-pill active" data-w="1024" data-h="1024">1:1</button>
                        <button class="option-pill" data-w="1280" data-h="720">16:9</button>
                        <button class="option-pill" data-w="720" data-h="1280">9:16</button>
                        <button class="option-pill" data-w="1024" data-h="768">4:3</button>
                    </div>
                </div>

                <div class="control-group">
                    <span class="control-label"><i class="ph-bold ph-paint-brush"></i> Estilo</span>
                    <div class="options-list" id="styleSelector">
                        <button class="option-pill active" data-style="">Realista</button>
                        <button class="option-pill" data-style="cyberpunk">Cyberpunk</button>
                        <button class="option-pill" data-style="anime">Anime</button>
                        <button class="option-pill" data-style="3d render">3D</button>
                    </div>
                </div>

                <div class="control-group" style="margin-left: auto;">
                    <span class="control-label">&nbsp;</span>
                    <button class="option-pill enhancer-pill active" id="enhanceToggle" onclick="toggleEnhance()">
                        <i class="ph-fill ph-magic-wand"></i> Magic: ON
                    </button>
                </div>

            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            </div>

    </main>

    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        <img id="lbImage" src="">
    </div>

    <div class="api-modal" id="apiModal">
        <div class="modal-box">
            <i class="ph-fill ph-lock-key" style="font-size: 3rem; color: var(--primary-glow); margin-bottom: 15px;"></i>
            <h3 style="color:#fff; margin:0 0 10px 0;">Gemini API Key</h3>
            <p style="color:var(--text-muted); font-size:0.9rem;">Necess√°ria para o modo "Magic" (Melhoria de Prompt).</p>
            <input type="password" id="apiKeyInput" placeholder="AIzaSy..." style="width:100%; padding:12px; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); color:#fff; border-radius:10px; margin:15px 0;">
            <button onclick="saveKey()" style="width:100%; padding:12px; background:var(--primary-glow); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Salvar</button>
            <button onclick="closeApiModal()" style="margin-top:10px; background:transparent; color:var(--text-muted); border:none; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <script>
        // --- STATE & CONFIG ---
        const state = {
            apiKey: localStorage.getItem('capyide_gemini_key') || '',
            enhance: true,
            width: 1024,
            height: 1024,
            style: ''
        };

        const els = {
            prompt: document.getElementById('promptInput'),
            btn: document.getElementById('generateBtn'),
            grid: document.getElementById('galleryGrid'),
            lightbox: document.getElementById('lightbox'),
            lbImg: document.getElementById('lbImage'),
            apiModal: document.getElementById('apiModal'),
            keyInput: document.getElementById('apiKeyInput'),
            ratios: document.querySelectorAll('#ratioSelector .option-pill'),
            styles: document.querySelectorAll('#styleSelector .option-pill')
        };

        // --- EVENT LISTENERS ---
        
        // Propor√ß√£o
        els.ratios.forEach(btn => {
            btn.addEventListener('click', () => {
                els.ratios.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.width = btn.dataset.w;
                state.height = btn.dataset.h;
            });
        });

        // Estilo
        els.styles.forEach(btn => {
            btn.addEventListener('click', () => {
                els.styles.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.style = btn.dataset.style;
            });
        });

        // Magic Toggle
        window.toggleEnhance = () => {
            state.enhance = !state.enhance;
            const btn = document.getElementById('enhanceToggle');
            if(state.enhance) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="ph-fill ph-magic-wand"></i> Magic: ON';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="ph-bold ph-magic-wand"></i> Magic: OFF';
            }
        };

        // --- ENGINE ---

        async function enhancePrompt(originalPrompt) {
            if (!state.apiKey || !state.enhance) return originalPrompt;
            
            els.prompt.value = "‚ú® Otimizando prompt...";
            els.prompt.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are an AI Art Prompt expert. Rewrite this simple user prompt into a highly detailed, English prompt suitable for Flux/Midjourney. Include details about lighting, texture, composition, and style. Keep it under 50 words. Return ONLY the prompt text.
                                User Prompt: "${originalPrompt}"`
                            }]
                        }]
                    })
                });
                const data = await response.json();
                const enhanced = data.candidates?.[0]?.content?.parts?.[0]?.text || originalPrompt;
                return enhanced.trim();

            } catch (e) {
                return originalPrompt;
            } finally {
                els.prompt.disabled = false;
                els.prompt.value = originalPrompt;
            }
        }

        // --- DOWNLOAD COM WATERMARK (FIX) ---
        async function processAndDownload(url) {
            // Notifica in√≠cio do processamento
            const btn = document.activeElement;
            const oldHtml = btn.innerHTML;
            btn.innerHTML = '<i class="ph-bold ph-spinner ph-spin"></i>';
            
            const img = new Image();
            img.crossOrigin = "Anonymous"; // Crucial para CORS
            img.src = url;

            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                // 1. Desenha imagem original
                ctx.drawImage(img, 0, 0);

                // 2. Adiciona Watermark
                const fontSize = Math.max(24, img.width * 0.03); // Escala com a imagem
                ctx.font = `bold ${fontSize}px "Space Grotesk", sans-serif`;
                ctx.textAlign = 'right';
                ctx.textBaseline = 'bottom';
                
                // Sombra para contraste
                ctx.shadowColor = "rgba(0, 0, 0, 0.8)";
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.fillText("CapyUniverse", img.width - 20, img.height - 20);

                // 3. Exporta e Baixa
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `capy-art-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Restaura bot√£o
                    btn.innerHTML = oldHtml;
                }, 'image/jpeg', 0.95);
            };

            img.onerror = () => {
                alert("Erro ao processar imagem (CORS). Tentando download direto.");
                window.open(url, '_blank');
                btn.innerHTML = oldHtml;
            };
        }

        els.btn.addEventListener('click', async () => {
            const rawPrompt = els.prompt.value.trim();
            if (!rawPrompt) return;

            if (state.enhance && !state.apiKey) {
                openApiModal();
                return;
            }

            setLoading(true);

            const magicPrompt = await enhancePrompt(rawPrompt);
            const finalPrompt = state.style ? `${magicPrompt}, ${state.style} style` : magicPrompt;

            // Incluindo width/height na URL
            const seed = Math.floor(Math.random() * 999999);
            const safePrompt = encodeURIComponent(finalPrompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${safePrompt}?width=${state.width}&height=${state.height}&seed=${seed}&nologo=true&model=flux`;

            const card = createCardElement(imageUrl, finalPrompt, true);
            els.grid.prepend(card);

            const img = new Image();
            img.src = imageUrl;
            
            img.onload = () => {
                const loader = card.querySelector('.loader-container');
                if(loader) loader.remove();
                setLoading(false);
            };
            
            img.onerror = () => {
                card.remove();
                alert("Erro na gera√ß√£o.");
                setLoading(false);
            };

            els.prompt.value = '';
        });

        function createCardElement(url, prompt, isLoading) {
            const div = document.createElement('div');
            div.className = 'art-card';
            
            div.innerHTML = `
                ${isLoading ? `
                <div class="loader-container">
                    <div class="dna-spinner"></div>
                    <span style="margin-top:10px; color:rgba(255,255,255,0.7); font-size:0.8rem;">Renderizando...</span>
                </div>` : ''}
                
                <img src="${url}" class="art-img" loading="lazy" onclick="openLightbox('${url}')">
                
                <div class="art-overlay">
                    <p class="art-prompt">${prompt}</p>
                    <div class="action-row">
                        <button class="action-btn" onclick="processAndDownload('${url}')">
                            <i class="ph-bold ph-download-simple"></i> Baixar
                        </button>
                        <button class="action-btn" onclick="copyUrl('${url}')">
                            <i class="ph-bold ph-copy"></i> Link
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        function setLoading(bool) {
            els.btn.disabled = bool;
            els.btn.style.opacity = bool ? 0.7 : 1;
            els.btn.querySelector('.btn-text').textContent = bool ? "Criando..." : "Criar";
        }

        // UTILS
        window.openLightbox = (url) => { els.lbImg.src = url; els.lightbox.classList.add('open'); }
        window.closeLightbox = () => els.lightbox.classList.remove('open');
        
        window.copyUrl = (url) => {
            navigator.clipboard.writeText(url);
            alert("Link copiado!");
        };

        window.openApiModal = () => { els.apiModal.classList.add('open'); if(state.apiKey) els.keyInput.value = state.apiKey; };
        window.closeApiModal = () => els.apiModal.classList.remove('open');

        window.saveKey = () => {
            const k = els.keyInput.value.trim();
            if(k) { localStorage.setItem('capyide_gemini_key', k); state.apiKey = k; closeApiModal(); }
        };

        els.prompt.addEventListener('keydown', (e) => { if(e.key === 'Enter') els.btn.click(); });

        // Check API
        if(!state.apiKey) setTimeout(() => {}, 1000);

    </script>
</body>
</html>

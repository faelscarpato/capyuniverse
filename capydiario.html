<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDiario - Diário Inteligente com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output code { background-color: #00000033; padding: 0.1em 0.3em; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDiario</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-blue);">CapyDiario 📔</h1>
                    <p class="text-cu-text-dim mt-1">Seu espaço pessoal para reflexão, com insights da Capy-IA.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-6">
                    <div class="md:col-span-3">
                        <label for="journal-entry" class="block text-sm font-semibold mb-2 text-cu-text-dim">Sua Entrada de Diário:</label>
                        <textarea id="journal-entry" placeholder="Escreva aqui..." class="cu-textarea w-full h-full min-h-[300px]"></textarea>
                    </div>
                    <div class="md:col-span-2 space-y-4">
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="analysis-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tipo de Insight:</label>
                                <select id="analysis-type" class="cu-select w-full">
                                    <option value="sentiment_analysis">Análise de Sentimento</option>
                                    <option value="key_themes">Temas Chave</option>
                                    <option value="reflection_prompts">Perguntas para Reflexão</option>
                                    <option value="summarize_entry">Resumir</option>
                                </select>
                            </div>
                            <button id="analyze-entry-button" class="cu-btn primary w-full">
                                <span class="btn-text">Analisar Entrada</span>
                                <div class="loader hidden"></div>
                            </button>
                        </div>
                        <div id="output-section" class="cu-panel bg-transparent p-4 hidden">
                            <h3 class="text-blue-300">Insights da IA:</h3>
                            <div id="analysis-output" class="markdown-output text-sm mt-2 max-h-80 overflow-y-auto scrollbar-thin"></div>
                            <button id="copy-analysis-button" class="cu-btn text-xs mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Configuração geral
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Exibe ou oculta o loader no botão
        function toggleLoading(isLoading) {
            const btn = document.getElementById('analyze-entry-button');
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Analisando...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Analisar Entrada';
            }
        }

        // Converte Markdown simples para HTML
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
        function applyInlineMarkdown(text) {
            let t = escapeHtml(text);
            t = t.replace(/`([^`]+)`/g, '<code>$1</code>');
            t = t.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            t = t.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            t = t.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            t = t.replace(/_([^_]+)_/g, '<em>$1</em>');
            return t;
        }
        function markdownToHtml(md) {
            if (!md) return '';
            const lines = md.split(/\r?\n/);
            let html = '';
            let inList = false;
            for (const rawLine of lines) {
                const line = rawLine.trim();
                if (!line) {
                    if (inList) { html += '</ul>'; inList = false; }
                    continue;
                }
                const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = applyInlineMarkdown(headingMatch[2]);
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<h${level} class="mt-3 mb-1 font-semibold text-blue-200">${content}</h${level}>`;
                    continue;
                }
                if (/^[-*]\s+/.test(line)) {
                    const content = applyInlineMarkdown(line.replace(/^[-*]\s+/, ''));
                    if (!inList) { html += '<ul class="list-disc ml-4 mt-1 mb-1 space-y-1">'; inList = true; }
                    html += `<li>${content}</li>`;
                    continue;
                }
                if (inList) { html += '</ul>'; inList = false; }
                html += `<p>${applyInlineMarkdown(line)}</p>`;
            }
            if (inList) html += '</ul>';
            return html;
        }

        // Constrói prompt com base no tipo de análise
        function buildDiarioPrompt(entry, type) {
            const lines = [
                'Você é o CapyDiario, um assistente de reflexão pessoal e emocional em português do Brasil.',
                'Analise a entrada de diário abaixo e produza o tipo de insight solicitado.',
                ''
            ];
            if (type === 'sentiment_analysis') {
                lines.push('Tipo de insight: Análise de Sentimento.');
                lines.push('Classifique o sentimento geral como Positivo, Neutro ou Negativo e explique em 2-3 frases os principais motivos dessa classificação.');
            } else if (type === 'key_themes') {
                lines.push('Tipo de insight: Temas Chave.');
                lines.push('Identifique os principais temas ou tópicos mencionados na entrada e apresente-os como uma lista com breves comentários.');
            } else if (type === 'reflection_prompts') {
                lines.push('Tipo de insight: Perguntas para Reflexão.');
                lines.push('Gere entre 3 e 5 perguntas profundas e úteis que incentivem o autor a refletir sobre os sentimentos e temas presentes na entrada.');
            } else if (type === 'summarize_entry') {
                lines.push('Tipo de insight: Resumo.');
                lines.push('Forneça um resumo conciso da entrada, destacando os pontos centrais, sentimentos e eventos narrados.');
            }
            lines.push('', 'Entrada de diário:', entry);
            lines.push('', 'Formate a resposta em Markdown, utilizando listas quando apropriado.');
            return lines.join('\n');
        }

        // Analisa a entrada e exibe o resultado
        async function handleAnalyzeEntry() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini.');
                return;
            }
            const entryText = document.getElementById('journal-entry').value.trim();
            if (!entryText) {
                alert('Escreva sua entrada de diário.');
                return;
            }
            const analysisType = document.getElementById('analysis-type').value;
            toggleLoading(true);
            const prompt = buildDiarioPrompt(entryText, analysisType);
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [ { parts: [ { text: prompt } ] } ] })
                    }
                );
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('\n') || '';
                const outputEl = document.getElementById('analysis-output');
                if (text) {
                    outputEl.innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-analysis-button').classList.remove('hidden');
                } else {
                    outputEl.innerHTML = '<p>Não foi possível gerar insights.</p>';
                }
            } catch (error) {
                alert(`Erro: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            document.getElementById('analyze-entry-button').addEventListener('click', handleAnalyzeEntry);
            document.getElementById('copy-analysis-button').addEventListener('click', () => {
                const text = document.getElementById('analysis-output').innerText;
                navigator.clipboard.writeText(text).then(() => alert('Copiado!'));
            });
            // Render sidebar se disponível
            if (window.CU_NAVIGATION && !window.CU_NAVIGATION.isInitialized) {
                window.CU_NAVIGATION.init();
                window.CU_NAVIGATION.isInitialized = true;
            }
            if (window.CU_NAVIGATION && window.CU_NAVIGATION.renderSidebar) {
                window.CU_NAVIGATION.renderSidebar('CapyDiario');
            }
        });
    </script>
</body>
</html>

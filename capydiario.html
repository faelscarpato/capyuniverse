<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDiario - Diário Inteligente com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDiario</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-blue);">CapyDiario 📔</h1>
                    <p class="text-cu-text-dim mt-1">Seu espaço pessoal para reflexão, com insights da Capy-IA.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-6">
                    <div class="md:col-span-3">
                        <label for="journal-entry" class="block text-sm font-semibold mb-2 text-cu-text-dim">Sua Entrada de Diário:</label>
                        <textarea id="journal-entry" placeholder="Escreva aqui..." class="cu-textarea w-full h-full min-h-[300px]"></textarea>
                    </div>
                    <div class="md:col-span-2 space-y-4">
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="analysis-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tipo de Insight:</label>
                                <select id="analysis-type" class="cu-select w-full">
                                    <option value="sentiment_analysis">Análise de Sentimento</option>
                                    <option value="key_themes">Temas Chave</option>
                                    <option value="reflection_prompts">Perguntas para Reflexão</option>
                                    <option value="summarize_entry">Resumir</option>
                                </select>
                            </div>
                            <button id="analyze-entry-button" class="cu-btn primary w-full">
                                <span class="btn-text">Analisar Entrada</span>
                                <div class="loader hidden"></div>
                            </button>
                        </div>
                        <div id="output-section" class="cu-panel bg-transparent p-4 hidden">
                            <h3 class="text-blue-300">Insights da IA:</h3>
                            <div id="analysis-output" class="markdown-output text-sm mt-2 max-h-80 overflow-y-auto scrollbar-thin"></div>
                            <button id="copy-analysis-button" class="cu-btn text-xs mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        const dom = { /* DOM elements */ }; // Simplified

        function toggleLoading(isLoading) { /* ... */ }
        function markdownToHtml(md) { /* ... */ }

        async function handleAnalyzeEntry() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const entryText = document.getElementById('journal-entry').value.trim();
            if (!entryText) return alert("Escreva sua entrada de diário.");

            toggleLoading(true);
            const analysisType = document.getElementById('analysis-type').value;
            let prompt = `Aja como CapyDiario. Analise a entrada: "${entryText}". Ação: "${analysisType}".`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    document.getElementById('analysis-output').innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-analysis-button').classList.remove('hidden');
                } else { throw new Error('Resposta da IA vazia.'); }
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('analyze-entry-button').addEventListener('click', handleAnalyzeEntry);
            document.getElementById('copy-analysis-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('analysis-output').innerText).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

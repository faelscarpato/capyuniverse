        // --- Funções de Notificação ---
        function addNotification(message, type = 'info') {
            const notificationId = 'notif-' + Date.now();
            const typeClasses = {
                error: 'bg-red-600 text-white',
                success: 'bg-green-600 text-white',
                info: 'bg-blue-600 text-white',
                warning: 'bg-yellow-500 text-black'
            };
            const notificationHTML = `
                <div id="${notificationId}" class="p-4 rounded-lg shadow-xl text-sm ${typeClasses[type] || typeClasses.info} flex justify-between items-center transition-all duration-300 opacity-0 transform translate-x-full">
                    <span>${message}</span>
                    <button onclick="removeNotification('${notificationId}')" class="ml-3 font-bold text-lg leading-none">&times;</button>
                </div>`;
            notificationArea.insertAdjacentHTML('beforeend', notificationHTML);
            const newNotification = document.getElementById(notificationId);
            requestAnimationFrame(() => {
                newNotification.classList.remove('opacity-0', 'translate-x-full');
                newNotification.classList.add('opacity-100', 'translate-x-0');
            });
            setTimeout(() => removeNotification(notificationId), 6000);
        }
        window.removeNotification = (id) => {
            const el = document.getElementById(id);
            if (el) {
                el.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => el.remove(), 300);
            }
        };

        // --- Lógica da API Key com LocalStorage ---
        const API_KEY_STORAGE_ITEM = 'geminiApiKeyCapyUniverse';
        saveApiKeyButton.addEventListener('click', () => {
            const keyFromInput = apiKeyInput.value.trim();
            if (keyFromInput) {
                apiKey = keyFromInput;
                localStorage.setItem(API_KEY_STORAGE_ITEM, apiKey);
                addNotification('API Key guardada com sucesso!', 'success');
            } else {
                localStorage.removeItem(API_KEY_STORAGE_ITEM);
                apiKey = '';
                addNotification('API Key removida. Por favor, insira uma API Key válida.', 'warning');
            }
        });

        if (homeButton) {
            homeButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }


        function loadApiKeyFromStorage() {
            const storedKey = localStorage.getItem(API_KEY_STORAGE_ITEM);
            if (storedKey) {
                apiKey = storedKey;
                apiKeyInput.value = apiKey;
            }
        }

        // --- Lógica da Sidebar ---
        function renderSidebar() {
            const categories = {};
            tools.forEach(tool => {
                if (!categories[tool.category]) {
                    categories[tool.category] = [];
                }
                categories[tool.category].push(tool);
            });

            sidebar.innerHTML = ''; 

            for (const categoryName in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-2';

                const categoryButton = document.createElement('button');
                categoryButton.className = 'w-full flex justify-between items-center p-3 text-left text-gray-200 hover:bg-gray-700 rounded-md focus:outline-none';
                categoryButton.innerHTML = `
                    <span class="font-semibold">${categoryName}</span>
                    <svg class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content pl-3 pt-1 space-y-1';

                categories[categoryName].forEach(tool => {
                    const link = document.createElement('a');
                    link.href = tool.pageUrl;
                    link.className = `sidebar-link w-full flex items-center space-x-3 p-2.5 rounded-md text-sm hover:bg-gray-600 transition-colors duration-150 ${tool.id === currentPageId ? 'active' : ''}`;
                    link.innerHTML = `${tool.icon.replace('currentColor', `text-${tool.color}-400`)} <span class="${tool.id === currentPageId ? 'text-white' : `text-gray-300`}">${tool.title}</span>`;
                    categoryContent.appendChild(link);
                });

                categoryButton.addEventListener('click', () => {
                    categoryContent.classList.toggle('expanded');
                    categoryButton.querySelector('svg').classList.toggle('rotate-180');
                });
                
                if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                    categoryContent.classList.add('expanded');
                    categoryButton.querySelector('svg').classList.add('rotate-180');
                }

                categoryDiv.appendChild(categoryButton);
                categoryDiv.appendChild(categoryContent);
                sidebar.appendChild(categoryDiv);
            }
        }

        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });


        // --- Função de Loading para Botões ---
        function showLoading(buttonElement, show = true) {
            const btnText = buttonElement.querySelector('.btn-text');
            const loader = buttonElement.querySelector('.loader');
            if (show) {
                if(btnText) btnText.classList.add('hidden');
                if(loader) loader.classList.remove('hidden');
                buttonElement.disabled = true;
            } else {
                if(btnText) btnText.classList.remove('hidden');
                if(loader) loader.classList.add('hidden');
                buttonElement.disabled = false;
            }
        }

        // --- Função para Chamar a API Gemini ---
        async function callGeminiAPI(prompt, buttonElement, resultElement) {
            if (!apiKey) {
                addNotification("API Key não informada. Verifique o cabeçalho.", "error");
                if(buttonElement) showLoading(buttonElement, false);
                return;
            }
            if (!prompt || (typeof prompt === 'string' && !prompt.trim())) {
                 addNotification("O prompt para análise não pode estar vazio.", "warning");
                 if(buttonElement) showLoading(buttonElement, false);
                return;
            }

            if(buttonElement) showLoading(buttonElement, true);
            if (resultElement) {
                 resultElement.innerHTML = `<div class="flex items-center justify-center p-4 text-gray-400"><span class="loader mr-2"></span>Analisando com a CapyIA...</div>`;
            }

            try {
                const res = await fetch(GEMINI_API_URL_BASE + apiKey, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!res.ok) {
                    const errorData = await res.json();
                    let msg = `Erro ${res.status}: ${errorData?.error?.message || res.statusText}`;
                    if (res.status === 400 && msg.toLowerCase().includes("api key not valid")) {
                        msg = "Erro: API Key inválida ou mal formatada. Verifique a chave no cabeçalho.";
                    }
                    throw new Error(msg);
                }
                const data = await res.json();
                if (data.promptFeedback?.blockReason) {
                    throw new Error(`Conteúdo bloqueado pela API: ${data.promptFeedback.blockReason}`);
                }
                const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (textResponse === undefined) { 
                    throw new Error("Resposta da IA vazia ou em formato inesperado.");
                }
                if (resultElement) {
                    resultElement.innerText = textResponse;
                }
                addNotification("Análise concluída!", "success");
            } catch (err) {
                console.error("Falha na chamada da API:", err);
                const errorMsg = err.message || "Erro desconhecido ao contatar a API.";
                if (resultElement) {
                    resultElement.innerText = `Erro: ${errorMsg}`;
                }
                addNotification(errorMsg, "error");
            } finally {
                if(buttonElement) showLoading(buttonElement, false);
            }
        }

        // --- Lógica Específica do CapyEmail ---
        const objetivoEmailInput = document.getElementById('objetivoEmail');
        const destinatarioEmailInput = document.getElementById('destinatarioEmail');
        const remetenteEmailInput = document.getElementById('remetenteEmail');
        const tomEmailSelect = document.getElementById('tomEmail');
        const gerarEmailButton = document.getElementById('gerarEmailButton');
        const resultadoEmailDiv = document.getElementById('resultadoEmail');

        gerarEmailButton.addEventListener('click', () => {
            const objetivo = objetivoEmailInput.value.trim();
            const destinatario = destinatarioEmailInput.value.trim();
            const remetente = remetenteEmailInput.value.trim();
            const tom = tomEmailSelect.value;

            if (!objetivo) { 
                addNotification("Por favor, informe o objetivo do e-mail.", "warning"); 
                return; 
            }
            
            let prompt = `Você é um assistente especialista em redação de e-mails.
Gere um e-mail claro, conciso e eficaz, com o tom "${tom}".

**Objetivo do e-mail:** ${objetivo}
`;

            if (destinatario) {
                prompt += `**Destinatário (pessoa ou empresa):** ${destinatario}\n`;
            }
            if (remetente) {
                prompt += `**Informações do Remetente (para assinatura):** ${remetente}\n`;
            } else {
                prompt += `**Assinatura:** Use uma assinatura genérica como "Atenciosamente," ou "Grato(a)," seguida de um espaço para o nome, a menos que o tom sugira algo diferente.\n`;
            }

            prompt += `
**Instruções Adicionais:**
- Comece com uma saudação apropriada ao tom e ao destinatário (se informado).
- Desenvolva o corpo do e-mail de forma lógica e direta, focando no objetivo principal. Use parágrafos curtos para facilitar a leitura.
- Conclua com um encerramento adequado e a assinatura.
- Evite jargões desnecessários e seja o mais claro possível.
- Não inclua um campo de "Assunto:" no corpo do e-mail, apenas o conteúdo do e-mail em si.
- Vá direto ao e-mail, sem frases introdutórias como "Aqui está o e-mail:"
---
`;
            callGeminiAPI(prompt, gerarEmailButton, resultadoEmailDiv);
        });

        // --- Inicialização da Página ---
        document.addEventListener('DOMContentLoaded', () => {
            loadApiKeyFromStorage(); 
            renderSidebar();
        });
    </script>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyEmail - Assistente de E-mails com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyEmail</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-pink);">CapyEmail 📧</h1>
                    <p class="text-cu-text-dim mt-1">Crie e-mails perfeitos para qualquer ocasião.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="space-y-4">
                        <h2 class="text-xl font-bold text-cu-text">1. Detalhes do E-mail</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="recipient-type" class="block text-sm font-semibold mb-1 text-cu-text-dim">Destinatário:</label>
                                <input type="text" id="recipient-type" placeholder="Ex: Cliente, Colega" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="email-objective" class="block text-sm font-semibold mb-1 text-cu-text-dim">Objetivo:</label>
                                <input type="text" id="email-objective" placeholder="Ex: Pedir orçamento" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="email-tone" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tom:</label>
                                <select id="email-tone" class="cu-select w-full">
                                    <option>Formal</option><option>Amigável</option><option>Persuasivo</option>
                                </select>
                            </div>
                            <div>
                                <label for="key-points" class="block text-sm font-semibold mb-1 text-cu-text-dim">Pontos Chave:</label>
                                <textarea id="key-points" rows="3" placeholder="- Mencionar projeto X\n- Confirmar data" class="cu-textarea w-full"></textarea>
                            </div>
                        </div>
                        <button id="generate-email-button" class="cu-btn primary w-full text-lg">
                            <span class="btn-text">Gerar E-mail</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-cu-text">2. Rascunho Gerado</h2>
                        <textarea id="generated-email" rows="15" placeholder="O rascunho do e-mail aparecerá aqui..." readonly class="cu-textarea w-full h-full mt-2"></textarea>
                        <button id="copy-email-button" title="Copiar" class="cu-btn mt-2"><i class="fas fa-copy"></i> Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        const dom = { /* DOM elements */ }; // Simplified

        function toggleLoading(isLoading) { /* ... */ }

        async function handleGenerateEmail() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const recipient = document.getElementById('recipient-type').value.trim();
            if (!recipient) return alert("Preencha o destinatário.");

            toggleLoading(true);
            const prompt = `Gere um e-mail para "${recipient}". Objetivo: "${document.getElementById('email-objective').value}". Tom: ${document.getElementById('email-tone').value}. Pontos: "${document.getElementById('key-points').value}".`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                document.getElementById('generated-email').value = result.candidates?.[0]?.content?.parts?.[0]?.text.trim() || "";
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('generate-email-button').addEventListener('click', handleGenerateEmail);
            document.getElementById('copy-email-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('generated-email').value).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

  <style>

    body { font-family: Inter, system-ui, sans-serif; color: var(--cu-text); background:
        radial-gradient(1200px 700px at 70% -10%, rgba(139, 92, 246, 0.25), transparent 60%),
        radial-gradient(900px 600px at -10% 20%, rgba(34, 211, 238, 0.18), transparent 60%),

    .cu-stars { position: fixed; inset: 0; pointer-events: none; z-index: -2; background:
        radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.12) 0 1px, transparent 2px) 0 0/180px 180px,
        radial-gradient(circle at 75% 35%, rgba(255, 255, 255, 0.1) 0 1px, transparent 2px) 0 0/220px 220px,
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.08) 0 1px, transparent 2px) 0 0/260px 260px; }
    .cu-stage { position: fixed; inset: auto 0 0 0; height: 38vh; pointer-events: none; z-index: -1; background:
        linear-gradient(to top, rgba(10, 10, 22, 0.65), transparent 70%),
        repeating-linear-gradient(to right, transparent 0 38px, var(--cu-grid) 38px 39px),
        repeating-linear-gradient(to top, transparent 0 38px, var(--cu-grid) 38px 39px); mask: linear-gradient(to top, black, transparent 80%); }
    .sidebar-glass { background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent); backdrop-filter: blur(15px); border-right: 1px solid rgba(255, 255, 255, 0.06); }
    .scrollbar-thin::-webkit-scrollbar { width: 8px; height: 8px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: linear-gradient(120deg, #22d3ee, #8b5cf6); border-radius: 999px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.06); }
  </style>

<body class="min-h-screen flex flex-col" data-cu-skip-shell="true">
  <div class="cu-stars"></div>
  <div class="cu-stage"></div>
  <header class="cu-header">
    <div class="cu-brand">
      <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-md text-gray-300 hover:bg-white/10 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div class="flex items-center gap-2">
        <span class="cu-appname text-xl">CapyGuia</span>
        <span class="cu-chip hidden sm:inline-flex">CapyUniverse</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="location.href='index.html'" class="cu-btn hidden sm:inline-flex">InÃ­cio</button>
      <button id="openApiKeysModalButton" class="cu-btn primary">ðŸ”‘</button>
    </div>
  </header>
  <div class="flex flex-1 pt-4 min-h-0">
    <aside id="sidebar" class="sidebar-glass text-gray-300 w-64 space-y-1 p-3 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 transition-transform duration-300 ease-in-out z-30 shadow-lg overflow-y-auto pt-4 scrollbar-thin">
      <p class="text-xs text-center text-zinc-400 p-2">Carregando menu...</p>
    </aside>
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/60 z-20 hidden lg:hidden"></div>
    <main class="flex-1 min-h-0 p-4 sm:p-6 lg:p-8 overflow-y-auto w-full" style="padding-top: 1rem;">
      <section class="cu-panel p-5 sm:p-6 lg:p-8 flex flex-col">
        <div class="text-center mb-6 sm:mb-8">
          <h1 class="text-2xl sm:text-3xl font-bold" style="color: #f59e0b;">CapyGuia ðŸ§­</h1>
          <p class="text-zinc-300 mt-1">Copiloto inteligente para produtividade e aprendizado. Resuma textos e crie planos de estudo por voz ou texto.</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-[380px,1fr] gap-6 min-h-0">
          <aside class="cu-panel p-4 sm:p-5 space-y-4">
            <div class="flex items-center gap-2 mb-3">
              <i class="fas fa-comment-dots text-zinc-300"></i>
              <h2 class="text-lg font-semibold">Entrada</h2>
            </div>
            <label class="block text-sm text-zinc-300">Digite ou fale sua solicitaÃ§Ã£o</label>
            <textarea id="guiaCommand" rows="4" class="cu-textarea mt-1" placeholder="Ex: resumir livro X e criar plano de estudo"></textarea>
            <button id="btnGuiaRecord" class="mt-3 w-full cu-btn primary justify-center">
              <i class="fas fa-microphone"></i> Falar
            </button>
            <div class="grid grid-cols-2 gap-3 mt-4">

                <i class="fas fa-align-left"></i> Resumir

              <button id="btnGuiaPlano" class="cu-btn justify-center disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-list-check"></i> Plano Estudo
              </button>
            </div>
            <button id="btnGuiaOuvir" class="mt-3 w-full cu-btn justify-center disabled:opacity-40 disabled:cursor-not-allowed" disabled>
              <i class="fas fa-volume-up"></i> Ouvir Resultado
            </button>
          </aside>
          <section class="cu-panel p-4 sm:p-5 flex flex-col min-h-0">
            <h3 class="text-lg font-semibold text-zinc-200">Resultado</h3>
            <textarea id="resultGuia" class="cu-textarea mt-1 h-56" placeholder="O resultado aparecerÃ¡ aqui..." readonly></textarea>
            <div class="flex gap-4 mt-4">
              <button id="btnGuiaCopy" class="cu-btn disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-copy"></i> Copiar
              </button>
              <button id="btnGuiaExport" class="cu-btn disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-file-export"></i> Exportar
              </button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>
  <button id="fabApi" class="sm:hidden fixed bottom-4 right-4 cu-btn primary rounded-full p-3 shadow-xl z-50" title="Chaves API">ðŸ”‘</button>
  <div id="apiKeysModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[60] hidden p-4"></div>
  <script>
    const currentPageId = 'CapyGuia';
    let apiKey = '';
    const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
    let recog;
    let recording = false;
    const dom = {
      sidebar: document.getElementById('sidebar'),
      sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
      sidebarOverlay: document.getElementById('sidebarOverlay'),
      apiKeysModal: document.getElementById('apiKeysModal'),
      openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
      fabApi: document.getElementById('fabApi'),
      guiaCommand: document.getElementById('guiaCommand'),
      btnGuiaRecord: document.getElementById('btnGuiaRecord'),
      btnGuiaResumo: document.getElementById('btnGuiaResumo'),
      btnGuiaPlano: document.getElementById('btnGuiaPlano'),
      btnGuiaOuvir: document.getElementById('btnGuiaOuvir'),
      resultGuia: document.getElementById('resultGuia'),
      btnGuiaCopy: document.getElementById('btnGuiaCopy'),
      btnGuiaExport: document.getElementById('btnGuiaExport')
    };
    function setupApiKeyModal() {
      const html = `
        <div class="w-full max-w-md">
          <div class="cu-panel p-6">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-bold text-sky-400">Chave API â€” Google Gemini</h2>
              <button id="closeApiKeysModalButton" class="cu-btn" style="padding:.25rem .6rem;">âœ•</button>
            </div>
            <label class="block text-sm text-gray-300 mb-1" for="geminiApiKeyInputModal">Sua Chave:</label>
            <div class="flex">
              <input id="geminiApiKeyInputModal" type="password" placeholder="Cole sua chave aqui" class="cu-input rounded-r-none">
              <button id="saveGeminiKey" class="cu-btn primary rounded-l-none">Salvar</button>
            </div>
            <p class="text-xs text-zinc-400 mt-2">A chave Ã© armazenada localmente e usada pelas ferramentas.</p>
          </div>
        </div>`;
      dom.apiKeysModal.innerHTML = html;
      const close = () => dom.apiKeysModal.classList.add('hidden');
      const closeBtn = dom.apiKeysModal.querySelector('#closeApiKeysModalButton');
      const saveBtn = dom.apiKeysModal.querySelector('#saveGeminiKey');
      const input = dom.apiKeysModal.querySelector('#geminiApiKeyInputModal');
      dom.openApiKeysModalButton?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.fabApi?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.apiKeysModal.addEventListener('click', (e) => { if (e.target === dom.apiKeysModal) close(); });
      closeBtn?.addEventListener('click', close);
      saveBtn?.addEventListener('click', () => {
        const key = (input.value || '').trim(); if (!key) { alert('Insira uma chave vÃ¡lida.'); return; }
        localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; alert('Chave API salva!'); close();
      });
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) { input.value = saved; apiKey = saved; }
    }
    async function renderSidebar() {
      if (!dom.sidebar) return;
      try {
        const res = await fetch('tools.json'); if (!res.ok) throw new Error('Falha ao carregar tools.json');
        const toolsData = await res.json(); const categories = {};
        toolsData.forEach(tool => {
          let cats = tool.category;
          if (typeof cats === 'string') cats = [cats];
          (cats || []).forEach(cat => { if (!categories[cat]) categories[cat] = []; categories[cat].push(tool); });
        });
        dom.sidebar.innerHTML = '';
        const home = document.createElement('a'); home.href='index.html'; home.className='sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-white/10 transition-colors duration-150 text-gray-300'; home.innerHTML=`<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>PÃ¡gina Inicial</span>`; dom.sidebar.appendChild(home);
        for (const cat in categories) {
          const wrap = document.createElement('div'); wrap.className='mb-1';
          const btn = document.createElement('button'); btn.className='w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-white/10 rounded-md focus:outline-none transition-colors duration-150'; btn.innerHTML=`<span class="font-semibold text-sm">${cat}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
          const content = document.createElement('div'); content.className='category-content pl-3 pt-0.5 space-y-0.5';
          categories[cat].forEach(tool => {
            const a=document.createElement('a'); a.href=tool.pageUrl;
            const iconHtml=tool.icon?tool.icon.replace('w-10 h-10','w-5 h-5').replace('mb-2','mr-2'):'<span class="w-5 h-5 mr-2"></span>';
            a.className=`sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-zinc-600/60 hover:text-white transition-colors duration-150 ${tool.id===currentPageId?'active':'text-gray-400'}`;
            a.innerHTML=iconHtml+`<span>${tool.title}</span>`;
            content.appendChild(a);
          });
          btn.addEventListener('click', () => { content.classList.toggle('expanded'); btn.querySelector('svg').classList.toggle('rotate-180'); });
          if (categories[cat].some(t=>t.id===currentPageId)) { content.classList.add('expanded'); btn.querySelector('svg').classList.add('rotate-180'); }
          wrap.appendChild(btn); wrap.appendChild(content); dom.sidebar.appendChild(wrap);
        }
      } catch (e) {
        console.error(e); dom.sidebar.innerHTML='<p class="text-xs text-red-400 p-2">Erro ao carregar menu.</p>';
      }
    }
    function initSidebarToggle() {
      function toggle(show) {
        if (show===undefined) { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); return; }
        if (show) { dom.sidebar.classList.remove('-translate-x-full'); dom.sidebarOverlay.classList.remove('hidden'); }
        else { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); }
      }
      dom.sidebarToggleBtn?.addEventListener('click', () => toggle());
      dom.sidebarOverlay?.addEventListener('click', () => toggle(false));
      toggle(false);
    }
    function updateGuiaButtons() {
      const hasCmd = dom.guiaCommand.value.trim().length>0;
      dom.btnGuiaResumo.disabled = !hasCmd;
      dom.btnGuiaPlano.disabled = !hasCmd;
      const hasResult = dom.resultGuia.value.trim().length>0;
      dom.btnGuiaCopy.disabled = !hasResult;
      dom.btnGuiaExport.disabled = !hasResult;
      dom.btnGuiaOuvir.disabled = !hasResult;
    }
    function startGuiaRecord() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) { alert('Reconhecimento de fala nÃ£o suportado.'); return; }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recog = new SpeechRecognition();
      recog.lang='pt-BR'; recog.interimResults=false; recog.maxAlternatives=1;
      recog.onresult=(e)=>{
        const transcript=e.results[0][0].transcript;
        dom.guiaCommand.value = transcript;
        updateGuiaButtons();
      };
      recog.onerror=(e)=>{ console.error('Erro de fala', e.error); alert('Erro no reconhecimento de fala: '+e.error); };
      recog.onend=()=>{
        recording=false;
        dom.btnGuiaRecord.innerHTML = '<i class="fas fa-microphone"></i> Falar';
      };
      recog.start(); recording=true;
      dom.btnGuiaRecord.innerHTML = '<i class="fas fa-stop"></i> Parar';
    }
    function stopGuiaRecord() {
      if (recog) { recog.stop(); recording=false; dom.btnGuiaRecord.innerHTML = '<i class="fas fa-microphone"></i> Falar'; }
    }
    async function handleGenerateGuia(type) {
      if (!apiKey) { alert('Configure a chave API primeiro.'); dom.openApiKeysModalButton?.click(); return; }
      const cmd = dom.guiaCommand.value.trim(); if (!cmd) { alert('Insira ou dite sua solicitaÃ§Ã£o.'); return; }
      dom.btnGuiaResumo.disabled=true; dom.btnGuiaPlano.disabled=true; dom.btnGuiaOuvir.disabled=true; dom.btnGuiaCopy.disabled=true; dom.btnGuiaExport.disabled=true;
      let prompt;
      if (type==='resumo') {
        prompt = `Resuma o seguinte conteÃºdo de forma concisa e clara, destacando os pontos-chave:\n\n${cmd}`;
      } else if (type==='plano') {
        prompt = `Crie um plano de estudo detalhado para o seguinte objetivo ou material. Liste etapas, prazos e recursos sugeridos:\n\n${cmd}`;
      }
      const payload = { contents: [ { parts: [ { text: prompt } ] } ] };
      try {
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const res = await fetch(apiUrl, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if (!res.ok) {
          const errTxt = await res.text(); dom.resultGuia.value = 'Erro: '+errTxt;
        } else {
          const data = await res.json();
          const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 'Nenhum resultado gerado ou a resposta foi bloqueada.';
          dom.resultGuia.value = result;
        }
      } catch(err) {
        dom.resultGuia.value = 'Falha: '+err.message;
      }
      updateGuiaButtons();
      dom.btnGuiaResumo.disabled = false;
      dom.btnGuiaPlano.disabled = false;
    }
    function speakGuia() {
      const text=dom.resultGuia.value.trim(); if (!text) { alert('Nada para ouvir.'); return; }
      const ut = new SpeechSynthesisUtterance(text); ut.lang='pt-BR'; speechSynthesis.speak(ut);
    }
    function copyGuia() {
      const text=dom.resultGuia.value.trim(); if (!text) { alert('Nada para copiar.'); return; }
      navigator.clipboard.writeText(text).then(() => { alert('Resultado copiado!'); });
    }
    function exportGuia() {
      const text=dom.resultGuia.value.trim(); if (!text) { alert('Nada para exportar.'); return; }
      const blob = new Blob([text], { type:'text/plain;charset=utf-8' }); const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; const ts=new Date().toISOString().replace(/[:.-]/g,'').slice(0,15); a.download=`capyguia_${ts}.txt`;
      document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
    }
    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar(); setupApiKeyModal(); initSidebarToggle(); const saved=localStorage.getItem(API_KEY_STORAGE_KEY); if(saved) apiKey = saved;
      dom.guiaCommand.addEventListener('input', updateGuiaButtons);
      dom.btnGuiaRecord.addEventListener('click', () => {
        if (recording) stopGuiaRecord(); else startGuiaRecord();
      });
      dom.btnGuiaResumo.addEventListener('click', () => handleGenerateGuia('resumo'));
      dom.btnGuiaPlano.addEventListener('click', () => handleGenerateGuia('plano'));
      dom.btnGuiaOuvir.addEventListener('click', speakGuia);
      dom.btnGuiaCopy.addEventListener('click', copyGuia);
      dom.btnGuiaExport.addEventListener('click', exportGuia);
    });
  </script>
</body>

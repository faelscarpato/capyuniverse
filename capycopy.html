<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyCopywriter Ads - Gerador de Copy para Anúncios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyCopy</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-pink);">CapyCopywriter Ads ✍️</h1>
                    <p class="text-cu-text-dim mt-1">Gere textos de anúncio que vendem.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="flex flex-col space-y-4">
                        <h2 class="text-xl font-bold text-cu-text">Informações da Campanha</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="productName" class="block text-sm font-medium text-cu-text-dim mb-1">Produto/Serviço:</label>
                                <input type="text" id="productName" class="cu-input w-full" placeholder="Ex: Curso de Finanças">
                            </div>
                             <div>
                                <label for="targetAudience" class="block text-sm font-medium text-cu-text-dim mb-1">Público-Alvo:</label>
                                <input type="text" id="targetAudience" class="cu-input w-full" placeholder="Ex: Jovens de 25-35 anos">
                            </div>
                            <div>
                                <label for="mainBenefit" class="block text-sm font-medium text-cu-text-dim mb-1">Principal Benefício:</label>
                                <textarea id="mainBenefit" class="cu-textarea w-full h-24" placeholder="Ex: Conquiste sua independência financeira."></textarea>
                            </div>
                             <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="platform" class="block text-sm font-medium text-cu-text-dim mb-1">Plataforma:</label>
                                    <select id="platform" class="cu-select w-full">
                                        <option>Facebook</option><option>Instagram</option><option>Google Ads</option><option>LinkedIn</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="tone" class="block text-sm font-medium text-cu-text-dim mb-1">Tom:</label>
                                    <select id="tone" class="cu-select w-full">
                                        <option>Engraçado</option><option>Urgente</option><option>Sério</option><option>Inspirador</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="generateButton" class="cu-btn primary text-lg">
                            <span class="btn-text">Gerar Copy</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>

                    <div class="space-y-4">
                         <h2 class="text-xl font-bold text-cu-text mb-2">Variações Geradas</h2>
                        <div id="outputContainer" class="space-y-3 max-h-[60vh] overflow-y-auto scrollbar-thin pr-2">
                           <p class="text-center text-cu-text-dim pt-16">As sugestões de copy aparecerão aqui...</p>
                        </div>
                         <p id="errorMessage" class="text-red-400 text-sm mt-2 text-center"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        const dom = {
            productName: document.getElementById('productName'),
            targetAudience: document.getElementById('targetAudience'),
            mainBenefit: document.getElementById('mainBenefit'),
            platform: document.getElementById('platform'),
            tone: document.getElementById('tone'),
            generateButton: document.getElementById('generateButton'),
            outputContainer: document.getElementById('outputContainer'),
            errorMessage: document.getElementById('errorMessage')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.generateButton.querySelector('.btn-text');
            const loader = dom.generateButton.querySelector('.loader');
            dom.generateButton.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            loader.classList.toggle('hidden', !isLoading);
        }

        async function handleGenerateCopy() {
            if (!apiKey) return dom.errorMessage.textContent = "Chave API Gemini não configurada.";
            const { productName, targetAudience, mainBenefit, platform, tone } = dom;
            if (!productName.value || !targetAudience.value || !mainBenefit.value) return dom.errorMessage.textContent = "Preencha os campos de Produto, Público-Alvo e Benefício.";

            toggleLoading(true);
            dom.outputContainer.innerHTML = `<div class="flex justify-center items-center h-full"><div class="loader"></div></div>`;
            
            const prompt = `Gere 3 a 5 variações de copy para um anúncio. Produto: ${productName.value}. Público: ${targetAudience.value}. Benefício: ${mainBenefit.value}. Plataforma: ${platform.value}. Tom: ${tone.value}. Responda em JSON: [{"title": "...", "body": "..."}].`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const copies = JSON.parse(result.candidates[0].content.parts[0].text);
                displayCopies(copies);
            } catch (error) {
                dom.errorMessage.textContent = `Erro: ${error.message}`;
            } finally { toggleLoading(false); }
        }
        
        function displayCopies(copies) {
            dom.outputContainer.innerHTML = '';
            if (!copies?.length) return dom.outputContainer.innerHTML = `<p>Nenhuma sugestão gerada.</p>`;

            copies.forEach((copy, index) => {
                const card = document.createElement('div');
                card.className = 'cu-panel bg-transparent p-4 flex flex-col space-y-2';
                card.innerHTML = `<div><h4 class="text-sm font-semibold text-pink-400">Variação ${index + 1}</h4><p class="text-lg font-bold mt-1">${copy.title}</p></div><p class="text-cu-text-dim text-sm flex-grow">${copy.body}</p><button class="copy-button cu-btn text-xs self-end"><i class="far fa-copy"></i> Copiar</button>`;
                card.querySelector('.copy-button').addEventListener('click', e => {
                    navigator.clipboard.writeText(`Título: ${copy.title}\n\nCorpo: ${copy.body}`).then(() => e.target.innerHTML = '<i class="fas fa-check"></i> Copiado!');
                });
                dom.outputContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            dom.generateButton.addEventListener('click', handleGenerateCopy);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyBulário Inteligente - CapyUniverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .results-section ul { list-style-type: disc; padding-left: 1.25rem; }
        .results-section li { margin-bottom: 0.5rem; }
    </style>

<!-- gtag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3FFD7ZEBN1"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config','G-3FFD7ZEBN1',{page_path:location.pathname});
  </script>

</head>

<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyBulário</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>
    
    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-cyan);">CapyBulário Inteligente 💊</h1>
                    <p class="text-cu-text-dim mt-1">Sua fonte de informação sobre medicamentos, com a calma de uma capivara.</p>
                </div>

                <div class="w-full space-y-6">
                    <div class="cu-panel bg-transparent p-4">
                        <label for="drugNameInput" class="block text-sm font-medium text-cu-text-dim mb-2">Nome do Medicamento:</label>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input type="text" id="drugNameInput" class="cu-input flex-grow" placeholder="Ex: Paracetamol, Amoxicilina...">
                            <button id="searchButton" class="cu-btn primary justify-center">
                                <span class="btn-text">Buscar</span>
                                <div class="loader hidden ml-2"></div>
                            </button>
                        </div>
                    </div>

                    <div id="resultsWrapper" class="hidden">
                        <div class="cu-panel bg-amber-500/10 border-amber-500/30 p-4 rounded-lg mb-4 flex items-start text-amber-200">
                            <div class="flex-shrink-0"><i class="fas fa-exclamation-triangle mr-3 text-xl"></i></div>
                            <div>
                                <h4 class="font-bold">Atenção! Informação Educacional.</h4>
                                <p class="text-sm">Consulte sempre um médico ou farmacêutico. Não se automedique.</p>
                            </div>
                        </div>
                        <div id="resultsContainer" class="space-y-4"></div>
                    </div>
                    
                    <div id="initialMessage" class="text-center text-cu-text-dim py-10">
                       <i class="fas fa-pills text-4xl mb-3"></i>
                       <p>Digite o nome de um medicamento para começar.</p>
                    </div>

                     <p id="errorMessage" class="text-red-400 text-sm mt-2 text-center"></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const currentPageId = 'CapyBulario';
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        const dom = {
            drugNameInput: document.getElementById('drugNameInput'),
            searchButton: document.getElementById('searchButton'),
            resultsWrapper: document.getElementById('resultsWrapper'),
            resultsContainer: document.getElementById('resultsContainer'),
            initialMessage: document.getElementById('initialMessage'),
            errorMessage: document.getElementById('errorMessage')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.searchButton.querySelector('.btn-text');
            const loader = dom.searchButton.querySelector('.loader');
            dom.searchButton.disabled = isLoading;
            if (isLoading) {
                if (btnText) btnText.classList.add('hidden');
                if (loader) loader.classList.remove('hidden');
            } else {
                if (btnText) btnText.classList.remove('hidden');
                if (loader) loader.classList.add('hidden');
            }
        }
        
        function createResultSection(title, contentArray) {
            if (!contentArray || contentArray.length === 0) return '';
            const listItems = contentArray.map(item => `<li>${item}</li>`).join('');
            return `<div class="cu-panel bg-transparent p-4 results-section"><h3>${title}</h3><ul>${listItems}</ul></div>`;
        }

        async function fetchDrugInfo() {
            if (!apiKey) return dom.errorMessage.textContent = "Chave API Gemini não configurada.";
            const drugName = dom.drugNameInput.value.trim();
            if (!drugName) return dom.errorMessage.textContent = "Insira o nome de um medicamento.";

            toggleLoading(true);
            dom.initialMessage.classList.add('hidden');
            dom.resultsWrapper.classList.remove('hidden');
            dom.resultsContainer.innerHTML = `<div class="text-center text-cu-text-dim py-10"><div class="loader inline-block"></div><p class="mt-2">Buscando...</p></div>`;
            
            const prompt = `Forneça informações sobre "${drugName}" em JSON com chaves "indicacoes", "contraindicacoes", "efeitosColaterais", "interacoesMedicamentosas".`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const drugData = JSON.parse(result.candidates[0].content.parts[0].text);
                
                let htmlContent = createResultSection('✅ Indicações', drugData.indicacoes);
                htmlContent += createResultSection('🚫 Contraindicações', drugData.contraindicacoes);
                htmlContent += createResultSection('⚠️ Efeitos Colaterais', drugData.efeitosColaterais);
                htmlContent += createResultSection('🔄 Interações', drugData.interacoesMedicamentosas);

                dom.resultsContainer.innerHTML = htmlContent || `<p class="text-center">Nenhuma informação encontrada.</p>`;

            } catch (error) {
                dom.errorMessage.textContent = `Erro: ${error.message}`;
            } finally {
                toggleLoading(false);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            
            dom.searchButton.addEventListener('click', fetchDrugInfo);
            dom.drugNameInput.addEventListener('keyup', (e) => e.key === 'Enter' && fetchDrugInfo());
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDetector - Detector de IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .detection-bar-container { width: 100%; background-color: #ffffff1a; border-radius: 0.5rem; overflow: hidden; height: 2rem; }
        .detection-bar { height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.9rem; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDetector</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm/p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyDetector 🤖</h1>
                    <p class="text-cu-text-dim mt-1">Descubra a origem dos textos com nossa capivara detetive!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div>
                        <label for="text-to-analyze" class="block text-sm font-semibold mb-2 text-cu-text-dim">Texto para Análise:</label>
                        <textarea id="text-to-analyze" rows="10" placeholder="Cole o texto que deseja analisar..." class="cu-textarea w-full font-jetbrains"></textarea>
                    </div>
                </div>

                <button id="analyze-text-button" class="cu-btn primary w-full text-lg flex items-center justify-center gap-2">
                    <span class="btn-text">Analisar Texto</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-purple-300">Resultado da Análise:</h3>
                    <div class="space-y-3 mt-2">
                        <p id="likelihood-text" class="text-lg">Probabilidade de ser gerado por IA: <span class="font-bold">-</span></p>
                        <div class="detection-bar-container">
                            <div id="detection-bar" class="detection-bar" style="width: 0%;">0%</div>
                        </div>
                        <p id="explanation-text" class="text-sm text-cu-text-dim">-</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Chave de API
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Elementos DOM
        const dom = {
            textToAnalyzeArea: document.getElementById('text-to-analyze'),
            analyzeTextButton: document.getElementById('analyze-text-button'),
            outputSection: document.getElementById('output-section'),
            likelihoodText: document.getElementById('likelihood-text').querySelector('span'),
            detectionBar: document.getElementById('detection-bar'),
            explanationText: document.getElementById('explanation-text')
        };

        // Toggle loading state
        function toggleLoading(isLoading) {
            const btn = dom.analyzeTextButton;
            if (!btn) return;
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            btn.disabled = isLoading;
            if (loader) loader.classList.toggle('hidden', !isLoading);
            if (textSpan) textSpan.classList.toggle('hidden', isLoading);
        }

        // Mapeia likelihood para porcentagem e cor
        function computeBarData(likelihood) {
            const lower = likelihood.toLowerCase();
            let percentage = 0;
            let colorClass = 'bg-gray-500';
            if (lower.includes('muito alta')) { percentage = 95; colorClass = 'bg-red-600'; }
            else if (lower.includes('alta')) { percentage = 80; colorClass = 'bg-orange-500'; }
            else if (lower.includes('moderada')) { percentage = 50; colorClass = 'bg-yellow-500'; }
            else if (lower.includes('baixa')) { percentage = 20; colorClass = 'bg-lime-500'; }
            else if (lower.includes('muito baixa')) { percentage = 5; colorClass = 'bg-green-500'; }
            return { percentage, colorClass };
        }

        // Mostra resultados no DOM
        function displayResults(analysis) {
            const { likelihood, explanation } = analysis;
            const { percentage, colorClass } = computeBarData(likelihood || 'indefinido');
            dom.likelihoodText.textContent = `${percentage}% (${likelihood})`;
            dom.detectionBar.style.width = `${percentage}%`;
            dom.detectionBar.className = `detection-bar ${colorClass}`;
            dom.detectionBar.textContent = `${percentage}%`;
            dom.explanationText.textContent = explanation || 'N/A';
            dom.outputSection.classList.remove('hidden');
        }

        // Extrai JSON da resposta Gemini
        function extractJsonFromGeminiResponse(result) {
            if (!result || !result.candidates || !result.candidates.length) return '';
            const content = result.candidates[0].content;
            if (!content || !content.parts || !content.parts.length) return '';
            const textParts = [];
            for (const part of content.parts) {
                if (part && typeof part.text === 'string') textParts.push(part.text);
            }
            return textParts.join('\n');
        }

        // Função principal de análise
        async function handleAnalyzeText() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini nas Chaves API do CapyUniverse.');
                return;
            }
            const textToAnalyze = dom.textToAnalyzeArea.value.trim();
            if (!textToAnalyze) {
                alert('Insira o texto para analisar.');
                return;
            }
            toggleLoading(true);
            dom.outputSection.classList.add('hidden');
            // Construir prompt detalhado
            const promptLines = [];
            promptLines.push('Você é o CapyDetector, um especialista em detecção de textos gerados por IA em português.');
            promptLines.push('Leia o texto fornecido e estime a probabilidade de ele ter sido produzido por um modelo de linguagem.');
            promptLines.push('Considere aspectos como estrutura, vocabulário, fluidez, repetição e coerência.');
            promptLines.push('Categorize a probabilidade em uma das seguintes opções: "Muito alta", "Alta", "Moderada", "Baixa", "Muito baixa".');
            promptLines.push('Em seguida, forneça uma breve explicação, em português, justificando sua avaliação (3-4 frases).');
            promptLines.push('Responda **somente** no formato JSON válido:');
            promptLines.push('{');
            promptLines.push('  "likelihood": "Categoria escolhida",');
            promptLines.push('  "explanation": "..."');
            promptLines.push('}');
            promptLines.push('');
            promptLines.push('Texto para análise:');
            promptLines.push(textToAnalyze);
            const prompt = promptLines.join('\n');
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [ { parts: [ { text: prompt } ] } ],
                            generationConfig: { responseMimeType: 'application/json' }
                        })
                    }
                );
                if (!response.ok) {
                    throw new Error('Erro na API: ' + response.status + ' ' + response.statusText);
                }
                const rawResult = await response.json();
                const jsonString = extractJsonFromGeminiResponse(rawResult);
                if (!jsonString) {
                    throw new Error('Resposta da IA vazia ou em formato inesperado.');
                }
                let analysis;
                try {
                    analysis = JSON.parse(jsonString);
                } catch (e) {
                    console.error('Falha ao parsear JSON retornado:', e, jsonString);
                    throw new Error('O formato retornado pelo Gemini não é um JSON válido.');
                }
                displayResults(analysis);
            } catch (error) {
                console.error(error);
                dom.explanationText.textContent = 'Erro: ' + error.message;
                dom.outputSection.classList.remove('hidden');
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            dom.analyzeTextButton.addEventListener('click', function () {
                handleAnalyzeText();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDetector - Detector de IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .detection-bar-container { width: 100%; background-color: #ffffff1a; border-radius: 0.5rem; overflow: hidden; height: 2rem; }
        .detection-bar { height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.9rem; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDetector</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyDetector 🤖</h1>
                    <p class="text-cu-text-dim mt-1">Descubra a origem dos textos com nossa capivara detetive!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div>
                        <label for="text-to-analyze" class="block text-sm font-semibold mb-2 text-cu-text-dim">Texto para Análise:</label>
                        <textarea id="text-to-analyze" rows="10" placeholder="Cole o texto que deseja analisar..." class="cu-textarea w-full font-jetbrains"></textarea>
                    </div>
                </div>

                <button id="analyze-text-button" class="cu-btn primary w-full text-lg">
                    <span class="btn-text">Analisar Texto</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-purple-300">Resultado da Análise:</h3>
                    <div class="space-y-3 mt-2">
                        <p id="likelihood-text" class="text-lg">Probabilidade de ser gerado por IA: <span class="font-bold">-</span></p>
                        <div class="detection-bar-container">
                            <div id="detection-bar" class="detection-bar" style="width: 0%;">0%</div>
                        </div>
                        <p id="explanation-text" class="text-sm text-cu-text-dim">-</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        const dom = {
            textToAnalyzeArea: document.getElementById('text-to-analyze'),
            analyzeTextButton: document.getElementById('analyze-text-button'),
            outputSection: document.getElementById('output-section'),
            likelihoodText: document.getElementById('likelihood-text').querySelector('span'),
            detectionBar: document.getElementById('detection-bar'),
            explanationText: document.getElementById('explanation-text')
        };

        function toggleLoading(isLoading) {
            const btnText = dom.analyzeTextButton.querySelector('.btn-text');
            const loader = dom.analyzeTextButton.querySelector('.loader');
            dom.analyzeTextButton.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            loader.classList.toggle('hidden', !isLoading);
        }

        function displayResults(analysis) {
            let percentage = 0, likelihoodDescription = "Indeterminado", barColor = "bg-gray-500";
            const likelihood = analysis.likelihood.toLowerCase();
            if (likelihood.includes("muito alta")) { percentage = 95; barColor = "bg-red-600"; }
            else if (likelihood.includes("alta")) { percentage = 80; barColor = "bg-orange-500"; }
            else if (likelihood.includes("moderada")) { percentage = 50; barColor = "bg-yellow-500"; }
            else if (likelihood.includes("baixa")) { percentage = 20; barColor = "bg-lime-500"; }
            else if (likelihood.includes("muito baixa")) { percentage = 5; barColor = "bg-green-500"; }

            dom.likelihoodText.textContent = `${percentage}% (${analysis.likelihood})`;
            dom.detectionBar.style.width = `${percentage}%`;
            dom.detectionBar.className = `detection-bar ${barColor}`;
            dom.detectionBar.textContent = `${percentage}%`;
            dom.explanationText.textContent = analysis.explanation || "N/A";
            dom.outputSection.classList.remove('hidden');
        }

        async function handleAnalyzeText() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const textToAnalyze = dom.textToAnalyzeArea.value.trim();
            if (!textToAnalyze) return alert("Insira o texto para analisar.");

            toggleLoading(true);
            dom.outputSection.classList.add('hidden');

            const prompt = `Analise o texto e estime a probabilidade de ter sido gerado por IA. Responda em JSON com chaves "likelihood" (string: "Muito alta", "Alta", "Moderada", "Baixa", "Muito baixa") e "explanation" (string). Texto: "${textToAnalyze}"`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = JSON.parse((await response.json()).candidates[0].content.parts[0].text);
                displayResults(result);
            } catch (error) {
                dom.explanationText.textContent = `Erro: ${error.message}`;
                dom.outputSection.classList.remove('hidden');
            } finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            dom.analyzeTextButton.addEventListener('click', handleAnalyzeText);
        });
    </script>
</body>
</html>

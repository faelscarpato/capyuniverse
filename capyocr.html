    <script>
        const currentPageId = 'CapyOCR';
        let apiKey = ''; // Esta vari√°vel global armazenar√° a chave da API

        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let currentImages = []; 

        const dom = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            apiKeysModal: document.getElementById('apiKeysModal'),
            openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
            closeApiKeysModalButton: document.getElementById('closeApiKeysModalButton'),
            geminiApiKeyInput: document.getElementById('geminiApiKeyInputModal'),
            saveGeminiKeyBtn: document.getElementById('saveGeminiKey'),
            
            imageDropZone: document.getElementById('image-drop-zone'),
            imageUploadInput: document.getElementById('image-upload'),
            cameraUploadInput: document.getElementById('camera-upload'), 
            takePhotoButton: document.getElementById('take-photo-button'), 
            previewContainer: document.getElementById('preview-container'),
            uploadPlaceholder: document.getElementById('upload-placeholder'),
            selectFileButton: document.getElementById('select-file-button'),
            extractedTextArea: document.getElementById('extracted-text'),
            extractTextButton: document.getElementById('extract-text-button'),
            copyTextButton: document.getElementById('copy-text-button'),
            exportTextButton: document.getElementById('export-text-button'), 
            clearButton: document.getElementById('clear-button'),
            summarizeTextButton: document.getElementById('summarize-text-button'), 
            translateTextButton: document.getElementById('translate-text-button'), 

            customMessageBox: document.getElementById('customMessageBox'),
            messageBoxText: document.getElementById('messageBoxText'),
            messageBoxCloseBtn: document.getElementById('messageBoxCloseBtn')
        };
        
        /**
         * Exibe uma mensagem personalizada ao usu√°rio.
         * @param {string} message - A mensagem a ser exibida.
         */
        function showMessageBox(message) {
            if (dom.customMessageBox && dom.messageBoxText) {
                dom.messageBoxText.textContent = message;
                dom.customMessageBox.classList.remove('hidden');
            } else {
                console.warn("MessageBox elements not found. Falling back to console.log:", message);
            }
        }

        /**
         * Esconde a caixa de mensagem personalizada.
         */
        function hideMessageBox() {
            if (dom.customMessageBox) {
                dom.customMessageBox.classList.add('hidden');
            }
        }

        /**
         * Alterna o estado de carregamento do bot√£o principal de extra√ß√£o de texto.
         * @param {boolean} isLoading - True para mostrar o loader e desabilitar o bot√£o, false para o contr√°rio.
         */
        function toggleLoading(isLoading) {
            const btnText = dom.extractTextButton.querySelector('.btn-text');
            const loader = dom.extractTextButton.querySelector('.loader');
            dom.extractTextButton.disabled = isLoading;
            if(isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
            // Desabilita/Habilita os bot√µes de IA durante o processo de extra√ß√£o para evitar a√ß√µes duplas
            dom.summarizeTextButton.disabled = isLoading || !dom.extractedTextArea.value.trim();
            dom.translateTextButton.disabled = isLoading || !dom.extractedTextArea.value.trim();
        }

        /**
         * Habilita/Desabilita um bot√£o e opcionalmente exibe um loader.
         * @param {HTMLElement} buttonElement - O elemento do bot√£o.
         * @param {boolean} isLoading - True para desabilitar e mostrar loader, false para habilitar e esconder loader.
         */
        function toggleButtonState(buttonElement, isLoading) {
            if (!buttonElement) return;
            buttonElement.disabled = isLoading;
            // Para adicionar um loader espec√≠fico para este bot√£o, voc√™ precisaria de um elemento loader dentro dele
            // e l√≥gica para alternar sua visibilidade.
        }
        
        /**
         * Lida com a sele√ß√£o de arquivos de imagem e as adiciona √† pr√©-visualiza√ß√£o.
         * @param {FileList} files - Lista de arquivos File obtidos do input ou drag-and-drop.
         */
        function handleImageFiles(files) {
            if (files.length === 0) return;
            if (files.length + currentImages.length > 20) {
                showMessageBox("Voc√™ pode carregar no m√°ximo 20 imagens no total.");
                return;
            }
            
            // Esconde o placeholder se novas imagens estiverem sendo adicionadas
            if (currentImages.length === 0) {
                dom.uploadPlaceholder.classList.add('hidden');
            }

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result.split(',')[1];
                    currentImages.push({
                        base64: base64String,
                        mimeType: file.type,
                        name: file.name
                    });
                    
                    // Cria e adiciona a miniatura da imagem
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item text-center';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Pr√©-visualiza√ß√£o de ${file.name}" class="w-full h-20 object-cover rounded-md">
                        <p class="text-xs text-zinc-400 mt-1 truncate">${file.name}</p>
                    `;
                    dom.previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            // Habilita os bot√µes de extra√ß√£o e limpeza quando imagens s√£o carregadas
            dom.extractTextButton.disabled = false;
            dom.clearButton.disabled = false;
            // Limpa o valor dos inputs de arquivo para permitir o mesmo arquivo ser selecionado novamente (m√≥vel)
            dom.imageUploadInput.value = null; 
            dom.cameraUploadInput.value = null; 
        }

        /**
         * Reseta toda a sele√ß√£o de imagens e o texto extra√≠do.
         */
        function resetSelection() {
            currentImages = [];
            dom.previewContainer.innerHTML = '';
            dom.extractedTextArea.value = '';
            dom.uploadPlaceholder.classList.remove('hidden');
            dom.imageUploadInput.value = ''; 
            dom.cameraUploadInput.value = ''; 
            dom.extractTextButton.disabled = true;
            dom.clearButton.disabled = true;
            // Desabilita os bot√µes de IA ap√≥s a limpeza
            dom.summarizeTextButton.disabled = true;
            dom.translateTextButton.disabled = true;
        }

        /**
         * L√≥gica principal para extrair texto das imagens usando a API do Gemini.
         */
        async function handleOcr() {
            // Usa a vari√°vel global apiKey que √© carregada do localStorage
            if (!apiKey) {
                showMessageBox("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }
            if (currentImages.length === 0) {
                showMessageBox("Por favor, carregue uma ou mais imagens primeiro.");
                return;
            }

            toggleLoading(true); // Inicia o estado de carregamento
            dom.extractedTextArea.value = ""; // Limpa a √°rea de texto antes de come√ßar
            let fullTextOutput = "";

            for (let i = 0; i < currentImages.length; i++) {
                const image = currentImages[i];
                dom.extractedTextArea.placeholder = `A Capy-IA est√° a ler a imagem ${i + 1} de ${currentImages.length}: ${image.name}...`;

                const prompt = "Extraia todo o texto vis√≠vel nesta imagem. Apresente o texto de forma limpa e estruturada.";
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: image.mimeType, data: image.base64 } } 
                        ]
                    }]
                };

                try {
                    // Usa a vari√°vel global apiKey para a URL da API
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        fullTextOutput += `--- ERRO AO PROCESSAR ${image.name} ---\n${errorBody}\n\n`;
                        console.error(`Erro da API para ${image.name}:`, errorBody);
                        continue; 
                    }
                    
                    const data = await response.json();
                    let extractedText = `--- TEXTO EXTRA√çDO DE: ${image.name} ---\n`;
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                        extractedText += data.candidates[0].content.parts[0].text.trim();
                    } else {
                        extractedText += "Nenhum texto detetado ou a resposta foi bloqueada.";
                    }
                    fullTextOutput += extractedText + "\n\n";
                    dom.extractedTextArea.value = fullTextOutput;

                } catch (error) {
                    console.error(`Erro no OCR para ${image.name}:`, error);
                    fullTextOutput += `--- FALHA NA CONEX√ÉO PARA ${image.name} ---\n${error.message}\n\n`;
                    dom.extractedTextArea.value = fullTextOutput;
                }
                
                // Pequena pausa para n√£o sobrecarregar a API
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }
            dom.extractedTextArea.placeholder = "O texto extra√≠do das imagens aparecer√° aqui...";
            toggleLoading(false); // Finaliza o estado de carregamento
            // Habilita os bot√µes de IA se houver texto extra√≠do
            if (dom.extractedTextArea.value.trim().length > 0) {
                dom.summarizeTextButton.disabled = false;
                dom.translateTextButton.disabled = false;
            }
        }

        /**
         * Lida com a funcionalidade de resumo de texto usando a API do Gemini.
         */
        async function handleSummarizeText() {
            // Usa a vari√°vel global apiKey que √© carregada do localStorage
            const textToSummarize = dom.extractedTextArea.value.trim();
            if (!apiKey) {
                showMessageBox("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }
            if (textToSummarize.length === 0 || textToSummarize.startsWith("A Capy-IA est√° a ler...")) {
                showMessageBox("N√£o h√° texto v√°lido para resumir. Por favor, extraia o texto de uma imagem primeiro.");
                return;
            }

            toggleButtonState(dom.summarizeTextButton, true); // Desabilita o bot√£o durante o resumo
            dom.extractedTextArea.placeholder = "A Capy-IA est√° resumindo o texto...";
            
            const prompt = `Resuma o seguinte texto de forma concisa e clara:\n\n${textToSummarize}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                // Usa a vari√°vel global apiKey para a URL da API
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    dom.extractedTextArea.value = `Erro ao resumir: ${errorBody}`;
                    showMessageBox(`Erro ao resumir texto: ${errorBody}`);
                    console.error("Erro da API ao resumir:", errorBody);
                } else {
                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                        dom.extractedTextArea.value = data.candidates[0].content.parts[0].text.trim();
                        showMessageBox('Texto resumido com sucesso!');
                    } else {
                        dom.extractedTextArea.value = "Nenhum resumo gerado ou a resposta foi bloqueada.";
                        showMessageBox('Nenhum resumo gerado ou a resposta foi bloqueada.');
                    }
                }
            } catch (error) {
                console.error("Erro ao chamar a API para resumir:", error);
                dom.extractedTextArea.value = `Falha na conex√£o ao resumir: ${error.message}`;
                showMessageBox(`Falha na conex√£o ao resumir texto: ${error.message}`);
            } finally {
                dom.extractedTextArea.placeholder = "O texto extra√≠do das imagens aparecer√° aqui...";
                toggleButtonState(dom.summarizeTextButton, false); // Habilita o bot√£o de resumo
            }
        }

        /**
         * Lida com a funcionalidade de tradu√ß√£o de texto usando a API do Gemini.
         */
        async function handleTranslateText() {
            // Usa a vari√°vel global apiKey que √© carregada do localStorage
            const textToTranslate = dom.extractedTextArea.value.trim();
            if (!apiKey) {
                showMessageBox("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }
            if (textToTranslate.length === 0 || textToTranslate.startsWith("A Capy-IA est√° a ler...")) {
                showMessageBox("N√£o h√° texto v√°lido para traduzir. Por favor, extraia o texto de uma imagem primeiro.");
                return;
            }

            toggleButtonState(dom.translateTextButton, true); // Desabilita o bot√£o durante a tradu√ß√£o
            dom.extractedTextArea.placeholder = "A Capy-IA est√° traduzindo o texto...";

            const prompt = `Traduza o seguinte texto para o ingl√™s:\n\n${textToTranslate}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                // Usa a vari√°vel global apiKey para a URL da API
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    dom.extractedTextArea.value = `Erro ao traduzir: ${errorBody}`;
                    showMessageBox(`Erro ao traduzir texto: ${errorBody}`);
                    console.error("Erro da API ao traduzir:", errorBody);
                } else {
                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                        dom.extractedTextArea.value = data.candidates[0].content.parts[0].text.trim();
                        showMessageBox('Texto traduzido com sucesso!');
                    } else {
                        dom.extractedTextArea.value = "Nenhuma tradu√ß√£o gerada ou a resposta foi bloqueada.";
                        showMessageBox('Nenhuma tradu√ß√£o gerada ou a resposta foi bloqueada.');
                    }
                }
            } catch (error) {
                console.error("Erro ao chamar a API para traduzir:", error);
                dom.extractedTextArea.value = `Falha na conex√£o ao traduzir: ${error.message}`;
                showMessageBox(`Falha na conex√£o ao traduzir texto: ${error.message}`);
            } finally {
                dom.extractedTextArea.placeholder = "O texto extra√≠do das imagens aparecer√° aqui...";
                toggleButtonState(dom.translateTextButton, false); // Habilita o bot√£o de tradu√ß√£o
            }
        }


        // Dados de ferramentas mockados diretamente no JS para evitar o erro de fetch
        // Isso substitui a tentativa de carregar 'tools.json'

         async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                 const response = await fetch('tools.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const toolsData = await response.json();

                const categories = {};
                toolsData.forEach(tool => {
                    let toolCategories = tool.category;
                    if (typeof toolCategories === 'string') {
                        toolCategories = [toolCategories];
                    }
                    if (Array.isArray(toolCategories)) {
                        toolCategories.forEach(cat => {
                            if (!categories[cat]) categories[cat] = [];
                            categories[cat].push(tool);
                        });
                    }
                });
                dom.sidebar.innerHTML = ''; 
                
                const homeLinkSidebar = document.createElement('a');
                homeLinkSidebar.href = 'index.html';
                homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
                homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg\" width=\"18\" height=\"18\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"text-purple-400\"><path d=\"m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z\"></path><polyline points=\"9 22 9 12 15 12 15 22\"></polyline></svg> <span>P√°gina Inicial</span>`;
                dom.sidebar.appendChild(homeLinkSidebar);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-1';
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M19 9l-7 7-7-7\"></path></svg>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                        link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                        link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('svg').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu. Verifique "tools.json".</p>';
            }
        }

        /**
         * Carrega a chave da API do Gemini do localStorage.
         */
        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { 
                apiKey = savedKey; 
                if(dom.geminiApiKeyInput) dom.geminiApiKeyInput.value = savedKey; 
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar(); 
            loadApiKey();
            
            // Event Listeners
            if(dom.extractTextButton) dom.extractTextButton.addEventListener('click', handleOcr);
            if(dom.selectFileButton) dom.selectFileButton.addEventListener('click', () => dom.imageUploadInput.click());
            if(dom.takePhotoButton) dom.takePhotoButton.addEventListener('click', () => dom.cameraUploadInput.click()); 
            if(dom.imageUploadInput) dom.imageUploadInput.addEventListener('change', (e) => handleImageFiles(e.target.files));
            if(dom.cameraUploadInput) dom.cameraUploadInput.addEventListener('change', (e) => handleImageFiles(e.target.files)); 
            if(dom.clearButton) dom.clearButton.addEventListener('click', resetSelection);

            // Drag and Drop Events
            const dropZone = dom.imageDropZone;
            if (dropZone) {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
                });
                dropZone.addEventListener('drop', (e) => {
                    handleImageFiles(e.dataTransfer.files);
                }, false);
            }
            
            // Evento para o bot√£o de copiar texto
            if(dom.copyTextButton) dom.copyTextButton.addEventListener('click', () => {
                const textToCopy = dom.extractedTextArea.value;
                if(textToCopy && !textToCopy.startsWith("A Capy-IA est√° a ler...")) {
                    try {
                        const textArea = dom.extractedTextArea;
                        textArea.select();
                        document.execCommand('copy'); 
                        showMessageBox('Texto extra√≠do copiado!');
                    } catch (err) {
                        console.error('Erro ao copiar: ', err);
                        showMessageBox('Falha ao copiar. Tente manualmente.');
                    }
                } else {
                     showMessageBox('N√£o h√° texto v√°lido para copiar.');
                }
            });

            // Evento para o bot√£o de exportar texto
            if (dom.exportTextButton) {
                dom.exportTextButton.addEventListener('click', () => {
                    const textToExport = dom.extractedTextArea.value;
                    if (textToExport && !textToExport.startsWith("A Capy-IA est√° a ler...")) {
                        const blob = new Blob([textToExport], { type: 'text/plain;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'texto_extraido_capyocr.txt';
                        document.body.appendChild(a); 
                        a.click();
                        document.body.removeChild(a); 
                        URL.revokeObjectURL(url); 
                        showMessageBox('Texto extra√≠do exportado com sucesso!');
                    } else {
                        showMessageBox('N√£o h√° texto v√°lido para exportar.');
                    }
                });
            }

            // Eventos para os novos bot√µes de IA
            if (dom.summarizeTextButton) dom.summarizeTextButton.addEventListener('click', handleSummarizeText);
            if (dom.translateTextButton) dom.translateTextButton.addEventListener('click', handleTranslateText);


            // L√≥gica da Sidebar Global e Modal de API...
             if(dom.sidebarToggleBtn && dom.sidebar && dom.sidebarOverlay){
                dom.sidebarToggleBtn.addEventListener('click', () => { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
                if(dom.sidebarOverlay) dom.sidebarOverlay.addEventListener('click', () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); });
            }
            if (dom.openApiKeysModalButton && dom.apiKeysModal) dom.openApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
            if (dom.closeApiKeysModalButton && dom.apiKeysModal) dom.closeApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.add('hidden'));
            if (dom.saveGeminiKeyBtn && dom.geminiApiKeyInput && dom.apiKeysModal) dom.saveGeminiKeyBtn.addEventListener('click', () => {
                const key = dom.geminiApiKeyInput.value.trim();
                if(key) { localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; showMessageBox("Chave API do Gemini salva!"); dom.apiKeysModal.classList.add('hidden'); }
                else { showMessageBox("Por favor, insira uma chave API.");}
            });

            // Event listener para fechar a caixa de mensagem personalizada
            if (dom.messageBoxCloseBtn) {
                dom.messageBoxCloseBtn.addEventListener('click', hideMessageBox);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyOCR - Imagem para Texto com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Syne:wght@700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">

    <style>
        html { background: #121217; }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            background-image: url('https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/patter4.png');
            background-repeat: repeat;
            background-size: 300px;
            background-color: #18181b;
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: rgba(10, 10, 15, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 1.2rem;
            box-shadow: 0 4px 40px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(63, 63, 70, 0.3);
        }

        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #292932; border-radius: 60px; }
        .scrollbar-thin { scrollbar-width: thin; scrollbar-color: #4a4a4d #ffffff00;  }

        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .category-content.expanded { max-height: 1500px; }
        .sidebar-link.active { background-color: #4f46e5; color: white; font-weight: 600; }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #image-drop-zone {
            border: 2px dashed #4b5563;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #image-drop-zone.dragover {
            border-color: #818cf8;
            background-color: rgba(79, 70, 229, 0.1);
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
        }
        .preview-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="dark min-h-screen flex flex-col text-[15px]">

    <header class="bg-gray-800 p-3 shadow-lg flex justify-between items-center fixed top-0 left-0 right-0 z-40 h-16">
        <div class="flex items-center">
            <button id="sidebarToggleBtn" class="lg:hidden mr-3 p-2 rounded-md text-gray-300 hover:bg-gray-700 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <a href="index.html" class="text-xl sm:text-2xl font-bold text-gray-100 hover:text-purple-400 transition-colors font-syne">CapyUniverse IA</a>
        </div>
        <div class="flex items-center">
            <button onclick="window.location.href='index.html'" class="bg-purple-600 hover:bg-purple-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md text-xs sm:text-sm font-semibold text-white mr-2 transition-colors">In√≠cio</button>
            <button id="openApiKeysModalButton" class="bg-purple-600 hover:bg-purple-700 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md text-xs sm:text-sm font-semibold text-white transition-colors">Chaves API</button>
        </div>
    </header>
    
    <div class="flex flex-1 pt-16"> 
        <aside id="sidebar" class="bg-gray-800 text-gray-300 w-64 space-y-1 p-3 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 transition-transform duration-300 ease-in-out z-30 shadow-lg overflow-y-auto pt-4 scrollbar-thin">
            <p class="text-xs text-center text-gray-500">A carregar menu...</p>
        </aside>
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto w-full"> 
            <section class="glass border-zinc-800 p-6 flex flex-col h-full max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold font-syne text-blue-400">CapyOCR üì∑‚úçÔ∏è</h1>
                    <p class="text-zinc-300 mt-1">Extraia texto de m√∫ltiplas imagens com a vis√£o agu√ßada de uma capivara.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="space-y-4">
                        <label for="image-upload" class="block text-sm font-semibold text-zinc-200">Carregue ou arraste imagens (at√© 20):</label>
                        <div id="image-drop-zone" class="w-full min-h-[16rem] rounded-lg flex flex-col items-center justify-center text-center p-4">
                            <div id="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-2"></i>
                                <p class="text-gray-400">Arraste e largue aqui</p>
                                <p class="text-xs text-gray-500 mt-1">ou</p>
                                <button id="select-file-button" class="mt-2 text-sm font-semibold text-blue-400 hover:text-blue-300">Selecione os ficheiros</button>
                            </div>
                            <div id="preview-container" class="preview-grid w-full h-full overflow-y-auto scrollbar-thin">
                                <!-- As miniaturas das imagens aparecer√£o aqui -->
                            </div>
                        </div>
                        <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg, image/jpg, image/webp" multiple>
                        <button id="clear-button" class="w-full mt-2 text-xs text-red-400 hover:text-red-300 disabled:opacity-50" disabled>Limpar Sele√ß√£o</button>
                    </div>
                    <div>
                        <label for="extracted-text" class="block text-sm font-semibold mb-2 text-zinc-200">Texto Extra√≠do:</label>
                        <textarea id="extracted-text" placeholder="O texto extra√≠do das imagens aparecer√° aqui..." readonly class="w-full min-h-[16rem] h-full bg-zinc-800/70 border border-zinc-600 text-zinc-100 font-jetbrains rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500 scrollbar-thin"></textarea>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <button id="extract-text-button" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span class="btn-text">Extrair Texto de Todas as Imagens</span>
                        <div class="loader hidden"></div>
                    </button>
                    <button id="copy-text-button" title="Copiar Texto Extra√≠do" class="text-zinc-400 hover:text-blue-400 transition-colors p-2">
                        <i class="fas fa-copy fa-lg"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>

   <div id="apiKeysModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div class="glass border border-zinc-800 p-7 rounded-2xl shadow-glass w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-purple-400 font-syne">Gerenciar Chaves de API</h2>
                <button id="closeApiKeysModalButton" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div class="space-y-3">
                <div class="p-3 border border-zinc-700 rounded-md bg-zinc-900">
                    <h3 class="text-md font-medium text-sky-400 mb-1.5">Google Gemini</h3>
                     <label for="geminiApiKeyInputModal" class="block text-xs font-medium text-gray-300 mb-1">API Key Gemini:</label>
                    <div class="flex">
                        <input id="geminiApiKeyInputModal" type="password" placeholder="Sua API Key Gemini" class="font-jetbrains p-1.5 text-xs flex-grow rounded-l-md focus:ring-1 focus:ring-sky-500 outline-none bg-zinc-800 text-white border-zinc-700"/>
                        <button id="saveGeminiKey" class="bg-sky-500 hover:bg-sky-600 px-2.5 py-1.5 rounded-r-md text-xs text-white">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const currentPageId = 'CapyOCR';
        let apiKey = '';
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let currentImages = []; // Agora √© um array para m√∫ltiplas imagens

        const dom = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            apiKeysModal: document.getElementById('apiKeysModal'),
            openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
            closeApiKeysModalButton: document.getElementById('closeApiKeysModalButton'),
            geminiApiKeyInput: document.getElementById('geminiApiKeyInputModal'),
            saveGeminiKeyBtn: document.getElementById('saveGeminiKey'),
            
            imageDropZone: document.getElementById('image-drop-zone'),
            imageUploadInput: document.getElementById('image-upload'),
            previewContainer: document.getElementById('preview-container'),
            uploadPlaceholder: document.getElementById('upload-placeholder'),
            selectFileButton: document.getElementById('select-file-button'),
            extractedTextArea: document.getElementById('extracted-text'),
            extractTextButton: document.getElementById('extract-text-button'),
            copyTextButton: document.getElementById('copy-text-button'),
            clearButton: document.getElementById('clear-button')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.extractTextButton.querySelector('.btn-text');
            const loader = dom.extractTextButton.querySelector('.loader');
            dom.extractTextButton.disabled = isLoading;
            if(isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        
        function handleImageFiles(files) {
            if (files.length === 0) return;
            if (files.length > 20) {
                alert("Pode carregar no m√°ximo 20 imagens de cada vez.");
                return;
            }
            
            resetSelection();
            
            dom.uploadPlaceholder.classList.add('hidden');

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result.split(',')[1];
                    currentImages.push({
                        base64: base64String,
                        mimeType: file.type,
                        name: file.name
                    });
                    
                    // Cria e adiciona a miniatura
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item text-center';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Pr√©-visualiza√ß√£o de ${file.name}" class="w-full h-20 object-cover rounded-md">
                        <p class="text-xs text-zinc-400 mt-1 truncate">${file.name}</p>
                    `;
                    dom.previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            dom.extractTextButton.disabled = false;
            dom.clearButton.disabled = false;
        }

        function resetSelection() {
            currentImages = [];
            dom.previewContainer.innerHTML = '';
            dom.extractedTextArea.value = '';
            dom.uploadPlaceholder.classList.remove('hidden');
            dom.imageUploadInput.value = ''; // Limpa o input de ficheiro
            dom.extractTextButton.disabled = true;
            dom.clearButton.disabled = true;
        }

        async function handleOcr() {
            if (!apiKey) {
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }
            if (currentImages.length === 0) {
                alert("Por favor, carregue uma ou mais imagens primeiro.");
                return;
            }

            toggleLoading(true);
            dom.extractedTextArea.value = ""; // Limpa antes de come√ßar
            let fullTextOutput = "";

            for (let i = 0; i < currentImages.length; i++) {
                const image = currentImages[i];
                dom.extractedTextArea.placeholder = `A Capy-IA est√° a ler a imagem ${i + 1} de ${currentImages.length}: ${image.name}...`;

                const prompt = "Extraia todo o texto vis√≠vel nesta imagem. Apresente o texto de forma limpa e estruturada.";
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: image.mimeType, data: image.base64 } }
                        ]
                    }]
                };

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        fullTextOutput += `--- ERRO AO PROCESSAR ${image.name} ---\n${errorBody}\n\n`;
                        continue; // Passa para a pr√≥xima imagem
                    }
                    
                    const data = await response.json();
                    let extractedText = `--- TEXTO EXTRA√çDO DE: ${image.name} ---\n`;
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                        extractedText += data.candidates[0].content.parts[0].text.trim();
                    } else {
                        extractedText += "Nenhum texto detetado ou a resposta foi bloqueada.";
                    }
                    fullTextOutput += extractedText + "\n\n";
                    dom.extractedTextArea.value = fullTextOutput;

                } catch (error) {
                    console.error(`Erro no OCR para ${image.name}:`, error);
                    fullTextOutput += `--- FALHA NA CONEX√ÉO PARA ${image.name} ---\n${error.message}\n\n`;
                    dom.extractedTextArea.value = fullTextOutput;
                }
                
                // Pequena pausa para n√£o sobrecarregar a API
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }
            dom.extractedTextArea.placeholder = "O texto extra√≠do das imagens aparecer√° aqui...";
            toggleLoading(false);
        }

         async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                const response = await fetch('tools.json'); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} ao tentar carregar tools.json`);
                const toolsData = await response.json();
                
                const categories = {};
                toolsData.forEach(tool => {
                    // Suporte a m√∫ltiplas categorias (array ou string)
                    let toolCategories = tool.category;
                    if (typeof toolCategories === 'string') {
                        toolCategories = [toolCategories];
                    }
                    if (Array.isArray(toolCategories)) {
                        toolCategories.forEach(cat => {
                            if (!categories[cat]) categories[cat] = [];
                            categories[cat].push(tool);
                        });
                    }
                });
                dom.sidebar.innerHTML = ''; 
                
                const homeLinkSidebar = document.createElement('a');
                homeLinkSidebar.href = 'index.html';
                homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
                homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
                dom.sidebar.appendChild(homeLinkSidebar);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-1';
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                        link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                        link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('svg').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu. Verifique "tools.json".</p>';
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { 
                apiKey = savedKey; 
                if(dom.geminiApiKeyInput) dom.geminiApiKeyInput.value = savedKey; 
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar(); 
            loadApiKey();
            
            // Event Listeners
            if(dom.extractTextButton) dom.extractTextButton.addEventListener('click', handleOcr);
            if(dom.selectFileButton) dom.selectFileButton.addEventListener('click', () => dom.imageUploadInput.click());
            if(dom.imageUploadInput) dom.imageUploadInput.addEventListener('change', (e) => handleImageFiles(e.target.files));
            if(dom.clearButton) dom.clearButton.addEventListener('click', resetSelection);

            // Drag and Drop Events
            const dropZone = dom.imageDropZone;
            if (dropZone) {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
                });
                dropZone.addEventListener('drop', (e) => {
                    handleImageFiles(e.dataTransfer.files);
                }, false);
            }
            
            if(dom.copyTextButton) dom.copyTextButton.addEventListener('click', () => {
                const textToCopy = dom.extractedTextArea.value;
                if(textToCopy && !textToCopy.startsWith("A Capy-IA est√° a ler...")) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert('Texto extra√≠do copiado!');
                    }).catch(err => {
                        alert('Falha ao copiar. Tente manualmente.');
                        console.error('Erro ao copiar: ', err);
                    });
                } else {
                     alert('N√£o h√° texto v√°lido para copiar.');
                }
            });

            // L√≥gica da Sidebar Global e Modal de API...
             if(dom.sidebarToggleBtn && dom.sidebar && dom.sidebarOverlay){
                dom.sidebarToggleBtn.addEventListener('click', () => { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
                if(dom.sidebarOverlay) dom.sidebarOverlay.addEventListener('click', () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); });
            }
            if (dom.openApiKeysModalButton && dom.apiKeysModal) dom.openApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
            if (dom.closeApiKeysModalButton && dom.apiKeysModal) dom.closeApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.add('hidden'));
            if (dom.saveGeminiKeyBtn && dom.geminiApiKeyInput && dom.apiKeysModal) dom.saveGeminiKeyBtn.addEventListener('click', () => {
                const key = dom.geminiApiKeyInput.value.trim();
                if(key) { localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; alert("Chave API do Gemini salva!"); dom.apiKeysModal.classList.add('hidden'); }
                else { alert("Por favor, insira uma chave API.");}
            });
        });
    </script>
</body>
</html>

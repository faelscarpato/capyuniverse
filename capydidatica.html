    </style>

<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDidatica</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-emerald-400);">CapyDidatica 📚</h1>
                    <p class="text-cu-text-dim mt-1">Crie planos de aula inspiradores com a ajuda da Capy-IA!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div class="cu-panel bg-transparent p-4 space-y-3">
                        <div>
                            <label for="lesson-topic" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tópico da Aula:</label>
                            <input type="text" id="lesson-topic" placeholder="Ex: O Ciclo da Água" class="cu-input w-full">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="target-audience" class="block text-sm font-semibold mb-1 text-cu-text-dim">Público-Alvo:</label>
                                <input type="text" id="target-audience" placeholder="Ex: Crianças de 8-10 anos" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="lesson-duration" class="block text-sm font-semibold mb-1 text-cu-text-dim">Duração:</label>
                                <input type="text" id="lesson-duration" placeholder="Ex: 50 minutos" class="cu-input w-full">
                            </div>
                        </div>
                        <div>
                            <label for="learning-objectives" class="block text-sm font-semibold mb-1 text-cu-text-dim">Objetivos (um por linha):</label>
                            <textarea id="learning-objectives" rows="3" placeholder="Ex: Compreender as fases do ciclo da água." class="cu-textarea w-full"></textarea>
                        </div>
                    </div>
                </div>

                <button id="generate-plan-button" class="cu-btn primary w-full text-lg">
                    <span class="btn-text">Gerar Plano de Aula</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-emerald-300">Plano de Aula Sugerido:</h3>
                    <div id="plan-output" class="markdown-output text-sm mt-2 max-h-[500px] overflow-y-auto scrollbar-thin"></div>
                    <button id="copy-plan-button" class="cu-btn text-sm mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Configuração geral
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';

        // Mostra ou esconde loader no botão
        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-plan-button');
            const loader = btn.querySelector('.loader');
            const textSpan = btn.querySelector('.btn-text');
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Gerando plano...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = 'Gerar Plano de Aula';
            }
        }

        // Converte Markdown simples para HTML
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
        function applyInlineMarkdown(text) {
            let t = escapeHtml(text);
            t = t.replace(/`([^`]+)`/g, '<code>$1</code>');
            t = t.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            t = t.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            t = t.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            t = t.replace(/_([^_]+)_/g, '<em>$1</em>');
            return t;
        }
        function markdownToHtml(md) {
            if (!md) return '';
            const lines = md.split(/\r?\n/);
            let html = '';
            let inList = false;
            for (const rawLine of lines) {
                const line = rawLine.trim();
                if (!line) {
                    if (inList) { html += '</ul>'; inList = false; }
                    continue;
                }
                const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = applyInlineMarkdown(headingMatch[2]);
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<h${level} class="mt-3 mb-1 font-semibold text-emerald-200">${content}</h${level}>`;
                    continue;
                }
                if (/^[-*]\s+/.test(line)) {
                    const content = applyInlineMarkdown(line.replace(/^[-*]\s+/, ''));
                    if (!inList) { html += '<ul class="list-disc ml-4 mt-1 mb-1 space-y-1">'; inList = true; }
                    html += `<li>${content}</li>`;
                    continue;
                }
                if (inList) { html += '</ul>'; inList = false; }
                html += `<p>${applyInlineMarkdown(line)}</p>`;
            }
            if (inList) html += '</ul>';
            return html;
        }

        // Monta o prompt para geração do plano de aula
        function buildPlanPrompt(topic, audience, duration, objectives) {
            const lines = [
                'Você é o CapyDidatica, um especialista em pedagogia e elaboração de planos de aula em português do Brasil.',
                'Com base nas informações fornecidas, crie um plano de aula completo e inspirador.',
                '',
                `Tópico da aula: ${topic}.`,
                audience ? `Público-alvo: ${audience}.` : '',
                duration ? `Duração: ${duration}.` : '',
                objectives ? `Objetivos de aprendizagem informados: ${objectives.split('\n').join('; ')}.` : '',
                '',
                'Estruture o plano em Markdown com as seguintes seções, utilizando cabeçalhos (##) para cada uma delas:',
                '- **Introdução / Abertura**: uma atividade ou reflexão inicial para engajar a turma e introduzir o tema;',
                '- **Objetivos**: liste objetivos específicos e mensuráveis para a aula;',
                '- **Materiais Necessários**: detalhe todo material didático, recursos multimídia ou espaços necessários;',
                '- **Desenvolvimento**: descreva passo a passo das atividades principais, estratégias de ensino e métodos de engajamento dos estudantes;',
                '- **Avaliação**: explique como avaliar se os objetivos foram alcançados (atividades práticas, questionários, discussões, etc.);',
                '- **Encerramento / Conclusão**: proponha uma síntese do que foi aprendido e possíveis conexões com aulas futuras;',
                '- **Extensões e Tarefas**: sugira atividades complementares, projetos ou leituras para aprofundamento.',
                '',
                'Adapte a linguagem e a abordagem para o público-alvo e a duração indicada.',
                'Se achar pertinente, inclua indicações de como diferenciar a instrução para atender a diferentes perfis de estudantes.'
            ];
            return lines.filter(Boolean).join('\n');
        }

        // Função para gerar o plano
        async function handleGeneratePlan() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini.');
                return;
            }
            const topic = document.getElementById('lesson-topic').value.trim();
            if (!topic) {
                alert('Insira o tópico da aula.');
                return;
            }
            const audience = document.getElementById('target-audience').value.trim();
            const duration = document.getElementById('lesson-duration').value.trim();
            const objectives = document.getElementById('learning-objectives').value.trim();
            toggleLoading(true);
            const prompt = buildPlanPrompt(topic, audience, duration, objectives);
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [ { parts: [ { text: prompt } ] } ] })
                    }
                );
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('\n') || '';
                const outputEl = document.getElementById('plan-output');
                if (text) {
                    outputEl.innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-plan-button').classList.remove('hidden');
                } else {
                    outputEl.innerHTML = '<p>Não foi possível gerar um plano.</p>';
                }
            } catch (error) {
                alert(`Erro: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            document.getElementById('generate-plan-button').addEventListener('click', handleGeneratePlan);
            document.getElementById('copy-plan-button').addEventListener('click', () => {
                const plain = document.getElementById('plan-output').innerText;
                navigator.clipboard.writeText(plain).then(() => alert('Copiado!'));
            });
            // Render sidebar se disponível
            if (window.CU_NAVIGATION && !window.CU_NAVIGATION.isInitialized) {
                window.CU_NAVIGATION.init();
                window.CU_NAVIGATION.isInitialized = true;
            }
            if (window.CU_NAVIGATION && window.CU_NAVIGATION.renderSidebar) {
                window.CU_NAVIGATION.renderSidebar('CapyDidatica');
            }
        });
    </script>
</body>

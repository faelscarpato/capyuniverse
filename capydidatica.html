        // --- Fun√ß√µes de Notifica√ß√£o ---
        function addNotification(message, type = 'info') {
            const notificationId = 'notif-' + Date.now();
            const typeClasses = {
                error: 'bg-red-600 text-white',
                success: 'bg-green-600 text-white',
                info: 'bg-blue-600 text-white',
                warning: 'bg-yellow-500 text-black'
            };
            const notificationHTML = `
                <div id="${notificationId}" class="p-4 rounded-lg shadow-xl text-sm ${typeClasses[type] || typeClasses.info} flex justify-between items-center transition-all duration-300 opacity-0 transform translate-x-full">
                    <span>${message}</span>
                    <button onclick="removeNotification('${notificationId}')" class="ml-3 font-bold text-lg leading-none">&times;</button>
                </div>`;
            notificationArea.insertAdjacentHTML('beforeend', notificationHTML);
            const newNotification = document.getElementById(notificationId);
            requestAnimationFrame(() => {
                newNotification.classList.remove('opacity-0', 'translate-x-full');
                newNotification.classList.add('opacity-100', 'translate-x-0');
            });
            setTimeout(() => removeNotification(notificationId), 6000);
        }
        window.removeNotification = (id) => {
            const el = document.getElementById(id);
            if (el) {
                el.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => el.remove(), 300);
            }
        };

        // --- L√≥gica da Sidebar ---
        function renderSidebar() {
            const categories = {};
            tools.forEach(tool => {
                if (!categories[tool.category]) {
                    categories[tool.category] = [];
                }
                categories[tool.category].push(tool);
            });

            sidebar.innerHTML = ''; 

            for (const categoryName in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-2';

                const categoryButton = document.createElement('button');
                categoryButton.className = 'w-full flex justify-between items-center p-3 text-left text-gray-200 hover:bg-gray-700 rounded-md focus:outline-none';
                categoryButton.innerHTML = `
                    <span class="font-semibold">${categoryName}</span>
                    <svg class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content pl-3 pt-1 space-y-1';

                categories[categoryName].forEach(tool => {
                    const link = document.createElement('a');
                    link.href = tool.pageUrl;
                    link.className = `sidebar-link w-full flex items-center space-x-3 p-2.5 rounded-md text-sm hover:bg-gray-600 transition-colors duration-150 ${tool.id === currentPageId ? 'active' : ''}`;
                    link.innerHTML = `${tool.icon.replace('currentColor', `text-${tool.color}-400`)} <span class="${tool.id === currentPageId ? 'text-white' : `text-gray-300`}">${tool.title}</span>`;
                    categoryContent.appendChild(link);
                });

                categoryButton.addEventListener('click', () => {
                    categoryContent.classList.toggle('expanded');
                    categoryButton.querySelector('svg').classList.toggle('rotate-180');
                });
                
                // Auto-expande a categoria da p√°gina atual
                if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                    categoryContent.classList.add('expanded');
                    categoryButton.querySelector('svg').classList.add('rotate-180');
                }

                categoryDiv.appendChild(categoryButton);
                categoryDiv.appendChild(categoryContent);
                sidebar.appendChild(categoryDiv);
            }
        }

        // --- Fun√ß√£o de Loading para Bot√µes ---
        function showLoading(buttonElement, show = true) {
            const btnText = buttonElement.querySelector('.btn-text');
            const loader = buttonElement.querySelector('.loader');
            if (show) {
                if(btnText) btnText.classList.add('hidden');
                if(loader) loader.classList.remove('hidden');
                buttonElement.disabled = true;
            } else {
                if(btnText) btnText.classList.remove('hidden');
                if(loader) loader.classList.add('hidden');
                buttonElement.disabled = false;
            }
        }

        // --- Fun√ß√£o para Chamar a API Gemini ---
        async function callGeminiAPI(prompt, buttonElement, resultElement, isPlanGeneration = false) {
            if (!apiKey) {
                addNotification("API Key n√£o configurada. Clique no √≠cone (üîë) no cabe√ßalho.", "error");
                if(buttonElement) showLoading(buttonElement, false);
                return false;
            }
            if (!prompt || (typeof prompt === 'string' && !prompt.trim())) {
                 addNotification("O prompt para an√°lise n√£o pode estar vazio.", "warning");
                 if(buttonElement) showLoading(buttonElement, false); 
                return false;
            }
            
            console.log(`[CapyDidatica] Chamando API. Bot√£o: ${buttonElement ? buttonElement.id : 'N/A'}, isPlanGeneration: ${isPlanGeneration}`);

            if (resultElement) {
                 resultElement.innerHTML = `<div class="flex items-center justify-center p-4 text-gray-400"><span class="loader mr-2"></span>Analisando com a CapyIA...</div>`;
                 resultElement.classList.remove('hidden');
            }

            try {
                const res = await fetch(GEMINI_API_URL_BASE + apiKey, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!res.ok) {
                    const errorData = await res.json();
                    let msg = `Erro ${res.status}: ${errorData?.error?.message || res.statusText}`;
                    if (res.status === 400 && msg.toLowerCase().includes("api key not valid")) {

        function exportContent(content, filename, contentType) {
            if (!content || !content.trim()) { 
                addNotification("Nenhum conte√∫do para exportar.", "warning");
                return;
            }

            if (contentType === 'text/plain') {
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                addNotification("Conte√∫do exportado para TXT!", "success");
            } else if (contentType === 'application/pdf') {
                if (typeof jspdf === 'undefined') {
                    addNotification("Biblioteca jsPDF n√£o carregada. N√£o √© poss√≠vel exportar para PDF.", "error");
                    return;
                }
                const { jsPDF } = jspdf;
                const doc = new jsPDF({ unit: 'pt', format: 'a4' });
                const margin = 40;
                const pageWidth = doc.internal.pageSize.getWidth();
                const usableWidth = pageWidth - 2 * margin;
                let yPosition = margin;
                const lineHeight = 12 * 1.15;
                doc.setFontSize(11);
                doc.setTextColor(40, 40, 40);
                const lines = content.split('\n');
                let formattedLines = [];
                lines.forEach(line => {
                    let prefix = "";
                    if (line.startsWith('### ')) { prefix = "        "; line = line.substring(4); }
                    else if (line.startsWith('## ')) { prefix = "    "; line = line.substring(3); }
                    else if (line.startsWith('# ')) { line = line.substring(2); }
                    else if (line.startsWith('- ') || line.startsWith('* ')) { prefix = "  - "; line = line.substring(2); }
                    else if (line.match(/^\d+\.\s/)) { prefix = "  " + line.match(/^\d+\.\s/)[0]; line = line.replace(/^\d+\.\s/, "");}
                    const wrappedLines = doc.splitTextToSize(prefix + line, usableWidth);
                    formattedLines = formattedLines.concat(wrappedLines);
                    if (line.trim() === '') formattedLines.push('');
                });
                formattedLines.forEach(line => {
                    if (yPosition + lineHeight > doc.internal.pageSize.getHeight() - margin) { doc.addPage(); yPosition = margin; }
                    doc.text(line, margin, yPosition);
                    yPosition += lineHeight;
                });
                doc.save(filename);
                addNotification("Conte√∫do exportado para PDF!", "success");
            }
        }

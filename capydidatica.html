<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDidatica - Planos de Aula com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; color: var(--cu-text); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDidatica</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-emerald-400);">CapyDidatica 📚</h1>
                    <p class="text-cu-text-dim mt-1">Crie planos de aula inspiradores com a ajuda da Capy-IA!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div class="cu-panel bg-transparent p-4 space-y-3">
                        <div>
                            <label for="lesson-topic" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tópico da Aula:</label>
                            <input type="text" id="lesson-topic" placeholder="Ex: O Ciclo da Água" class="cu-input w-full">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="target-audience" class="block text-sm font-semibold mb-1 text-cu-text-dim">Público-Alvo:</label>
                                <input type="text" id="target-audience" placeholder="Ex: Crianças de 8-10 anos" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="lesson-duration" class="block text-sm font-semibold mb-1 text-cu-text-dim">Duração:</label>
                                <input type="text" id="lesson-duration" placeholder="Ex: 50 minutos" class="cu-input w-full">
                            </div>
                        </div>
                        <div>
                            <label for="learning-objectives" class="block text-sm font-semibold mb-1 text-cu-text-dim">Objetivos (um por linha):</label>
                            <textarea id="learning-objectives" rows="3" placeholder="Ex: Compreender as fases do ciclo da água." class="cu-textarea w-full"></textarea>
                        </div>
                    </div>
                </div>

                <button id="generate-plan-button" class="cu-btn primary w-full text-lg">
                    <span class="btn-text">Gerar Plano de Aula</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-emerald-300">Plano de Aula Sugerido:</h3>
                    <div id="plan-output" class="markdown-output text-sm mt-2 max-h-[500px] overflow-y-auto scrollbar-thin"></div>
                    <button id="copy-plan-button" class="cu-btn text-sm mt-2 hidden"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        const dom = { /* DOM elements */ }; // Simplified

        function toggleLoading(isLoading) { /* ... */ }
        function markdownToHtml(md) { /* ... */ }

        async function handleGeneratePlan() {
            if (!apiKey) return alert("Configure a chave API do Gemini.");
            const topic = document.getElementById('lesson-topic').value.trim();
            if (!topic) return alert("Insira o tópico da aula.");

            toggleLoading(true);
            const prompt = `Crie um plano de aula sobre "${topic}". Público: ${document.getElementById('target-audience').value}. Duração: ${document.getElementById('lesson-duration').value}. Objetivos: ${document.getElementById('learning-objectives').value}. Responda em Markdown.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    document.getElementById('plan-output').innerHTML = markdownToHtml(text);
                    document.getElementById('output-section').classList.remove('hidden');
                    document.getElementById('copy-plan-button').classList.remove('hidden');
                } else { throw new Error('Resposta da IA vazia.'); }
            } catch (error) { alert(`Erro: ${error.message}`); }
            finally { toggleLoading(false); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            document.getElementById('generate-plan-button').addEventListener('click', handleGeneratePlan);
            document.getElementById('copy-plan-button').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('plan-output').innerText).then(() => alert('Copiado!')));
        });
    </script>
</body>
</html>

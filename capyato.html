  <!-- CapyUniverse Theme Overrides -->
  <style>
    :root {
      --cu-bg-0: #0b0b14;
      --cu-bg-1: #0f1024;
      --cu-grid: #2a2e63;
      --cu-card: #0f0f22cc;

      z-index: -2;
      background:
        radial-gradient(
          circle at 15% 20%,

        )
          0 0/180px 180px,
        radial-gradient(
          circle at 75% 35%,
          rgba(255, 255, 255, 0.1) 0 1px,
          transparent 2px
        )
          0 0/220px 220px,

    }
    .cu-stage {
      position: fixed;
      inset: auto 0 0 0;
      height: 38vh;

      z-index: -1;
      background:
        linear-gradient(to top, rgba(10, 10, 22, 0.65), transparent 70%),

          to right,
          transparent 0 38px,
          var(--cu-grid) 38px 39px

<body class="min-h-screen flex flex-col" data-cu-skip-shell="true">
  <div class="cu-stars"></div>

  <!-- Header -->
  <header class="cu-header">
    <div class="cu-brand">
      <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-md text-gray-300 hover:bg-white/10 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div class="flex items-center gap-2">
        <span class="cu-appname text-xl">CapyAto</span>
        <span class="cu-chip hidden sm:inline-flex">CapyUniverse</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="location.href='index.html'" class="cu-btn hidden sm:inline-flex">In√≠cio</button>
      <button id="openApiKeysModalButton" class="cu-btn primary">üîë</button>
    </div>
  </header>
  <div class="flex flex-1 pt-4 min-h-0">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-glass text-gray-300 w-64 space-y-1 p-3 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 transition-transform duration-300 ease-in-out z-30 shadow-lg overflow-y-auto pt-4 scrollbar-thin">
      <p class="text-xs text-center text-zinc-400 p-2">Carregando menu...</p>
    </aside>
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/60 z-20 hidden lg:hidden"></div>
    <!-- Main -->
    <main class="flex-1 min-h-0 p-4 sm:p-6 lg:p-8 overflow-y-auto w-full" style="padding-top: 1rem;">
      <section class="cu-panel p-5 sm:p-6 lg:p-8 flex flex-col">
        <div class="text-center mb-6 sm:mb-8">
          <h1 class="text-2xl sm:text-3xl font-bold" style="color: #6366f1;">CapyAto ‚öñÔ∏è</h1>
          <p class="text-zinc-300 mt-1">Transforme comandos de voz em peti√ß√µes e resumos de processos com IA.</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-[380px,1fr] gap-6 min-h-0">
          <!-- Control panel -->
          <aside class="cu-panel p-4 sm:p-5 space-y-4">

              <i class="fas fa-microphone-alt text-zinc-300"></i>

            <textarea id="commandInput" rows="4" class="cu-textarea mt-1" placeholder="Ex: elaborar recurso de apela√ß√£o para caso X"></textarea>
            <button id="btnRecord" class="mt-3 w-full cu-btn primary justify-center">
              <i class="fas fa-microphone"></i> Falar

            <div class="grid grid-cols-2 gap-3 mt-4">

                <i class="fas fa-file-alt"></i> Gerar Peti√ß√£o
              </button>
              <button id="btnResumoProc" class="cu-btn justify-center disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-compress-alt"></i> Resumo Processo
              </button>
            </div>
            <button id="btnOuvirAto" class="mt-3 w-full cu-btn justify-center disabled:opacity-40 disabled:cursor-not-allowed" disabled>
              <i class="fas fa-volume-up"></i> Ouvir Resultado
            </button>
          </aside>
          <!-- Output area -->
          <section class="cu-panel p-4 sm:p-5 flex flex-col min-h-0">
            <h3 class="text-lg font-semibold text-zinc-200">Resultado</h3>
            <textarea id="resultAto" class="cu-textarea mt-1 h-56" placeholder="O resultado aparecer√° aqui..." readonly></textarea>
            <div class="flex gap-4 mt-4">
              <button id="btnCopyAto" class="cu-btn disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-copy"></i> Copiar
              </button>
              <button id="btnExportAto" class="cu-btn disabled:opacity-40 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-file-export"></i> Exportar

        </div>

    </main>
  </div>
  <!-- Floating API Key button (mobile) -->
  <button id="fabApi" class="sm:hidden fixed bottom-4 right-4 cu-btn primary rounded-full p-3 shadow-xl z-50" title="Chaves API">üîë</button>
  <!-- API Keys Modal -->
  <div id="apiKeysModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[60] hidden p-4"></div>
  <script>
    const currentPageId = 'CapyAto';
    let apiKey = '';
    const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
    let recognition;
    let recording = false;
    const dom = {
      sidebar: document.getElementById('sidebar'),
      sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
      sidebarOverlay: document.getElementById('sidebarOverlay'),
      apiKeysModal: document.getElementById('apiKeysModal'),
      openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
      fabApi: document.getElementById('fabApi'),
      commandInput: document.getElementById('commandInput'),
      btnRecord: document.getElementById('btnRecord'),
      btnPeticao: document.getElementById('btnPeticao'),
      btnResumoProc: document.getElementById('btnResumoProc'),
      btnOuvirAto: document.getElementById('btnOuvirAto'),
      resultAto: document.getElementById('resultAto'),
      btnCopyAto: document.getElementById('btnCopyAto'),
      btnExportAto: document.getElementById('btnExportAto')
    };
    function setupApiKeyModal() {
      const html = `
        <div class="w-full max-w-md">
          <div class="cu-panel p-6">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-bold text-sky-400">Chave API ‚Äî Google Gemini</h2>
              <button id="closeApiKeysModalButton" class="cu-btn" style="padding:.25rem .6rem;">‚úï</button>
            </div>
            <label class="block text-sm text-gray-300 mb-1" for="geminiApiKeyInputModal">Sua Chave:</label>
            <div class="flex">
              <input id="geminiApiKeyInputModal" type="password" placeholder="Cole sua chave aqui" class="cu-input rounded-r-none">
              <button id="saveGeminiKey" class="cu-btn primary rounded-l-none">Salvar</button>
            </div>
            <p class="text-xs text-zinc-400 mt-2">A chave √© armazenada localmente e ser√° utilizada pelas ferramentas.</p>
          </div>
        </div>`;
      dom.apiKeysModal.innerHTML = html;
      const close = () => dom.apiKeysModal.classList.add('hidden');
      const closeBtn = dom.apiKeysModal.querySelector('#closeApiKeysModalButton');
      const saveBtn = dom.apiKeysModal.querySelector('#saveGeminiKey');
      const input = dom.apiKeysModal.querySelector('#geminiApiKeyInputModal');
      dom.openApiKeysModalButton?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.fabApi?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.apiKeysModal.addEventListener('click', (e) => { if (e.target === dom.apiKeysModal) close(); });
      closeBtn?.addEventListener('click', close);
      saveBtn?.addEventListener('click', () => {
        const key = (input.value || '').trim();
        if (!key) { alert('Insira uma chave v√°lida.'); return; }
        localStorage.setItem(API_KEY_STORAGE_KEY, key);
        apiKey = key;
        alert('Chave API salva!');
        close();
      });
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) { input.value = saved; apiKey = saved; }
    }
    async function renderSidebar() {
      if (!dom.sidebar) return;
      try {
        const res = await fetch('tools.json');
        if (!res.ok) throw new Error('Falha ao carregar tools.json');
        const toolsData = await res.json();
        const categories = {};
        toolsData.forEach(tool => {
          let cats = tool.category;
          if (typeof cats === 'string') cats = [cats];
          (cats || []).forEach(cat => {
            if (!categories[cat]) categories[cat] = [];
            categories[cat].push(tool);
          });
        });
        dom.sidebar.innerHTML = '';
        const home = document.createElement('a');
        home.href = 'index.html';
        home.className = 'sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-white/10 transition-colors duration-150 text-gray-300';
        home.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
        dom.sidebar.appendChild(home);
        for (const cat in categories) {
          const wrap = document.createElement('div'); wrap.className = 'mb-1';
          const btn = document.createElement('button'); btn.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-white/10 rounded-md focus:outline-none transition-colors duration-150';
          btn.innerHTML = `<span class="font-semibold text-sm">${cat}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
          const content = document.createElement('div'); content.className = 'category-content pl-3 pt-0.5 space-y-0.5';
          categories[cat].forEach(tool => {
            const a = document.createElement('a'); a.href = tool.pageUrl;
            const iconHtml = tool.icon ? tool.icon.replace('w-10 h-10','w-5 h-5').replace('mb-2','mr-2') : '<span class="w-5 h-5 mr-2"></span>';
            a.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-zinc-600/60 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
            a.innerHTML = iconHtml + `<span>${tool.title}</span>`;
            content.appendChild(a);
          });
          btn.addEventListener('click', () => { content.classList.toggle('expanded'); btn.querySelector('svg').classList.toggle('rotate-180'); });
          if (categories[cat].some(t => t.id === currentPageId)) { content.classList.add('expanded'); btn.querySelector('svg').classList.add('rotate-180'); }
          wrap.appendChild(btn); wrap.appendChild(content); dom.sidebar.appendChild(wrap);
        }
      } catch (e) {
        console.error(e);
        dom.sidebar.innerHTML = '<p class="text-xs text-red-400 p-2">Erro ao carregar menu.</p>';
      }
    }
    function initSidebarToggle() {
      function toggle(show) {
        if (show === undefined) { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); return; }
        if (show) { dom.sidebar.classList.remove('-translate-x-full'); dom.sidebarOverlay.classList.remove('hidden'); }
        else { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); }
      }
      dom.sidebarToggleBtn?.addEventListener('click', () => toggle());
      dom.sidebarOverlay?.addEventListener('click', () => toggle(false));
      toggle(false);
    }
    function updateButtons() {
      const hasCommand = dom.commandInput.value.trim().length > 0;
      dom.btnPeticao.disabled = !hasCommand;
      dom.btnResumoProc.disabled = !hasCommand;
      dom.btnCopyAto.disabled = dom.resultAto.value.trim().length === 0;
      dom.btnExportAto.disabled = dom.resultAto.value.trim().length === 0;
      dom.btnOuvirAto.disabled = dom.resultAto.value.trim().length === 0;
    }
    function startRecording() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Reconhecimento de fala n√£o suportado neste navegador.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        dom.commandInput.value = transcript;
        updateButtons();
      };
      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        alert('Erro no reconhecimento de fala: ' + event.error);
      };
      recognition.onend = () => {
        recording = false;
        dom.btnRecord.innerHTML = '<i class="fas fa-microphone"></i> Falar';
      };
      recognition.start();
      recording = true;
      dom.btnRecord.innerHTML = '<i class="fas fa-stop"></i> Parar';
    }
    function stopRecording() {
      if (recognition) {
        recognition.stop();
        recording = false;
        dom.btnRecord.innerHTML = '<i class="fas fa-microphone"></i> Falar';
      }
    }
    async function handleGenerateAto(type) {
      if (!apiKey) { alert('Configure a chave API primeiro.'); dom.openApiKeysModalButton?.click(); return; }
      const cmd = dom.commandInput.value.trim();
      if (!cmd) { alert('Insira ou dite um comando.'); return; }
      dom.btnPeticao.disabled = true;
      dom.btnResumoProc.disabled = true;
      dom.btnOuvirAto.disabled = true;
      dom.btnCopyAto.disabled = true;
      dom.btnExportAto.disabled = true;
      let prompt;
      if (type === 'peticao') {
        prompt = `Como um assistente jur√≠dico, elabore uma peti√ß√£o ou recurso formal de acordo com o seguinte comando. Apresente o documento estruturado com se√ß√µes pertinentes:\n\n${cmd}`;
      } else if (type === 'resumo') {
        prompt = `Resuma o seguinte processo jur√≠dico ou situa√ß√£o. Destaque os principais pontos, partes envolvidas, pedidos e prazos:\n\n${cmd}`;
      }
      const payload = { contents: [ { parts: [ { text: prompt } ] } ] };
      try {
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const res = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!res.ok) {
          const errTxt = await res.text();
          dom.resultAto.value = 'Erro: ' + errTxt;
        } else {
          const data = await res.json();
          const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 'Nenhum resultado gerado ou a resposta foi bloqueada.';
          dom.resultAto.value = result;
        }
      } catch (err) {
        dom.resultAto.value = 'Falha: ' + err.message;
      }
      dom.btnPeticao.disabled = false;
      dom.btnResumoProc.disabled = false;
      dom.btnOuvirAto.disabled = dom.resultAto.value.trim().length === 0;
      dom.btnCopyAto.disabled = dom.resultAto.value.trim().length === 0;
      dom.btnExportAto.disabled = dom.resultAto.value.trim().length === 0;
    }
    function speakAto() {
      const text = dom.resultAto.value.trim();
      if (!text) { alert('Nada para ouvir.'); return; }
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = 'pt-BR';
      speechSynthesis.speak(ut);
    }
    function copyAto() {
      const text = dom.resultAto.value.trim();
      if (!text) { alert('Nada para copiar.'); return; }
      navigator.clipboard.writeText(text).then(() => { alert('Resultado copiado!'); });
    }
    function exportAto() {
      const text = dom.resultAto.value.trim();
      if (!text) { alert('Nada para exportar.'); return; }
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const now = new Date();
      const ts = now.toISOString().replace(/[:.-]/g, '').slice(0, 15);
      a.download = `capyato_${ts}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar(); setupApiKeyModal(); initSidebarToggle();
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) apiKey = saved;
      dom.commandInput.addEventListener('input', updateButtons);
      dom.btnRecord.addEventListener('click', () => {
        if (recording) {
          stopRecording();
        } else {
          startRecording();
        }
      });
      dom.btnPeticao.addEventListener('click', () => handleGenerateAto('peticao'));
      dom.btnResumoProc.addEventListener('click', () => handleGenerateAto('resumo'));
      dom.btnOuvirAto.addEventListener('click', speakAto);
      dom.btnCopyAto.addEventListener('click', copyAto);
      dom.btnExportAto.addEventListener('click', exportAto);
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyChart - Dashboard com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .tab-button { background-color: transparent; border: none; border-bottom: 3px solid transparent; padding: 0.5rem 1rem; color: var(--cu-text-dim); font-weight: 600; transition: all 0.3s; }
        .tab-button.active { color: var(--cu-purple); border-bottom-color: var(--cu-purple); }
        .input-panel { display: none; }
        .input-panel.active { display: block; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyChart</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-7xl mx-auto">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyChart 🚀</h1>
                    <p class="text-cu-text-dim mt-1">Transforme dados brutos em Dashboards Inteligentes com IA.</p>
                </div>

                <div class="flex-grow grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-2 flex flex-col">
                        <div class="cu-panel bg-transparent p-4 h-full flex flex-col">
                            <h2 class="text-xl font-bold text-cu-text mb-3">1. Forneça seus Dados</h2>
                            <div class="border-b border-white/10 mb-3">
                                <button class="tab-button active" data-tab="paste-data">Colar</button>
                                <button class="tab-button" data-tab="upload-file">Upload</button>
                                <button class="tab-button" data-tab="google-sheets">Sheets</button>
                            </div>
                            
                            <div id="paste-data" class="input-panel active flex-grow flex flex-col">
                                <textarea id="data-paste-area" rows="10" placeholder="Cole seus dados aqui..." class="cu-textarea w-full h-full flex-grow"></textarea>
                            </div>
                            <div id="upload-file" class="input-panel"><input type="file" id="file-upload-input" accept=".csv,.txt" class="cu-input"></div>
                            <div id="google-sheets" class="input-panel"><input type="text" id="google-sheet-link" placeholder="Link do Google Sheets" class="cu-input"></div>
                            
                            <button id="generate-dashboard-button" class="mt-4 w-full cu-btn primary text-lg">
                                <span class="btn-text">Gerar Dashboard</span>
                                <div class="loader hidden"></div>
                            </button>
                        </div>
                    </div>

                    <div class="lg:col-span-3 flex flex-col">
                        <div class="cu-panel bg-transparent p-4 h-full flex flex-col">
                            <h2 class="text-xl font-bold text-cu-text mb-3 text-center">2. Dashboard Gerado</h2>
                            <div id="dashboard-container" class="flex-grow bg-gray-100 rounded-lg overflow-auto border border-white/10 p-1 min-h-[500px]">
                                <iframe id="dashboard-iframe" class="w-full h-full border-none"></iframe>
                            </div>
                            <div id="export-buttons" class="mt-3 flex flex-wrap justify-center gap-3 hidden">
                                <button id="download-html-btn" class="cu-btn"><i class="fas fa-code"></i> HTML</button>
                                <button id="download-png-btn" class="cu-btn"><i class="fas fa-image"></i> PNG</button>
                                <button id="copy-data-btn" class="cu-btn"><i class="fas fa-copy"></i> Copiar Dados</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';
        let parsedDataCache = null, generatedHtmlCache = '';

        const dom = {
            generateDashboardBtn: document.getElementById('generate-dashboard-button'),
            dashboardIframe: document.getElementById('dashboard-iframe'),
            exportButtons: document.getElementById('export-buttons'),
            downloadHtmlBtn: document.getElementById('download-html-btn'),
            downloadPngBtn: document.getElementById('download-png-btn'),
            copyDataBtn: document.getElementById('copy-data-btn')
        };

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                document.querySelectorAll('.input-panel').forEach(panel => panel.classList.toggle('active', panel.id === button.dataset.tab));
            });
        });

        async function getActiveData() {
            const activeTabId = document.querySelector('.tab-button.active').dataset.tab;
            try {
                if (activeTabId === 'paste-data') {
                    const data = document.getElementById('data-paste-area').value.trim();
                    if (!data) throw new Error("Área de dados vazia.");
                    return new Promise((resolve, reject) => Papa.parse(data, { header: true, skipEmptyLines: true, complete: res => resolve(res.data), error: err => reject(err) }));
                } else if (activeTabId === 'upload-file') {
                    const file = document.getElementById('file-upload-input').files[0];
                    if (!file) throw new Error("Nenhum arquivo selecionado.");
                    return new Promise((resolve, reject) => Papa.parse(file, { header: true, skipEmptyLines: true, complete: res => resolve(res.data), error: err => reject(err) }));
                } else if (activeTabId === 'google-sheets') {
                    const url = document.getElementById('google-sheet-link').value.trim();
                    if (!url) throw new Error("Link do Google Sheets vazio.");
                    return new Promise((resolve, reject) => Papa.parse(url, { download: true, header: true, skipEmptyLines: true, complete: res => resolve(res.data), error: err => reject(err) }));
                }
            } catch (error) { alert(`Erro: ${error.message}`); return null; }
        }
        
        async function generateDashboard() {
            if (!apiKey) return alert("Configure sua chave API do Gemini.");
            const inputData = await getActiveData();
            if (!inputData) return;

            toggleLoading(true);
            dom.dashboardIframe.srcdoc = `...`; // Loading state

            const prompt = `Crie um dashboard HTML completo com TailwindCSS e Chart.js. Analise os dados: ${JSON.stringify(inputData)}. Inclua 2-4 insights e gráficos relevantes. Responda APENAS com o código HTML.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const result = await response.json();
                generatedHtmlCache = result.candidates[0].content.parts[0].text.replace(/^```html\s*|```$/g, '').trim();
                dom.dashboardIframe.srcdoc = generatedHtmlCache;
                dom.exportButtons.classList.remove('hidden');
                parsedDataCache = inputData;
            } catch (error) {
                dom.dashboardIframe.srcdoc = `<p>Erro: ${error.message}</p>`;
            } finally { toggleLoading(false); }
        }

        function toggleLoading(isLoading) {
            dom.generateDashboardBtn.disabled = isLoading;
            dom.generateDashboardBtn.innerHTML = isLoading ? '<div class="loader"></div>' : '<span class="btn-text">Gerar Dashboard</span>';
        }

        dom.downloadHtmlBtn.addEventListener('click', () => {
            const blob = new Blob([generatedHtmlCache], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'capychart-dashboard.html';
            a.click();
            URL.revokeObjectURL(a.href);
        });

        dom.downloadPngBtn.addEventListener('click', () => {
            html2canvas(dom.dashboardIframe.contentWindow.document.body).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = 'capychart-dashboard.png';
                a.click();
            });
        });

        dom.copyDataBtn.addEventListener('click', () => {
            if (parsedDataCache) navigator.clipboard.writeText(Papa.unparse(parsedDataCache)).then(() => alert('Dados copiados!'));
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if (savedKey) apiKey = savedKey;
            dom.generateDashboardBtn.addEventListener('click', generateDashboard);
        });
    </script>
</body>
</html>

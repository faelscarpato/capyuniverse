<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyDebate - Simulador de Debates com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .chat-bubble-container { display: flex; flex-direction: column; gap: 0.75rem; padding: 0.5rem; }
        .chat-bubble { padding: 0.75rem 1rem; border-radius: 1rem; max-width: 80%; word-wrap: break-word; line-height: 1.6; }
        .user-bubble { background: var(--premium-gradient); color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
        .ai-bubble { background: var(--cu-bg-1); color: var(--cu-text); align-self: flex-start; border-bottom-left-radius: 0.25rem; }
    </style>

<!-- gtag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3FFD7ZEBN1"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config','G-3FFD7ZEBN1',{page_path:location.pathname});
  </script>

</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png" alt="CapyUniverse logo"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyDebate</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-purple);">CapyDebate 🗣️</h1>
                    <p class="text-cu-text-dim mt-1">Afie seus argumentos com nosso debatedor IA.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <div class="lg:col-span-1 space-y-4">
                        <h2 class="text-xl font-bold text-cu-text">Configurar Debate</h2>
                        <div class="cu-panel bg-transparent p-4 space-y-3">
                            <div>
                                <label for="debate-topic" class="block text-sm font-semibold mb-1 text-cu-text-dim">Tópico:</label>
                                <input type="text" id="debate-topic" placeholder="Ex: Redes sociais são benéficas?" class="cu-input w-full">
                            </div>
                            <div>
                                <label for="user-stance" class="block text-sm font-semibold mb-1 text-cu-text-dim">Sua Posição:</label>
                                <select id="user-stance" class="cu-select w-full">
                                    <option value="pro">A Favor</option>
                                    <option value="contra">Contra</option>
                                    <option value="neutro">Neutro/Moderador</option>
                                </select>
                            </div>
                        </div>
                        <button id="start-debate-button" class="cu-btn primary w-full text-lg">
                            <span class="btn-text">Iniciar Debate</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>

                    <div class="lg:col-span-2 flex flex-col">
                        <h2 id="chat-title" class="text-xl font-bold text-cu-text mb-2">Arena de Debate</h2>
                        <div id="chat-interface" class="hidden flex-grow flex flex-col bg-[var(--cu-bg-1)] border border-white/10 rounded-lg">
                            <div id="chat-messages" class="flex-grow p-4 overflow-y-auto scrollbar-thin min-h-[350px] chat-bubble-container"></div>
                            <div class="p-2 border-t border-white/10 flex items-center gap-2">
                                <textarea id="user-argument-input" placeholder="Seu argumento..." rows="2" class="cu-textarea flex-grow resize-none"></textarea>
                                <button id="send-argument-button" class="cu-btn primary p-3" disabled><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                        <div id="chat-placeholder" class="flex-grow flex items-center justify-center cu-panel bg-transparent p-4 min-h-[400px]">
                            <p class="text-cu-text-dim text-center">Defina o tópico para iniciar.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Configuração geral
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let apiKey = localStorage.getItem(API_KEY_STORAGE_KEY) || '';
        let debateChatHistory = [];

        // Alterna o estado de carregamento de botões com loader
        function toggleButtonLoading(button, isLoading, defaultText) {
            const loader = button.querySelector('.loader');
            const textSpan = button.querySelector('.btn-text');
            if (isLoading) {
                button.disabled = true;
                if (loader) loader.classList.remove('hidden');
                if (textSpan) textSpan.textContent = 'Aguarde...';
            } else {
                button.disabled = false;
                if (loader) loader.classList.add('hidden');
                if (textSpan) textSpan.textContent = defaultText;
            }
        }

        // Adiciona mensagens no chat com classes apropriadas
        function appendChatMessage(text, sender) {
            const container = document.getElementById('chat-messages');
            if (!container) return;
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ' + (sender === 'user' ? 'user-bubble' : 'ai-bubble');
            bubble.textContent = text;
            container.appendChild(bubble);
            // rola até o final
            container.scrollTop = container.scrollHeight;
        }

        // Inicia o debate com um prompt inicial customizado
        function handleStartDebate() {
            const debateTopic = document.getElementById('debate-topic').value.trim();
            if (!debateTopic) {
                alert('Defina o tópico do debate.');
                return;
            }
            const userStance = document.getElementById('user-stance').value;
            const systemLines = [
                'Você é o CapyDebate, um debatedor de IA que participa de discussões em português do Brasil.',
                'Seu papel é representar a posição oposta à do usuário sobre o tema indicado.',
                'Apresente argumentos sólidos, lógicos e respeitosos. Utilize exemplos, referências históricas ou evidências quando apropriado, evitando ataques pessoais e falácias.',
                'Cada resposta deve ter entre 2 e 4 frases concisas e pertinentes ao tema.',
                '',
                `Tópico do debate: "${debateTopic}".`,
                `Posição do usuário: ${userStance}.`,
                'Você responderá defendendo a posição oposta. Inicie convidando o usuário a apresentar seu primeiro argumento.'
            ];
            const systemPrompt = systemLines.join('\n');
            // Reinicia histórico e interface
            debateChatHistory = [ { role: 'user', parts: [ { text: systemPrompt } ] } ];
            // Mostra a interface de chat
            document.getElementById('chat-interface').classList.remove('hidden');
            document.getElementById('chat-placeholder').classList.add('hidden');
            document.getElementById('chat-messages').innerHTML = '';
            appendChatMessage(`Debate iniciado sobre "${debateTopic}". Apresente seu primeiro argumento.`, 'ai');
            // Habilita envio
            document.getElementById('send-argument-button').disabled = false;
        }

        // Envia argumento do usuário e recebe resposta da IA
        async function handleSendArgument() {
            if (!apiKey) {
                alert('Configure a chave API do Gemini.');
                return;
            }
            const inputEl = document.getElementById('user-argument-input');
            const argument = inputEl.value.trim();
            if (!argument) return;
            appendChatMessage(argument, 'user');
            debateChatHistory.push({ role: 'user', parts: [ { text: argument } ] });
            inputEl.value = '';
            const sendBtn = document.getElementById('send-argument-button');
            toggleButtonLoading(sendBtn, true, '');
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: debateChatHistory })
                    }
                );
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('\n').trim();
                if (aiText) {
                    appendChatMessage(aiText, 'ai');
                    debateChatHistory.push({ role: 'model', parts: [ { text: aiText } ] });
                } else {
                    appendChatMessage('Não obtive uma resposta.', 'ai');
                }
            } catch (error) {
                appendChatMessage(`Erro: ${error.message}`, 'ai');
            } finally {
                toggleButtonLoading(sendBtn, false, '');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) apiKey = savedKey;
            document.getElementById('start-debate-button').addEventListener('click', handleStartDebate);
            document.getElementById('send-argument-button').addEventListener('click', handleSendArgument);
            // Render sidebar se disponível
            if (window.CU_NAVIGATION && !window.CU_NAVIGATION.isInitialized) {
                window.CU_NAVIGATION.init();
                window.CU_NAVIGATION.isInitialized = true;
            }
            if (window.CU_NAVIGATION && window.CU_NAVIGATION.renderSidebar) {
                window.CU_NAVIGATION.renderSidebar('CapyDebate');
            }
        });
    </script>
</body>
</html>

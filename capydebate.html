    <script>
        const currentPageId = 'CapyDebate';
        let apiKey = '';
        const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
        let debateChatHistory = [];
        let debateTopic = "";
        let userStance = "";

        const dom = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            apiKeysModal: document.getElementById('apiKeysModal'),
            openApiKeysModalButton: document.getElementById('openApiKeysModalButton'),
            closeApiKeysModalButton: document.getElementById('closeApiKeysModalButton'),
            geminiApiKeyInput: document.getElementById('geminiApiKeyInputModal'),
            saveGeminiKeyBtn: document.getElementById('saveGeminiKey'),
            
            debateTopicInput: document.getElementById('debate-topic'),
            userStanceSelect: document.getElementById('user-stance'),
            startDebateButton: document.getElementById('start-debate-button'),

            chatTitle: document.getElementById('chat-title'),
            chatInterface: document.getElementById('chat-interface'),
            chatMessages: document.getElementById('chat-messages'),
            userArgumentInput: document.getElementById('user-argument-input'),
            sendArgumentButton: document.getElementById('send-argument-button'),
            chatPlaceholder: document.getElementById('chat-placeholder')
        };

        const tools = [ /* Cole a sua lista completa de ferramentas aqui */ ];
        
        function toggleButtonLoading(buttonElement, isLoading) {
            const btnText = buttonElement.querySelector('.btn-text');
            const loader = buttonElement.querySelector('.loader');
            buttonElement.disabled = isLoading;
            if(isLoading) {
                if(btnText) btnText.classList.add('hidden');
                if(loader) loader.classList.remove('hidden');
            } else {
                if(btnText) btnText.classList.remove('hidden');
                if(loader) loader.classList.add('hidden');
            }
        }
        
        function basicMarkdownToHtml(md) {
            let html = md;
            html = html.replace(/\*\*(.*?)\*\*|__(.*?)__/g, '<strong>$1$2</strong>');
            html = html.replace(/\*(.*?)\*|_(.*?)_/g, '<em>$1$2</em>');
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');
            html = html.replace(/^\s*-\s+(.*)/gm, '<li>$1</li>');
            html = html.replace(/^\s*\*\s+(.*)/gm, '<li>$1</li>');
            if (html.includes('<li>')) {
                html = html.replace(/(<li>.*?<\/li>(?:\s*<li>.*?<\/li>)*)/gs, (match) => `<ul>${match}</ul>`);
            }
            html = html.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').filter(p => p).join('');
            html = html.replace(/<\/p><p>/g, '</p><p class="mt-2">');
            return html;
        }

        function appendChatMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'ai-bubble');
            if (sender === 'ai') {
                messageDiv.innerHTML = basicMarkdownToHtml(text);
            } else {
                messageDiv.textContent = text;
            }
            dom.chatMessages.appendChild(messageDiv);
            dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
        }

        function handleStartDebate() {
            debateTopic = dom.debateTopicInput.value.trim();
            userStance = dom.userStanceSelect.value;
            const userStanceText = dom.userStanceSelect.options[dom.userStanceSelect.selectedIndex].text;

            if (!debateTopic) {
                alert("Por favor, defina o t√≥pico do debate.");
                return;
            }

            currentPersonaSystemPrompt = `Aja como CapyDebate, um debatedor IA inteligente e articulado. O t√≥pico do debate √©: "${debateTopic}".`;
            if (userStance === "neutro") {
                currentPersonaSystemPrompt += " Voc√™ ir√° apresentar argumentos para ambos os lados (a favor e contra) de forma equilibrada, ou moderar o debate se o utilizador apresentar um argumento.";
            } else {
                currentPersonaSystemPrompt += ` O utilizador est√° ${userStanceText}. Voc√™ ir√° defender a posi√ß√£o oposta ou apresentar contra-argumentos robustos.`;
            }
             currentPersonaSystemPrompt += " Mantenha os argumentos l√≥gicos, baseados em factos (mesmo que simulados para o debate) e respeitosos. O objetivo √© um debate construtivo.";


            debateChatHistory = [{ role: "user", parts: [{ text: currentPersonaSystemPrompt }] }, {role: "model", parts: [{text: `Entendido! Sou o CapyDebate. O t√≥pico √© "${debateTopic}". A tua posi√ß√£o √© ${userStanceText}. Estou pronto para come√ßar. Qual o teu argumento inicial?`}]}];

            dom.chatTitle.textContent = `Debate: ${debateTopic}`;
            dom.chatInterface.classList.remove('hidden');
            dom.chatPlaceholder.classList.add('hidden');
            dom.chatMessages.innerHTML = ''; 
            appendChatMessage(`Debate iniciado sobre "${debateTopic}". A tua posi√ß√£o: ${userStanceText}. Apresenta o teu primeiro argumento.`, 'ai');
            dom.userArgumentInput.value = '';
            dom.userArgumentInput.focus();
        }

        async function handleSendArgument() {
            if (!apiKey) {
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                if(dom.openApiKeysModalButton) dom.openApiKeysModalButton.click();
                return;
            }
            if (!currentPersonaSystemPrompt) { // Garante que o debate foi iniciado
                alert("Por favor, inicie o debate primeiro definindo o t√≥pico e a sua posi√ß√£o.");
                return;
            }

            const userArgument = dom.userArgumentInput.value.trim();
            if (!userArgument) return;

            appendChatMessage(userArgument, 'user');
            debateChatHistory.push({ role: "user", parts: [{ text: userArgument }] });
            dom.userArgumentInput.value = '';
            toggleButtonLoading(dom.sendArgumentButton, true);
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: debateChatHistory }) 
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Erro na API: ${response.status} - ${response.statusText}. Detalhes: ${errorBody}`);
                }
                
                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const aiResponse = data.candidates[0].content.parts[0].text.trim();
                    appendChatMessage(aiResponse, 'ai');
                    debateChatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                } else if (data.candidates && data.candidates[0].finishReason) {
                     let blockMessage = "Pe√ßo desculpa, mas n√£o posso responder a isso. ";
                    if (data.candidates[0].finishReason === "SAFETY") {
                        blockMessage += "A tua mensagem pode ter acionado os meus filtros de seguran√ßa. Podes tentar reformular?";
                    } else {
                        blockMessage += `A resposta foi interrompida por: ${data.candidates[0].finishReason}.`;
                    }
                    appendChatMessage(blockMessage, 'ai');
                    debateChatHistory.push({ role: "model", parts: [{ text: blockMessage }] });
                } else {
                    throw new Error("Resposta da API inv√°lida ou vazia.");
                }

            } catch (error) {
                console.error("Erro ao enviar argumento:", error);
                appendChatMessage(`Desculpa, ocorreu um erro: ${error.message}`, 'ai');
            } finally {
                toggleButtonLoading(dom.sendArgumentButton, false);
                dom.userArgumentInput.focus();
            }
        }
        
        async function renderSidebar() {
            if (!dom.sidebar) return;
            try {
                const response = await fetch('tools.json'); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const toolsData = await response.json();
                
                const categories = {};
                toolsData.forEach(tool => {
                    if (!categories[tool.category]) categories[tool.category] = [];
                    categories[tool.category].push(tool);
                });
                dom.sidebar.innerHTML = ''; 
                
                const homeLinkSidebar = document.createElement('a');
                homeLinkSidebar.href = 'index.html';
                homeLinkSidebar.className = `sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-gray-700 transition-colors duration-150 text-gray-300`;
                homeLinkSidebar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>P√°gina Inicial</span>`;
                dom.sidebar.appendChild(homeLinkSidebar);

                for (const categoryName in categories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-1';
                    const categoryButton = document.createElement('button');
                    categoryButton.className = 'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-gray-700 rounded-md focus:outline-none transition-colors duration-150';
                    categoryButton.innerHTML = `<span class="font-semibold text-sm">${categoryName}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content pl-3 pt-0.5 space-y-0.5';
                    
                    categories[categoryName].forEach(tool => {
                        const link = document.createElement('a');
                        link.href = tool.pageUrl;
                        const sidebarIconHTML = tool.icon ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2') : '<span class="w-5 h-5 mr-2"></span>';
                        link.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-gray-600 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
                        link.innerHTML = sidebarIconHTML + `<span>${tool.title}</span>`;
                        categoryContent.appendChild(link);
                    });

                    categoryButton.addEventListener('click', () => {
                        categoryContent.classList.toggle('expanded');
                        categoryButton.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    if (categories[categoryName].some(tool => tool.id === currentPageId)) {
                        categoryContent.classList.add('expanded');
                        categoryButton.querySelector('svg').classList.add('rotate-180');
                    }

                    categoryDiv.appendChild(categoryButton);
                    categoryDiv.appendChild(categoryContent);
                    dom.sidebar.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error("Erro ao carregar ferramentas para a sidebar:", error);
                if(dom.sidebar) dom.sidebar.innerHTML = '<p class="text-xs text-red-500 p-2">Erro ao carregar menu.</p>';
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if(savedKey) { 
                apiKey = savedKey; 
                if(dom.geminiApiKeyInput) dom.geminiApiKeyInput.value = savedKey; 
            }
        }

         document.addEventListener('DOMContentLoaded', () => {
            renderSidebar(); // Corrigido para chamar a fun√ß√£o correta
            loadApiKey();
            
            if(dom.startDebateButton) dom.startDebateButton.addEventListener('click', handleStartDebate);
            if(dom.sendArgumentButton) dom.sendArgumentButton.addEventListener('click', handleSendArgument);
            if(dom.userArgumentInput) dom.userArgumentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendArgument();
                }
            });

            if(dom.sidebarToggleBtn && dom.sidebar && dom.sidebarOverlay){
                dom.sidebarToggleBtn.addEventListener('click', () => { dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
                if(dom.sidebarOverlay) dom.sidebarOverlay.addEventListener('click', () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); });
            }
            if (dom.openApiKeysModalButton && dom.apiKeysModal) dom.openApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
            if (dom.closeApiKeysModalButton && dom.apiKeysModal) dom.closeApiKeysModalButton.addEventListener('click', () => dom.apiKeysModal.classList.add('hidden'));
            if (dom.saveGeminiKeyBtn && dom.geminiApiKeyInput && dom.apiKeysModal) dom.saveGeminiKeyBtn.addEventListener('click', () => {
                const key = dom.geminiApiKeyInput.value.trim();
                if(key) { localStorage.setItem(API_KEY_STORAGE_KEY, key); apiKey = key; alert("Chave API do Gemini salva!"); dom.apiKeysModal.classList.add('hidden'); }
                else { alert("Por favor, insira uma chave API.");}
            });
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br" data-theme="capyuniverse">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CapyFiscal - Assistente Fiscal com IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/faelscarpato/capyuniverse/main/2.png" type="image/png">
    <link rel="stylesheet" href="cu-style.css">
    <script src="cu-navigation.js" defer></script>

    <style>
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .markdown-output h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: var(--cu-text); }
        .markdown-output p { margin-bottom: 0.75rem; line-height: 1.6; color: var(--cu-text-dim); }
        .markdown-output ul { list-style-type: disc; margin-left: 1.5rem; }
        .markdown-output strong { font-weight: bold; color: var(--cu-text); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="cu-header">
        <div class="cu-brand">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="cu-logo flex-shrink-0"><img src="icons/icon-512.png"></div>
                <span class="cu-appname text-lg sm:text-xl">CapyUniverse</span>
            </a>
            <span class="ml-3 text-xs text-zinc-400 hidden sm:inline">/ CapyFiscal</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="openManageApiKeyModalButtonHeader" class="cu-btn primary">Chaves API</button>
        </div>
    </header>

    <div id="notificationArea"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="hidden lg:block cu-panel w-64 space-y-1 p-3 fixed inset-y-0 left-0 z-30 overflow-y-auto pt-20 scrollbar-thin">
            <p class="text-xs text-center text-cu-text-dim p-2">Carregando menu...</p>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 lg:ml-64 w-full">
            <section class="cu-panel p-4 sm:p-6 flex flex-col h-full max-w-3xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold" style="color: var(--cu-cyan)">CapyFiscal 🧾</h1>
                    <p class="text-cu-text-dim mt-1">O teu consultor fiscal IA para desvendar o mundo dos impostos!</p>
                </div>

                <div class="space-y-4 mb-6">
                    <div>
                        <label for="fiscal-query" class="block text-sm font-semibold mb-2 text-cu-text-dim">1. A Tua Dúvida Fiscal:</label>
                        <textarea id="fiscal-query" rows="5" placeholder="Ex: Como declarar rendimentos de freelancer?" class="cu-textarea font-jetbrains"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="jurisdiction" class="block text-sm font-semibold mb-2 text-cu-text-dim">2. Jurisdição:</label>
                            <input type="text" id="jurisdiction" placeholder="Ex: Brasil, Portugal" value="Geral" class="cu-input font-jetbrains">
                        </div>
                        <div>
                             <label for="complexity-level" class="block text-sm font-semibold mb-2 text-cu-text-dim">3. Nível da Resposta:</label>
                            <select id="complexity-level" class="cu-select font-jetbrains">
                                <option value="simples" selected>Simples e Direta</option>
                                <option value="intermediaria">Intermediária</option>
                                <option value="detalhada">Detalhada</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="get-advice-button" class="cu-btn primary w-full text-lg">
                    <span class="btn-text">Pedir Orientação Fiscal</span>
                    <div class="loader hidden"></div>
                </button>

                <div id="output-section" class="cu-panel bg-transparent p-4 mt-6 hidden">
                    <h3 class="text-lg font-semibold text-cyan-300">Informação Fiscal da Capy-IA:</h3>
                    <div id="advice-output" class="markdown-output text-sm font-jetbrains text-cu-text-dim max-h-[400px] overflow-y-auto scrollbar-thin pr-2">
                        <p class="text-center">A orientação fiscal aparecerá aqui...</p>
                    </div>
                    <button id="copy-advice-button" class="mt-4 cu-btn text-sm hidden">
                        Copiar Informação
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const currentPageId = 'CapyFiscal';
        let apiKey = localStorage.getItem('capyUniverseApiKey_gemini') || '';

        const dom = {
            sidebar: document.getElementById('sidebar'),
            fiscalQueryArea: document.getElementById('fiscal-query'),
            jurisdictionInput: document.getElementById('jurisdiction'),
            complexityLevelSelect: document.getElementById('complexity-level'),
            getAdviceButton: document.getElementById('get-advice-button'),
            outputSection: document.getElementById('output-section'),
            adviceOutput: document.getElementById('advice-output'),
            copyAdviceButton: document.getElementById('copy-advice-button')
        };
        
        function toggleLoading(isLoading) {
            const btnText = dom.getAdviceButton.querySelector('.btn-text');
            const loader = dom.getAdviceButton.querySelector('.loader');
            dom.getAdviceButton.disabled = isLoading;
            if(isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        
        function basicMarkdownToHtml(md) {
            let html = md.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/^###\s+(.+)$/gm, '<h3 class="text-lg font-semibold mt-3 mb-1">$1</h3>');
            html = html.replace(/^\s*-\s+(.*)/gm, '<li>$1</li>');
            if (html.includes('<li>')) html = `<ul>${html}</ul>`;
            return html.split(/\n\s*\n/).map(p => `<p>${p}</p>`).join('');
        }

        async function handleGetFiscalAdvice() {
            if (!apiKey) {
                alert("Por favor, configure a sua chave API do Gemini primeiro.");
                return;
            }
            const query = dom.fiscalQueryArea.value.trim();
            if (!query) {
                alert("Por favor, descreva a sua dúvida fiscal.");
                return;
            }

            toggleLoading(true);
            dom.outputSection.classList.add('hidden');
            dom.adviceOutput.innerHTML = '<p class="text-center">Consultando a legislação...</p>';

            const prompt = `
                Aja como CapyFiscal, um assistente IA especializado em questões fiscais.
                Dúvida: "${query}"
                Jurisdição: "${dom.jurisdictionInput.value.trim() || 'Geral'}"
                Nível de Complexidade: "${dom.complexityLevelSelect.value}"
                Forneça uma resposta informativa e clara. Use Markdown simples.
            `;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error(`Erro na API: ${response.status} - ${(await response.json()).error.message}`);
                
                const data = await response.json();
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const adviceText = data.candidates[0].content.parts[0].text.trim();
                    dom.adviceOutput.innerHTML = basicMarkdownToHtml(adviceText);
                    dom.copyAdviceButton.classList.remove('hidden');
                } else {
                    throw new Error("Resposta da API inválida. Motivo: " + (data.promptFeedback?.blockReason || "Desconhecido"));
                }

            } catch (error) {
                dom.adviceOutput.innerHTML = `<p class="text-center text-red-400">Erro: ${error.message}</p>`;
            } finally {
                dom.outputSection.classList.remove('hidden');
                toggleLoading(false);
            }
        }
        
        async function renderSidebar() { /* Standard sidebar logic */ }

        document.addEventListener('DOMContentLoaded', () => {
            // renderSidebar(); // Handled by global navigation script
            const savedKey = localStorage.getItem('capyUniverseApiKey_gemini');
            if(savedKey) apiKey = savedKey;
            
            dom.getAdviceButton.addEventListener('click', handleGetFiscalAdvice);
            dom.copyAdviceButton.addEventListener('click', () => {
                if(dom.adviceOutput.innerText) navigator.clipboard.writeText(dom.adviceOutput.innerText).then(() => alert('Informação copiada!'));
            });
        });
    </script>
</body>
</html>

  <script>
    const currentPageId = 'CapyProfa';
    let apiKey = '';
    const API_KEY_STORAGE_KEY = 'capyUniverseApiKey_gemini';
    // DOM references
    const dom = {
      sidebar: document.getElementById('sidebar'),
      sidebarToggleBtn: document.getElementById('sidebarToggleBtn'),
      sidebarOverlay: document.getElementById('sidebarOverlay'),
      apiKeysModal: document.getElementById('apiKeysModal'),

      btnProfaOuvir: document.getElementById('btnProfaOuvir'),

      btnProfaExport: document.getElementById('btnProfaExport')
    };

    /**
     * Configura o modal de inserÃ§Ã£o da chave da API (Google Gemini)
     */
    function setupApiKeyModal() {
      const html = `
        <div class="w-full max-w-md">
          <div class="cu-panel p-6">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-bold text-sky-400">Chave API â€” Google Gemini</h2>
              <button id="closeApiKeysModalButton" class="cu-btn" style="padding:.25rem .6rem;">âœ•</button>
            </div>
            <label class="block text-sm text-gray-300 mb-1" for="geminiApiKeyInputModal">Sua Chave:</label>
            <div class="flex">
              <input id="geminiApiKeyInputModal" type="password" placeholder="Cole sua chave aqui" class="cu-input rounded-r-none">
              <button id="saveGeminiKey" class="cu-btn primary rounded-l-none">Salvar</button>
            </div>
            <p class="text-xs text-zinc-400 mt-2">A chave Ã© armazenada localmente e serÃ¡ usada pelas ferramentas.</p>
          </div>
        </div>`;
      dom.apiKeysModal.innerHTML = html;
      const close = () => dom.apiKeysModal.classList.add('hidden');
      const closeBtn = dom.apiKeysModal.querySelector('#closeApiKeysModalButton');
      const saveBtn = dom.apiKeysModal.querySelector('#saveGeminiKey');
      const input = dom.apiKeysModal.querySelector('#geminiApiKeyInputModal');
      dom.openApiKeysModalButton?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.fabApi?.addEventListener('click', () => dom.apiKeysModal.classList.remove('hidden'));
      dom.apiKeysModal.addEventListener('click', (e) => {
        if (e.target === dom.apiKeysModal) close();
      });
      closeBtn?.addEventListener('click', close);
      saveBtn?.addEventListener('click', () => {
        const key = (input.value || '').trim();
        if (!key) {
          alert('Insira uma chave vÃ¡lida.');
          return;
        }
        localStorage.setItem(API_KEY_STORAGE_KEY, key);
        apiKey = key;
        alert('Chave API salva!');
        close();
      });
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) {
        input.value = saved;
        apiKey = saved;
      }
    }

    /**
     * Carrega o menu lateral a partir de tools.json
     */
    async function renderSidebar() {
      if (!dom.sidebar) return;
      try {
        const res = await fetch('tools.json');
        if (!res.ok) throw new Error('Falha ao carregar tools.json');
        const toolsData = await res.json();
        const categories = {};
        toolsData.forEach((tool) => {
          let cats = tool.category;
          if (typeof cats === 'string') cats = [cats];
          (cats || []).forEach((cat) => {
            if (!categories[cat]) categories[cat] = [];
            categories[cat].push(tool);
          });
        });
        dom.sidebar.innerHTML = '';
        // home link
        const home = document.createElement('a');
        home.href = 'index.html';
        home.className =
          'sidebar-link w-full flex items-center space-x-2.5 p-2.5 mb-2 rounded-md text-sm hover:bg-white/10 transition-colors duration-150 text-gray-300';
        home.innerHTML =
          `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> <span>PÃ¡gina Inicial</span>`;
        dom.sidebar.appendChild(home);
        for (const cat in categories) {
          const wrap = document.createElement('div');
          wrap.className = 'mb-1';
          const btn = document.createElement('button');
          btn.className =
            'w-full flex justify-between items-center p-2.5 text-left text-gray-300 hover:bg-white/10 rounded-md focus:outline-none transition-colors duration-150';
          btn.innerHTML = `<span class="font-semibold text-sm">${cat}</span><svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
          const content = document.createElement('div');
          content.className = 'category-content pl-3 pt-0.5 space-y-0.5';
          categories[cat].forEach((tool) => {
            const a = document.createElement('a');
            a.href = tool.pageUrl;
            const iconHtml = tool.icon
              ? tool.icon.replace('w-10 h-10', 'w-5 h-5').replace('mb-2', 'mr-2')
              : '<span class="w-5 h-5 mr-2"></span>';
            a.className = `sidebar-link w-full flex items-center space-x-2 py-1.5 px-2 rounded-md text-xs hover:bg-zinc-600/60 hover:text-white transition-colors duration-150 ${tool.id === currentPageId ? 'active' : 'text-gray-400'}`;
            a.innerHTML = iconHtml + `<span>${tool.title}</span>`;
            content.appendChild(a);
          });
          btn.addEventListener('click', () => {
            content.classList.toggle('expanded');
            btn.querySelector('svg').classList.toggle('rotate-180');
          });
          if (categories[cat].some((t) => t.id === currentPageId)) {
            content.classList.add('expanded');
            btn.querySelector('svg').classList.add('rotate-180');
          }
          wrap.appendChild(btn);
          wrap.appendChild(content);
          dom.sidebar.appendChild(wrap);
        }
      } catch (e) {
        console.error(e);
        dom.sidebar.innerHTML = '<p class="text-xs text-red-400 p-2">Erro ao carregar menu.</p>';
      }
    }

    /**
     * Inicializa o toggle do menu lateral para dispositivos mÃ³veis
     */
    function initSidebarToggle() {
      function toggle(show) {
        if (show === undefined) {
          dom.sidebar.classList.toggle('-translate-x-full');
          dom.sidebarOverlay.classList.toggle('hidden');
          return;
        }
        if (show) {
          dom.sidebar.classList.remove('-translate-x-full');
          dom.sidebarOverlay.classList.remove('hidden');
        } else {
          dom.sidebar.classList.add('-translate-x-full');
          dom.sidebarOverlay.classList.add('hidden');
        }
      }
      dom.sidebarToggleBtn?.addEventListener('click', () => toggle());
      dom.sidebarOverlay?.addEventListener('click', () => toggle(false));
      toggle(false);
    }

    /**
     * Converte um arquivo para base64
     * @param {File} file
     * @returns {Promise<string>}
     */
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = (err) => reject(err);
        reader.readAsDataURL(file);
      });
    }

    /**
     * Atualiza o estado dos botÃµes com base nos inputs
     */
    function updateButtons() {
      const fileSelected = dom.profaFile.files && dom.profaFile.files.length > 0;
      dom.btnProfaExplicar.disabled = !fileSelected;
      dom.btnProfaQuiz.disabled = !fileSelected;
      dom.btnProfaResumo.disabled = !fileSelected;
      dom.btnProfaPlanoAula.disabled = !fileSelected;
      const topicsProvided = dom.profaTopics.value.trim().length > 0;
      dom.btnProfaRoteiro.disabled = !topicsProvided;
      const hasResult = dom.profaResult.value.trim().length > 0;
      dom.btnProfaCopy.disabled = !hasResult;
      dom.btnProfaExport.disabled = !hasResult;
      dom.btnProfaOuvir.disabled = !hasResult;
    }

    /**
     * Envia requisiÃ§Ã£o para a Gemini para processar material (imagem/pdf)
     * @param {'explicar'|'quiz'|'resumo'|'planoaula'} type
     */
    async function handleProfaMaterial(type) {
      if (!apiKey) {
        alert('Por favor, configure a chave API do Gemini primeiro.');
        dom.openApiKeysModalButton?.click();
        return;
      }
      const files = dom.profaFile.files;
      if (!files || files.length === 0) {
        alert('Selecione um arquivo de imagem ou PDF.');
        return;
      }
      dom.profaResult.value = '';
      updateButtons();
      const file = files[0];
      const mimeType = file.type || (file.name.endsWith('.pdf') ? 'application/pdf' : 'application/octet-stream');
      let prompt;
      if (type === 'explicar') {
        prompt = 'Explique passo a passo o conteÃºdo deste material de estudo de forma clara e didÃ¡tica.';
      } else if (type === 'quiz') {
        prompt = 'Crie um conjunto de questÃµes de quiz interativas (com mÃºltipla escolha) baseadas neste material de estudo. Use perguntas objetivas e forneÃ§a as respostas corretas ao final.';
      } else if (type === 'resumo') {
        prompt = 'Resuma este material de estudo de maneira estruturada, destacando conceitos importantes e exemplos.';
      } else if (type === 'planoaula') {
        prompt = 'Elabore um plano de aula detalhado com base neste material de estudo. Inclua objetivos de aprendizagem, tÃ³picos, mÃ©todos de ensino e exercÃ­cios.';
      }
      try {
        const base64 = await fileToBase64(file);
        const payload = {
          contents: [
            {
              parts: [
                { text: prompt },
                { inlineData: { mimeType: mimeType, data: base64 } }
              ]
            }
          ]
        };
        // disable buttons while processing
        dom.btnProfaExplicar.disabled = true;
        dom.btnProfaQuiz.disabled = true;
        dom.btnProfaResumo.disabled = true;
        dom.btnProfaPlanoAula.disabled = true;
        dom.btnProfaOuvir.disabled = true;
        dom.btnProfaCopy.disabled = true;
        dom.btnProfaExport.disabled = true;
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          const errTxt = await response.text();
          dom.profaResult.value = 'Erro: ' + errTxt;
        } else {
          const data = await response.json();
          const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 'Nenhum resultado gerado ou a resposta foi bloqueada.';
          dom.profaResult.value = result;
        }
      } catch (err) {
        dom.profaResult.value = 'Falha: ' + err.message;
      }
      // reenable
      updateButtons();
    }

    /**
     * Gera um roteiro de estudo baseado nos tÃ³picos fornecidos
     */
    async function handleProfaRoteiro() {
      if (!apiKey) {
        alert('Por favor, configure a chave API do Gemini primeiro.');
        dom.openApiKeysModalButton?.click();
        return;
      }
      const topics = dom.profaTopics.value.trim();
      if (!topics) {
        alert('Insira os tÃ³picos de estudo.');
        return;
      }
      dom.profaResult.value = '';
      updateButtons();
      const prompt = `Crie um roteiro de estudo modular com base nos seguintes tÃ³picos. Para cada tÃ³pico, sugira materiais, exercÃ­cios prÃ¡ticos e feedbacks personalizados:\n\n${topics}`;
      const payload = { contents: [ { parts: [ { text: prompt } ] } ] };
      try {
        dom.btnProfaRoteiro.disabled = true;
        dom.btnProfaOuvir.disabled = true;
        dom.btnProfaCopy.disabled = true;
        dom.btnProfaExport.disabled = true;
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const res = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!res.ok) {
          const errTxt = await res.text();
          dom.profaResult.value = 'Erro: ' + errTxt;
        } else {
          const data = await res.json();
          const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 'Nenhum resultado gerado ou a resposta foi bloqueada.';
          dom.profaResult.value = result;
        }
      } catch (err) {
        dom.profaResult.value = 'Falha: ' + err.message;
      }
      updateButtons();
    }

    /**
     * Fala o resultado em voz alta
     */
    function speakProfa() {
      const text = dom.profaResult.value.trim();
      if (!text) {
        alert('Nada para ouvir.');
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-BR';
      speechSynthesis.speak(utter);
    }

    /**
     * Copia o resultado para a Ã¡rea de transferÃªncia
     */
    function copyProfa() {
      const text = dom.profaResult.value.trim();
      if (!text) {
        alert('Nada para copiar.');
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert('Resultado copiado!');
      });
    }

    /**
     * Exporta o resultado para um arquivo .txt
     */
    function exportProfa() {
      const text = dom.profaResult.value.trim();
      if (!text) {
        alert('Nada para exportar.');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const now = new Date();
      const ts = now.toISOString().replace(/[:.-]/g, '').slice(0, 15);
      a.download = `capyprofa_${ts}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Inicializa tudo apÃ³s carregamento da pÃ¡gina
    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar();
      setupApiKeyModal();
      initSidebarToggle();
      const saved = localStorage.getItem(API_KEY_STORAGE_KEY);
      if (saved) apiKey = saved;
      // Atualiza botÃµes quando arquivo ou texto muda
      dom.profaFile.addEventListener('change', updateButtons);
      dom.profaTopics.addEventListener('input', updateButtons);
      // Liga botÃµes de IA
      dom.btnProfaExplicar.addEventListener('click', () => handleProfaMaterial('explicar'));
      dom.btnProfaQuiz.addEventListener('click', () => handleProfaMaterial('quiz'));
      dom.btnProfaResumo.addEventListener('click', () => handleProfaMaterial('resumo'));
      dom.btnProfaPlanoAula.addEventListener('click', () => handleProfaMaterial('planoaula'));
      dom.btnProfaRoteiro.addEventListener('click', handleProfaRoteiro);
      // AÃ§Ãµes de resultado
      dom.btnProfaOuvir.addEventListener('click', speakProfa);
      dom.btnProfaCopy.addEventListener('click', copyProfa);
      dom.btnProfaExport.addEventListener('click', exportProfa);
      // Inicial update
      updateButtons();
    });
  </script>
</body>
